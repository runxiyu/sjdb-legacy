</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1794%E5%B9%B4" title="1794年">1794年</a> – 由于<a href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E5%B7%B4%E9%87%8C%E6%B5%B7%E7%9B%97" title="巴巴里海盗">柏柏里海盗</a>持续袭击美国商船，<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E5%9C%8B%E5%9C%8B%E6%9C%83" title="美国国会">美国国会</a>通过建造6艘护卫舰组成<b><a href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E5%9C%8B%E6%B5%B7%E8%BB%8D" title="美国海军">海军</a></b>的决议。</li><li><a href="https://zh.wikipedia.org/zh-cn/1802%E5%B9%B4" title="1802年">1802年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E4%B8%8D%E5%88%97%E9%A1%9B%E6%9A%A8%E6%84%9B%E7%88%BE%E8%98%AD%E8%81%AF%E5%90%88%E7%8E%8B%E5%9C%8B" title="大不列颠暨爱尔兰联合王国">英国</a>、<a href="https://zh.wikipedia.org/zh-cn/%E5%9F%B7%E6%94%BF%E5%BA%9C" title="执政府">法国</a>、<a href="https://zh.wikipedia.org/zh-cn/%E8%A5%BF%E7%8F%AD%E7%89%99%E6%B3%A2%E6%97%81%E7%8E%8B%E6%9C%9D" title="西班牙波旁王朝">西班牙</a>等国签署结束<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%B3%95%E5%9C%8B%E5%A4%A7%E9%9D%A9%E5%91%BD%E6%88%B0%E7%88%AD" title="法国大革命战争">法国大革命战争</a>的《<b><a href="https://zh.wikipedia.org/zh-cn/%E4%BA%9E%E7%9C%A0%E5%92%8C%E7%B4%84" title="亚眠和约">亚眠和约</a></b>》，<a href="https://zh.wikipedia.org/zh-cn/%E7%AC%AC%E4%BA%8C%E6%AC%A1%E5%8F%8D%E6%B3%95%E5%90%8C%E7%9B%9F" title="第二次反法同盟">第二次反法同盟</a>瓦解。</li><li><a href="https://zh.wikipedia.org/zh-cn/1854%E5%B9%B4" title="1854年">1854年</a> – 在与<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%84%82%E5%9C%96%E6%9B%BC%E5%B8%9D%E5%9C%8B" title="奥斯曼帝国">奥斯曼帝国</a>达成结盟后，<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E8%8B%B1%E5%B8%9D%E5%9C%8B" title="大英帝国">英国</a>和<a href="https://zh.wikipedia.org/zh-cn/%E6%B3%95%E8%98%AD%E8%A5%BF%E7%AC%AC%E4%BA%8C%E5%B8%9D%E5%9C%8B" title="法兰西第二帝国">法国</a>先后向<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%BF%84%E7%BE%85%E6%96%AF%E5%B8%9D%E5%9C%8B" title="俄罗斯帝国">俄罗斯帝国</a>宣战并参与<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%85%8B%E9%87%8C%E7%B1%B3%E4%BA%9E%E6%88%B0%E7%88%AD" title="克里米亚战争">克里米亚战争</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1964%E5%B9%B4" title="1964年">1964年</a> – 美国<a href="https://zh.wikipedia.org/zh-cn/%E9%98%BF%E6%8B%89%E6%96%AF%E5%8A%A0%E5%B7%9E" title="阿拉斯加州">阿拉斯加州</a>中南部<a href="https://zh.wikipedia.org/zh-cn/%E5%A8%81%E5%BB%89%E7%8E%8B%E5%AD%90%E6%B9%BE" title="威廉王子湾">威廉王子湾</a>发生<a href="https://zh.wikipedia.org/zh-cn/%E7%9F%A9%E9%9C%87%E7%B4%9A" title="矩震级"><span class="rt-commentedText" style="display: inline-block;" title="矩震级">M<sub>W</sub></span></a> 9.2级<b><a href="https://zh.wikipedia.org/zh-cn/%E8%80%B6%E7%A9%8C%E5%8F%97%E9%9B%A3%E6%97%A5%E5%9C%B0%E9%9C%87" title="耶稣受难日地震">地震</a></b>，为北美洲历史上规模最大的地震。</li><li><a href="https://zh.wikipedia.org/zh-cn/1977%E5%B9%B4" title="1977年">1977年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E6%B3%9B%E7%BE%8E%E8%88%AA%E7%A9%BA" title="泛美航空">泛美航空</a>与<a href="https://zh.wikipedia.org/zh-cn/%E8%8D%B7%E8%98%AD%E7%9A%87%E5%AE%B6%E8%88%AA%E7%A9%BA" title="荷兰皇家航空">荷兰皇家航空</a>2架<a href="https://zh.wikipedia.org/zh-cn/%E6%B3%A2%E9%9F%B3747" title="波音747">波音747</a>在西班牙<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%89%B9%E5%85%A7%E9%87%8C%E8%B2%BB%E5%B3%B6" title="特内里费岛">特内里费岛</a>发生<b><a href="https://zh.wikipedia.org/zh-cn/%E7%89%B9%E5%85%A7%E9%87%8C%E8%B2%BB%E7%A9%BA%E9%9B%A3" title="特内里费空难">相撞事故</a></b>，造成583人死亡。</li></ul>
