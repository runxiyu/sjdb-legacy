tps://zh.wikipedia.org/zh-cn/1978%E5%B9%B4" title="1978年">1978年</a> – 位于南太平洋的<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%B4%A2%E7%BE%85%E9%96%80%E7%BE%A4%E5%B3%B6" title="所罗门群岛">所罗门群岛</a></b>自英国获得独立，并且成为<a href="https://zh.wikipedia.org/zh-cn/%E8%8B%B1%E8%81%94%E9%82%A6" title="英联邦">英联邦</a>成员国。</li><li><a href="https://zh.wikipedia.org/zh-cn/2005%E5%B9%B4" title="2005年">2005年</a> – 英国<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%80%AB%E6%95%A6" title="伦敦">伦敦</a>数个<a href="https://zh.wikipedia.org/zh-cn/%E4%BC%A6%E6%95%A6%E5%9C%B0%E9%93%81" title="伦敦地铁">地铁</a>和<a href="https://zh.wikipedia.org/zh-cn/%E5%80%AB%E6%95%A6%E5%B7%B4%E5%A3%AB" title="伦敦巴士">公交</a><a href="https://zh.wikipedia.org/zh-cn/%E5%80%AB%E6%95%A6%E4%BA%A4%E9%80%9A" title="伦敦交通">交通系统</a>发生多起<b><a href="https://zh.wikipedia.org/zh-cn/%E5%80%AB%E6%95%A6%E4%B8%83%E4%B8%83%E7%88%86%E7%82%B8%E6%A1%88" title="伦敦七七爆炸案">爆炸事件</a></b>，造成52人死亡和780多人受伤。</li></ul>
