<p><b><a href="https://zh.wikipedia.org/zh-cn/3%E6%9C%8820%E6%97%A5" title="3月20日">3月20日</a>：</b><a href="https://zh.wikipedia.org/zh-cn/%E6%B3%95%E8%AA%9E%E5%9C%8B%E5%AE%B6%E5%9C%8B%E9%9A%9B%E6%97%A5" title="法语国家国际日">法语国家国际日</a>、<a href="https://zh.wikipedia.org/zh-cn/%E7%AA%81%E5%B0%BC%E8%A5%BF%E4%BA%9E" title="突尼斯">突尼斯</a><a href="https://zh.wikipedia.org/zh-cn/%E7%8D%A8%E7%AB%8B%E6%97%A5" title="独立日">独立日</a>（<a href="https://zh.wikipedia.org/zh-cn/1956%E5%B9%B4" title="1956年">1956年</a>）
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1602%E5%B9%B4" title="1602年">1602年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E8%8D%B7%E8%98%AD%E5%9C%8B%E6%9C%83" title="荷兰国会">荷兰国会</a>授权数家商业公司合并成立<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%8D%B7%E8%98%AD%E6%9D%B1%E5%8D%B0%E5%BA%A6%E5%85%AC%E5%8F%B8" title="荷兰东印度公司">荷兰东印度公司</a></b>，为世界上首家发行股票的跨国公司。</li><li><a href="https://zh.wikipedia.org/zh-cn/1815%E5%B9%B4" title="1815年">1815年</a> – 从流放地<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%8E%84%E7%88%BE%E5%B7%B4%E5%B3%B6" title="厄尔巴岛">厄尔巴岛</a>逃脱的<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%8B%BF%E7%A0%B4%E5%B4%99%E4%B8%80%E4%B8%96" title="拿破仑一世">拿破仑·波拿巴</a>率领军队进入法国<a href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E9%BB%8E" title="巴黎">巴黎</a>，建立<b><a href="https://zh.wikipedia.org/zh-cn/%E7%99%BE%E6%97%A5%E7%8E%8B%E6%9C%9D" title="百日王朝">百日王朝</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1956%E5%B9%B4" title="1956年">1956年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E6%B3%95%E5%B1%9E%E7%AA%81%E5%B0%BC%E6%96%AF" title="法属突尼斯">法属突尼斯</a>政府和法国政府签订联合议定书，法国正式承认<b><a href="https://zh.wikipedia.org/zh-cn/%E7%AA%81%E5%B0%BC%E8%A5%BF%E4%BA%9E" title="突尼斯">突尼斯</a></b>为<a href="https://zh.wikipedia.org/zh-cn/%E7%AA%81%E5%B0%BC%E6%96%AF%E7%8E%8B%E5%9B%BD" title="突尼斯王国">独立国家</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1995%E5%B9%B4" title="1995年">1995年</a> – 日本<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A5%A7%E5%A7%86%E7%9C%9F%E7%90%86%E6%95%99" title="奥姆真理教">奥姆真理教</a>在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%9D%B1%E4%BA%AC%E5%9C%B0%E4%B8%8B%E9%90%B5" title="东京地下铁">东京地铁</a>的列车上<b><a href="https://zh.wikipedia.org/zh-cn/%E6%9D%B1%E4%BA%AC%E5%9C%B0%E9%90%B5%E6%B2%99%E6%9E%97%E6%AF%92%E6%B0%A3%E4%BA%8B%E4%BB%B6" title="东京地铁沙林毒气事件">施放沙林毒气</a></b>，造成12人死亡和5,000多人受伤。</li><li><a href="https://zh.wikipedia.org/zh-cn/2003%E5%B9%B4" title="2003年">2003年</a> – 以美国、英国为主的<a href="https://zh.wikipedia.org/zh-cn/%E4%BC%8A%E6%8B%89%E5%85%8B%E5%A4%9A%E5%9B%BD%E9%83%A8%E9%98%9F" title="伊拉克多国部队">多国部队</a>向伊拉克<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%96%A9%E9%81%94%E5%A7%86%C2%B7%E6%B5%B7%E7%8F%8A" title="萨达姆·海珊">萨达姆·侯赛因</a>政府发动军事行动，<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%BC%8A%E6%8B%89%E5%85%8B%E6%88%B0%E7%88%AD" title="伊拉克战争">伊拉克战争</a></b>爆发。</li></ul>
