h-cn/%E6%B8%85%E6%9C%9D" title="清朝">清朝</a></b>的统治。</li><li><a href="https://zh.wikipedia.org/zh-cn/2001%E5%B9%B4" title="2001年">2001年</a> – 美国太空探测器<b><a href="https://zh.wikipedia.org/zh-cn/%E6%9C%83%E5%90%88-%E8%88%92%E6%A2%85%E5%85%8B%E8%99%9F" title="会合-舒梅克号">会合-舒梅克号</a></b>登陆<a href="https://zh.wikipedia.org/zh-cn/%E7%88%B1%E7%A5%9E%E6%98%9F" title="爱神星">爱神星</a>，为第一个登陆<a href="https://zh.wikipedia.org/zh-cn/%E5%B0%8F%E8%A1%8C%E6%98%9F" title="小行星">小行星</a>的探测器。</li></ul>
