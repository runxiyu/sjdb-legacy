</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1690%E5%B9%B4" title="1690年">1690年</a> – 法国军队在<b><a href="https://zh.wikipedia.org/zh-cn/%E5%BC%97%E5%8B%92%E5%91%82%E6%96%AF%E6%88%B0%E5%BD%B9_(1690%E5%B9%B4)" title="弗勒吕斯战役 (1690年)">弗勒吕斯战役</a></b>中击溃<a href="https://zh.wikipedia.org/zh-cn/%E5%A5%A5%E6%A0%BC%E6%96%AF%E5%A0%A1%E5%90%8C%E7%9B%9F" title="奥格斯堡同盟">奥格斯堡同盟</a>联军，迫使其撤退至<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%B8%83%E9%AD%AF%E5%A1%9E%E7%88%BE" title="布鲁塞尔">布鲁塞尔</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1867%E5%B9%B4" title="1867年">1867年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E5%8A%A0%E6%8B%BF%E5%A4%A7%E7%9C%81" title="加拿大省">加拿大省</a>、<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%96%B0%E6%96%AF%E7%A7%91%E7%B4%B0%E4%BA%9E%E7%9C%81" title="新斯科细亚省">新斯科舍省</a>、<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%96%B0%E5%B8%83%E8%97%8D%E8%8C%B2%E7%B6%AD%E7%9C%81" title="新布蓝兹维省">新不伦瑞克省</a>基于《<a href="https://zh.wikipedia.org/zh-cn/%E8%8B%B1%E5%B1%AC%E5%8C%97%E7%BE%8E%E6%B3%95%E4%BB%A4" title="英属北美法令">英属北美法令</a>》组成<b><a href="https://zh.wikipedia.org/zh-cn/%E5%8A%A0%E6%8B%BF%E5%A4%A7%E8%81%94%E9%82%A6%E5%8C%96" title="加拿大联邦化">加拿大联邦</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1967%E5%B9%B4" title="1967年">1967年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%AD%90%E6%B4%B2%E7%B6%93%E6%BF%9F%E5%85%B1%E5%90%8C%E9%AB%94" title="欧洲经济共同体">欧洲经济共同体</a>、<a href="https://zh.wikipedia.org/zh-cn/%E6%AC%A7%E6%B4%B2%E7%85%A4%E9%92%A2%E5%85%B1%E5%90%8C%E4%BD%93" title="欧洲煤钢共同体">欧洲煤钢共同体</a>和<a href="https://zh.wikipedia.org/zh-cn/%E6%AD%90%E6%B4%B2%E5%8E%9F%E5%AD%90%E8%83%BD%E5%85%B1%E5%90%8C%E9%AB%94" title="欧洲原子能共同体">欧洲原子能共同体</a>三个组织机构<a href="https://zh.wikipedia.org/zh-cn/%E5%90%88%E5%B9%B6%E6%9D%A1%E7%BA%A6" title="合并条约">合并</a>为<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%AD%90%E6%B4%B2%E5%85%B1%E5%90%8C%E9%AB%94" title="欧洲共同体">欧洲共同体</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1991%E5%B9%B4" title="1991年">1991年</a> – <b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%8F%AF%E6%B2%99%E5%85%AC%E7%B4%84%E7%B5%84%E7%B9%94" title="华沙公约组织">华沙条约组织</a></b>成员国在捷克斯洛伐克首都<a href="https://zh.wikipedia.org/zh-cn/%E5%B8%83%E6%8B%89%E6%A0%BC" title="布拉格">布拉格</a>签署议定书，正式宣告组织解散。</li><li><a href="https://zh.wikipedia.org/zh-cn/1997%E5%B9%B4" title="1997年">1997年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%8B%B1%E5%9C%8B" title="英国">英国</a>政府将<a href="https://zh.wikipedia.org/zh-cn/%E8%8B%B1%E5%B1%AC%E9%A6%99%E6%B8%AF" title="英属香港">英属香港</a><a href="https://zh.wikipedia.org/zh-cn/%E9%A6%99%E6%B8%AF%E5%9B%9E%E6%AD%B8" title="香港回归">移交</a>给<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E8%8F%AF%E4%BA%BA%E6%B0%91%E5%85%B1%E5%92%8C%E5%9C%8B" title="中华人民共和国">中华人民共和国</a>，<a href="https://zh.wikipedia.org/zh-cn/%E8%91%A3%E5%BB%BA%E8%8F%AF" title="董建华">董建华</a>担任<b><a href="https://zh.wikipedia.org/zh-cn/%E9%A6%99%E6%B8%AF" title="香港">香港特别行政区</a></b>行政长官。</li></ul>
