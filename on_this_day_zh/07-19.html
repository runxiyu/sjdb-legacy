</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1553%E5%B9%B4" title="1553年">1553年</a> – 在位9天的<a href="https://zh.wikipedia.org/zh-cn/%E8%8B%B1%E6%A0%BC%E8%98%AD%E5%90%9B%E4%B8%BB%E5%88%97%E8%A1%A8" title="英格兰君主列表">英格兰女王</a><a href="https://zh.wikipedia.org/zh-cn/%E7%B0%A1%C2%B7%E6%A0%BC%E9%9B%B7" title="简·格雷">简·格雷</a>遭到废黜，并由<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%91%AA%E9%BA%97%E4%B8%80%E4%B8%96_(%E8%8B%B1%E6%A0%BC%E8%98%AD)" title="玛丽一世 (英格兰)">玛丽一世</a></b>成为新任英格兰女王。</li><li><a href="https://zh.wikipedia.org/zh-cn/1870%E5%B9%B4" title="1870年">1870年</a> – 法国皇帝<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%8B%BF%E7%A0%B4%E5%B4%99%E4%B8%89%E4%B8%96" title="拿破仑三世">拿破仑三世</a>因为<a href="https://zh.wikipedia.org/zh-cn/%E4%BC%8A%E8%8E%8E%E8%B4%9D%E6%8B%89%E4%BA%8C%E4%B8%96_(%E8%A5%BF%E7%8F%AD%E7%89%99)" title="伊莎贝拉二世 (西班牙)">伊莎贝拉二世</a>退位的继承问题而向<a href="https://zh.wikipedia.org/zh-cn/%E6%99%AE%E9%AD%AF%E5%A3%AB" title="普鲁士">普鲁士</a>宣战，<b><a href="https://zh.wikipedia.org/zh-cn/%E6%99%AE%E6%B3%95%E6%88%B0%E7%88%AD" title="普法战争">普法战争</a></b>爆发。</li><li><a href="https://zh.wikipedia.org/zh-cn/1947%E5%B9%B4" title="1947年">1947年</a> – 缅甸临时政府总理<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BF%81%E5%B1%B1" title="翁山">昂山</a></b>与6位部长在<a href="https://zh.wikipedia.org/zh-cn/%E4%BB%B0%E5%85%89" title="仰光">仰光</a>举行内阁会议时，遭到<a href="https://zh.wikipedia.org/zh-cn/%E5%90%B4%E8%8B%8F" title="吴苏">吴苏</a>派遣枪手暗杀身亡。</li><li><a href="https://zh.wikipedia.org/zh-cn/1979%E5%B9%B4" title="1979年">1979年</a> – <b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%A1%91%E5%AE%9A%E6%B0%91%E6%97%8F%E8%A7%A3%E6%94%BE%E9%99%A3%E7%B7%9A" title="桑定民族解放阵线">桑地诺民族解放阵线</a></b>成功推翻美国在<a href="https://zh.wikipedia.org/zh-cn/%E5%B0%BC%E5%8A%A0%E6%8B%89%E7%93%9C" title="尼加拉瓜">尼加拉瓜</a>所支持的<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%AE%89%E7%B4%8D%E6%96%AF%E5%A1%94%E8%A5%BF%E5%A5%A7%C2%B7%E8%98%87%E6%85%95%E8%96%A9%C2%B7%E5%BE%B7%E7%93%A6%E4%BC%8A%E8%90%8A" title="安纳斯塔西奥·苏慕萨·德瓦伊莱">安纳斯塔西奥·索摩查·德瓦伊莱</a>政权。</li><li><a href="https://zh.wikipedia.org/zh-cn/1980%E5%B9%B4" title="1980年">1980年</a> – 在<a href="https://zh.wikipedia.org/zh-cn/%E8%8B%8F%E9%98%BF%E6%88%98%E4%BA%89" title="苏阿战争">苏阿战争</a>引发64个国家<a href="https://zh.wikipedia.org/zh-cn/%E8%81%94%E5%90%88%E6%8A%B5%E5%88%B61980%E5%B9%B4%E5%A4%8F%E5%AD%A3%E5%A5%A5%E8%BF%90%E4%BC%9A" title="联合抵制1980年夏季奥运会">联合抵制</a>抗议后，苏联<a href="https://zh.wikipedia.org/zh-cn/%E8%8E%AB%E6%96%AF%E7%A7%91" title="莫斯科">莫斯科</a>举行<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/1980%E5%B9%B4%E5%A4%8F%E5%AD%A3%E5%A5%A7%E6%9E%97%E5%8C%B9%E5%85%8B%E9%81%8B%E5%8B%95%E6%9C%83" title="1980年夏季奥林匹克运动会">夏季奥林匹克运动会</a></b>开幕式。</li></ul>
