</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/364%E5%B9%B4" title="364年">364年</a> – 在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%B4%84%E7%B6%AD%E5%AE%89" title="约维安">约维安</a>逝世后，<a href="https://zh.wikipedia.org/zh-cn/%E7%BE%85%E9%A6%AC%E9%99%B8%E8%BB%8D" title="罗马陆军">罗马陆军</a>士兵在<a href="https://zh.wikipedia.org/zh-cn/%E6%AF%94%E6%8F%90%E5%B0%BC%E4%BA%9E" title="比提尼亚">比提尼亚</a>推举<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%93%A6%E5%80%AB%E6%8F%90%E5%B0%BC%E5%AE%89%E4%B8%80%E4%B8%96" title="瓦伦提尼安一世">瓦伦提尼安一世</a></b>为<a href="https://zh.wikipedia.org/zh-cn/%E7%BE%85%E9%A6%AC%E7%9A%87%E5%B8%9D" title="罗马皇帝">罗马皇帝</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1266%E5%B9%B4" title="1266年">1266年</a> – 西西里<a href="https://zh.wikipedia.org/zh-cn/%E9%9C%8D%E4%BA%A8%E6%96%AF%E9%99%B6%E8%8A%AC%E7%8E%8B%E6%9C%9D" title="霍亨斯陶芬王朝">霍亨斯陶芬王朝</a>国王<a href="https://zh.wikipedia.org/zh-cn/%E6%9B%BC%E5%BC%97%E9%9B%B7%E8%BF%AA_(%E8%A5%BF%E8%A5%BF%E9%87%8C%E5%9B%BD%E7%8E%8B)" title="曼弗雷迪 (西西里国王)">曼弗雷迪</a>在<b><a href="https://zh.wikipedia.org/zh-cn/%E8%B2%9D%E5%85%A7%E6%96%87%E6%89%98%E6%88%B0%E5%BD%B9_(1266%E5%B9%B4)" title="贝内文托战役 (1266年)">贝内文托战役</a></b>中遭到<a href="https://zh.wikipedia.org/zh-cn/%E5%AE%89%E8%8C%B9%E7%9A%84%E6%9F%A5%E7%90%86" title="安茹的查理">安茹的查理</a>军队杀害。</li><li><a href="https://zh.wikipedia.org/zh-cn/1815%E5%B9%B4" title="1815年">1815年</a> – 遭到<a href="https://zh.wikipedia.org/zh-cn/%E6%9E%AB%E4%B8%B9%E7%99%BD%E9%9C%B2%E6%9D%A1%E7%BA%A6_(1814%E5%B9%B4)" title="枫丹白露条约 (1814年)">流放</a>的法国皇帝<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%8B%BF%E7%A0%B4%E5%B4%99%E4%B8%80%E4%B8%96" title="拿破仑一世">拿破仑一世</a></b>逃离<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%8E%84%E7%88%BE%E5%B7%B4%E5%B3%B6" title="厄尔巴岛">厄尔巴岛</a>，并在法国建立<a href="https://zh.wikipedia.org/zh-cn/%E7%99%BE%E6%97%A5%E7%8E%8B%E6%9C%9D" title="百日王朝">百日王朝</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1993%E5%B9%B4" title="1993年">1993年</a> – 美国<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%B4%90%E7%B4%84" title="纽约">纽约</a>的<a href="https://zh.wikipedia.org/zh-cn/%E4%B8%96%E7%95%8C%E8%B2%BF%E6%98%93%E4%B8%AD%E5%BF%83_(1973%E5%B9%B4%E8%87%B32001%E5%B9%B4)" title="世界贸易中心 (1973年至2001年)">世界贸易中心</a>地下停车场<b><a href="https://zh.wikipedia.org/zh-cn/1993%E5%B9%B4%E4%B8%96%E7%95%8C%E8%B2%BF%E6%98%93%E4%B8%AD%E5%BF%83%E7%88%86%E7%82%B8%E6%A1%88" title="1993年世界贸易中心爆炸案">发生爆炸</a></b>，造成6人死亡、1,042人受伤。</li><li><a href="https://zh.wikipedia.org/zh-cn/2003%E5%B9%B4" title="2003年">2003年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E8%8B%8F%E4%B8%B9%E6%AD%A6%E8%A3%85%E9%83%A8%E9%98%9F" title="苏丹武装部队">苏丹武装部队</a>与<a href="https://zh.wikipedia.org/zh-cn/%E8%98%87%E4%B8%B9%E8%A7%A3%E6%94%BE%E9%81%8B%E5%8B%95" title="苏丹解放运动">达尔富尔解放阵线</a>在西部<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%81%94%E4%BD%9B" title="达佛">达尔富尔</a>地区数次交火，<b><a href="https://zh.wikipedia.org/zh-cn/%E8%BE%BE%E5%B0%94%E5%AF%8C%E5%B0%94%E6%88%98%E4%BA%89" title="达尔富尔战争">达尔富尔战争</a></b>爆发。</li></ul>
