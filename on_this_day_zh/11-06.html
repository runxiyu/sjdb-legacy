org/zh-cn/%E7%BE%8E%E5%9C%8B%E5%8E%9F%E5%AD%90%E8%83%BD%E5%A7%94%E5%93%A1%E6%9C%83" title="美国原子能委员会">美国原子能委员会</a>在<a href="https://zh.wikipedia.org/zh-cn/%E9%98%BF%E7%95%99%E7%94%B3%E7%BE%A4%E5%B3%B6" title="阿留申群岛">阿留申群岛</a>的<b><a href="https://zh.wikipedia.org/zh-cn/%E9%98%BF%E5%A7%86%E5%A5%87%E7%89%B9%E5%8D%A1%E5%B3%B6" title="阿姆奇特卡岛">阿姆奇特卡岛</a></b>进行美国历史上最大规模的地下核试验。</li><li><a href="https://zh.wikipedia.org/zh-cn/1975%E5%B9%B4" title="1975年">1975年</a> – 摩洛哥政府号召35万民众<b><a href="https://zh.wikipedia.org/zh-cn/%E7%BB%BF%E8%89%B2%E8%BF%9B%E5%86%9B" title="绿色进军">越过与西撒哈拉的分界线</a></b>，要求西班牙放弃对<a href="https://zh.wikipedia.org/zh-cn/%E8%A5%BF%E6%92%92%E5%93%88%E6%8B%89" title="西撒哈拉">西撒哈拉</a>的控制。</li></ul>
