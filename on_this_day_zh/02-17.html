<p><b><a href="https://zh.wikipedia.org/zh-cn/2%E6%9C%8817%E6%97%A5" title="2月17日">2月17日</a>：</b><a href="https://zh.wikipedia.org/zh-cn/2008%E5%B9%B4%E7%A7%91%E7%B4%A2%E6%B2%83%E5%AE%A3%E4%BD%88%E7%8D%A8%E7%AB%8B%E4%BA%8B%E4%BB%B6" title="2008年科索沃宣布独立事件">科索沃独立日</a>（<a href="https://zh.wikipedia.org/zh-cn/2008%E5%B9%B4" title="2008年">2008年</a>）
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1600%E5%B9%B4" title="1600年">1600年</a> – 意大利哲学家<b><a href="https://zh.wikipedia.org/zh-cn/%E7%84%A6%E7%88%BE%E9%81%94%E8%AB%BE%C2%B7%E5%B8%83%E9%AD%AF%E8%AB%BE" title="焦尔达诺·布鲁诺">焦尔达诺·布鲁诺</a></b>因为支持<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%9C%B0%E5%8B%95%E8%AA%AA" title="地动说">日心说</a>等思想，而在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%85%E9%A6%AC" title="罗马">罗马</a>被处以火刑。</li><li><a href="https://zh.wikipedia.org/zh-cn/1801%E5%B9%B4" title="1801年">1801年</a> – 在<a href="https://zh.wikipedia.org/zh-cn/%E9%81%B8%E8%88%89%E4%BA%BA%E5%9C%98_(%E7%BE%8E%E5%9C%8B)" title="选举人团 (美国)">选举人团</a>出现<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/1800%E5%B9%B4%E7%BE%8E%E5%9C%8B%E7%B8%BD%E7%B5%B1%E9%81%B8%E8%88%89" title="1800年美国总统选举">平手僵局</a>下，<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E5%9C%8B%E7%9C%BE%E8%AD%B0%E9%99%A2" title="美国众议院">美国众议院</a>决议推举<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%B9%AF%E7%91%AA%E6%96%AF%C2%B7%E5%82%91%E5%BC%97%E9%81%9C" title="汤玛斯·杰弗逊">托马斯·杰斐逊</a></b>为<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E5%9C%8B%E7%B8%BD%E7%B5%B1" title="美国总统">总统</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1979%E5%B9%B4" title="1979年">1979年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E5%9C%8B%E4%BA%BA%E6%B0%91%E8%A7%A3%E6%94%BE%E8%BB%8D" title="中国人民解放军">中国人民解放军</a>从<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%9B%B2%E5%8D%97%E7%9C%81" title="云南省">云南省</a>、<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%BB%A3%E8%A5%BF%E5%A3%AF%E6%97%8F%E8%87%AA%E6%B2%BB%E5%8D%80" title="广西壮族自治区">广西壮族自治区</a>攻入越南北部，<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E8%B6%8A%E6%88%B0%E7%88%AD" title="中越战争">中越战争</a></b>爆发。</li><li><a href="https://zh.wikipedia.org/zh-cn/2008%E5%B9%B4" title="2008年">2008年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E7%A7%91%E7%B4%A2%E6%B2%83%E8%AE%AE%E4%BC%9A" title="科索沃议会">科索沃议会</a>通过总理<a href="https://zh.wikipedia.org/zh-cn/%E5%93%88%E5%B8%8C%E5%A7%86%C2%B7%E8%90%A8%E5%A5%87" title="哈希姆·萨奇">哈希姆·萨奇</a>宣读的<a href="https://zh.wikipedia.org/zh-cn/%E7%A7%91%E7%B4%A2%E6%B2%83%E5%8E%86%E5%8F%B2" title="科索沃历史">独立宣言</a>，单方面宣布脱离塞尔维亚<b><a href="https://zh.wikipedia.org/zh-cn/2008%E5%B9%B4%E7%A7%91%E7%B4%A2%E6%B2%83%E5%AE%A3%E4%BD%88%E7%8D%A8%E7%AB%8B%E4%BA%8B%E4%BB%B6" title="2008年科索沃宣布独立事件">独立</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/2011%E5%B9%B4" title="2011年">2011年</a> – 利比亚爆发反对<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%A9%86%E5%AE%89%E7%91%AA%E7%88%BE%C2%B7%E6%A0%BC%E9%81%94%E8%B2%BB" title="穆安玛尔·格达费">穆阿迈尔·卡扎菲</a>统治的示威游行，并很快转变为<b><a href="https://zh.wikipedia.org/zh-cn/%E7%AC%AC%E4%B8%80%E6%AC%A1%E5%88%A9%E6%AF%94%E4%BA%9E%E5%85%A7%E6%88%B0" title="第一次利比亚内战">内战</a></b>。</li></ul>
