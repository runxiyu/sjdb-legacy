苏加诺</a>倡导下，印度尼西亚和中华人民共和国在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%9B%85%E5%8A%A0%E9%81%94" title="雅加达">雅加达</a>举办<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%96%B0%E8%88%88%E5%8A%9B%E9%87%8F%E9%81%8B%E5%8B%95%E6%9C%83" title="新兴力量运动会">新兴力量运动会</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1969%E5%B9%B4" title="1969年">1969年</a> – 美国<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%85%AC%E5%85%B1%E9%9B%BB%E8%A6%96%E7%B6%B2_(%E7%BE%8E%E5%9C%8B)" title="公共电视网 (美国)">公共电视网</a>首次播出儿童教育电视节目《<b><a href="https://zh.wikipedia.org/zh-cn/%E8%8A%9D%E9%BA%BB%E8%A1%97" title="芝麻街">芝麻街</a></b>》，随后获得极高收视率。</li></ul>
