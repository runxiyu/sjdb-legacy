</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1488%E5%B9%B4" title="1488年">1488年</a> – 葡萄牙航海家<a href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E7%88%BE%E6%89%98%E6%B4%9B%E6%A2%85%E7%83%8F%C2%B7%E8%BF%AA%E4%BA%9E%E5%A3%AB" title="巴尔托洛梅乌·迪亚士">巴尔托洛梅乌·迪亚士</a>率领探险队绕过非洲<b><a href="https://zh.wikipedia.org/zh-cn/%E5%A5%BD%E6%9C%9B%E8%A7%92" title="好望角">好望角</a></b>，到达<a href="https://zh.wikipedia.org/zh-cn/%E8%8E%AB%E5%A1%9E%E7%88%BE%E8%B2%9D" title="莫塞尔贝">莫塞尔贝</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1509%E5%B9%B4" title="1509年">1509年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E8%91%A1%E8%90%84%E7%89%99%E5%B8%9D%E5%9C%8B" title="葡萄牙帝国">葡萄牙帝国</a>海军在<b><a href="https://zh.wikipedia.org/zh-cn/%E7%AC%AC%E4%B9%8C%E6%88%98%E5%BD%B9_(1509%E5%B9%B4)" title="第乌战役 (1509年)">第乌战役</a></b>击败多国联合舰队，实现控制<a href="https://zh.wikipedia.org/zh-cn/%E5%8D%B0%E5%BA%A6%E6%B4%8B" title="印度洋">印度洋</a>地区的<a href="https://zh.wikipedia.org/zh-cn/%E8%91%A1%E5%B1%AC%E5%8D%B0%E5%BA%A6" title="葡属印度">战略</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1830%E5%B9%B4" title="1830年">1830年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%BF%84%E7%BE%85%E6%96%AF%E5%B8%9D%E5%9C%8B" title="俄罗斯帝国">俄罗斯</a>、<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E4%B8%8D%E5%88%97%E9%A1%9B%E6%9A%A8%E6%84%9B%E7%88%BE%E8%98%AD%E8%81%AF%E5%90%88%E7%8E%8B%E5%9C%8B" title="大不列颠暨爱尔兰联合王国">英国</a>和<a href="https://zh.wikipedia.org/zh-cn/%E6%B3%95%E5%9B%BD%E6%B3%A2%E6%97%81%E5%A4%8D%E8%BE%9F" title="法国波旁复辟">法国</a>签署《<a href="https://zh.wikipedia.org/zh-cn/%E5%80%AB%E6%95%A6%E5%8D%94%E8%AD%B0_(1830%E5%B9%B4)" title="伦敦协议 (1830年)">伦敦协议</a>》，承认<a href="https://zh.wikipedia.org/zh-cn/%E5%B8%8C%E8%85%8A%E7%AC%AC%E4%B8%80%E5%85%B1%E5%92%8C%E5%9B%BD" title="希腊第一共和国">希腊</a>脱离<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%84%82%E5%9C%96%E6%9B%BC%E5%B8%9D%E5%9C%8B" title="奥斯曼帝国">奥斯曼帝国</a>而<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%B8%8C%E8%87%98%E7%8D%A8%E7%AB%8B%E6%88%B0%E7%88%AD" title="希腊独立战争">独立</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1959%E5%B9%B4" title="1959年">1959年</a> – 美国音乐家<a href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E8%BF%AA%C2%B7%E9%9C%8D%E5%88%A9" title="巴迪·霍利">巴迪·霍利</a>、<a href="https://zh.wikipedia.org/zh-cn/%E9%87%8C%E5%A5%87%C2%B7%E7%93%A6%E5%80%AB%E6%96%AF" title="里奇·瓦伦斯">里奇·瓦伦斯</a>等人搭乘的飞机在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%84%9B%E8%8D%B7%E8%8F%AF%E5%B7%9E" title="爱荷华州">爱荷华州</a>起飞后不久<b><a href="https://zh.wikipedia.org/zh-cn/%E9%9F%B3%E6%A8%82%E6%AD%BB%E5%8E%BB%E7%9A%84%E9%82%A3%E4%B8%80%E5%A4%A9" title="音乐死去的那一天">坠毁</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/2014%E5%B9%B4" title="2014年">2014年</a> – 位于俄罗斯<a href="https://zh.wikipedia.org/zh-cn/%E8%8E%AB%E6%96%AF%E7%A7%91" title="莫斯科">莫斯科</a>的<a href="https://zh.wikipedia.org/zh-cn/%E7%AC%AC263%E4%B8%AD%E5%AD%B8_(%E8%8E%AB%E6%96%AF%E7%A7%91)" title="第263中学 (莫斯科)">第263中学</a>发生<b><a href="https://zh.wikipedia.org/zh-cn/2014%E5%B9%B4%E8%8E%AB%E6%96%AF%E7%A7%91%E6%A0%A1%E5%9B%AD%E6%9E%AA%E5%87%BB%E6%A1%88" title="2014年莫斯科校园枪击案">枪击事件</a></b>，为俄罗斯首起<a href="https://zh.wikipedia.org/zh-cn/%E6%A0%A1%E5%9C%92%E6%A7%8D%E6%93%8A%E6%A1%88" title="校园枪击案">校园枪击案</a>。</li></ul>
