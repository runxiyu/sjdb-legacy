</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1314%E5%B9%B4" title="1314年">1314年</a> – 法国<a href="https://zh.wikipedia.org/zh-cn/%E5%8D%A1%E4%BD%A9%E7%8E%8B%E6%9C%9D" title="卡佩王朝">卡佩王朝</a>国王<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%85%93%E5%8A%9B%E5%9B%9B%E4%B8%96_(%E6%B3%95%E8%98%AD%E8%A5%BF)" title="腓力四世 (法兰西)">腓力四世</a>命令将最后一任<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%81%96%E6%AE%BF%E9%A8%8E%E5%A3%AB%E5%9C%98" title="圣殿骑士团">圣殿骑士团</a>大团长<b><a href="https://zh.wikipedia.org/zh-cn/%E9%9B%85%E5%85%8B%C2%B7%E5%BE%B7%C2%B7%E8%8E%AB%E8%8E%B1" title="雅克·德·莫莱">雅克·德·莫莱</a></b>处以火刑。</li><li><a href="https://zh.wikipedia.org/zh-cn/1871%E5%B9%B4" title="1871年">1871年</a> – 法国<a href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E9%BB%8E" title="巴黎">巴黎</a>民众因不满<a href="https://zh.wikipedia.org/zh-cn/%E6%99%AE%E6%B3%95%E6%88%B0%E7%88%AD" title="普法战争">普法战争</a>战败而发动<b><a href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E9%BB%8E%E5%85%AC%E7%A4%BE" title="巴黎公社">巴黎公社</a></b>革命，<a href="https://zh.wikipedia.org/zh-cn/%E9%98%BF%E9%81%93%E5%A4%AB%C2%B7%E6%A2%AF%E4%B9%9F%E7%88%BE" title="阿道夫·梯也尔">阿道夫·梯也尔</a>政府撤往<a href="https://zh.wikipedia.org/zh-cn/%E5%87%A1%E7%88%BE%E8%B3%BD" title="凡尔赛">凡尔赛</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1913%E5%B9%B4" title="1913年">1913年</a> – 统治希腊近50年的希腊国王<b><a href="https://zh.wikipedia.org/zh-cn/%E4%B9%94%E6%B2%BB%E4%B8%80%E4%B8%96_(%E5%B8%8C%E8%85%8A)" title="乔治一世 (希腊)">乔治一世</a></b>在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A1%9E%E8%96%A9%E6%B4%9B%E5%B0%BC%E5%9F%BA" title="塞萨洛尼基">塞萨洛尼基</a>遇刺身亡，王储<a href="https://zh.wikipedia.org/zh-cn/%E5%BA%B7%E6%96%AF%E5%9D%A6%E4%B8%81%E4%B8%80%E4%B8%96_(%E5%B8%8C%E8%85%8A)" title="康斯坦丁一世 (希腊)">康斯坦丁一世</a>继承王位。</li><li><a href="https://zh.wikipedia.org/zh-cn/1921%E5%B9%B4" title="1921年">1921年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%B3%A2%E8%98%AD%E7%AC%AC%E4%BA%8C%E5%85%B1%E5%92%8C%E5%9C%8B" title="波兰第二共和国">波兰</a>、<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%BF%84%E7%BE%85%E6%96%AF%E8%98%87%E7%B6%AD%E5%9F%83%E8%81%AF%E9%82%A6%E7%A4%BE%E6%9C%83%E4%B8%BB%E7%BE%A9%E5%85%B1%E5%92%8C%E5%9C%8B" title="俄罗斯苏维埃联邦社会主义共和国">俄罗斯</a>、<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%83%8F%E5%85%8B%E8%98%AD%E8%98%87%E7%B6%AD%E5%9F%83%E7%A4%BE%E6%9C%83%E4%B8%BB%E7%BE%A9%E5%85%B1%E5%92%8C%E5%9C%8B" title="乌克兰苏维埃社会主义共和国">乌克兰</a>在拉脱维亚<a href="https://zh.wikipedia.org/zh-cn/%E9%87%8C%E5%8A%A0" title="里加">里加</a>签署确定边界的《<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%87%8C%E5%8A%A0%E5%92%8C%E7%B4%84" title="里加和约">里加和约</a></b>》，<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%B3%A2%E8%98%87%E6%88%B0%E7%88%AD" title="波苏战争">波苏战争</a>结束。</li><li><a href="https://zh.wikipedia.org/zh-cn/1965%E5%B9%B4" title="1965年">1965年</a> – 苏联宇航员<b><a class="new" href="/w/index.php?title=%E9%98%BF%E5%88%97%E5%85%8B%E8%AC%9D%C2%B7%E5%88%97%E6%98%82%E8%AB%BE%E5%A4%AB&amp;action=edit&amp;redlink=1" title="阿列克谢·列昂诺夫（页面不存在）">阿列克谢·列昂诺夫</a></b>在执行<a href="https://zh.wikipedia.org/zh-cn/%E4%B8%8A%E5%8D%872%E5%8F%B7" title="上升2号">上升2号</a>任务时，完成历史上第一次<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%89%99%E5%A4%96%E6%B4%BB%E5%8B%95" title="舱外活动">舱外活动</a>。</li></ul>
