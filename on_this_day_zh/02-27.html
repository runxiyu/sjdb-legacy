<p><b><a href="https://zh.wikipedia.org/zh-cn/2%E6%9C%8827%E6%97%A5" title="2月27日">2月27日</a>：</b><a href="https://zh.wikipedia.org/zh-cn/%E5%A4%9A%E6%98%8E%E5%B0%BC%E5%8A%A0" title="多米尼加">多米尼加</a><a href="https://zh.wikipedia.org/zh-cn/%E7%8D%A8%E7%AB%8B%E6%97%A5" title="独立日">独立日</a>（<a href="https://zh.wikipedia.org/zh-cn/1844%E5%B9%B4" title="1844年">1844年</a>）
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/908%E5%B9%B4" title="908年">908年</a> – 契丹<a href="https://zh.wikipedia.org/zh-cn/%E8%BF%AD%E5%89%8C%E9%83%A8" title="迭剌部">迭剌部</a>酋长<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%80%B6%E5%BE%8B%E9%98%BF%E4%BF%9D%E6%A9%9F" title="耶律阿保机">耶律阿保机</a>加封自己为契丹可汗，并在数年后建立<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%81%BC%E6%9C%9D" title="辽朝">辽朝</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1594%E5%B9%B4" title="1594年">1594年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E7%B4%8D%E7%93%A6%E6%8B%89%E7%8E%8B%E5%9C%8B" title="纳瓦拉王国">下纳瓦拉</a>国王<b><a href="https://zh.wikipedia.org/zh-cn/%E4%BA%A8%E5%88%A9%E5%9B%9B%E4%B8%96_(%E6%B3%95%E5%85%B0%E8%A5%BF)" title="亨利四世 (法兰西)">亨利四世</a></b>在<a href="https://zh.wikipedia.org/zh-cn/%E6%B2%99%E7%89%B9%E5%B0%94%E4%B8%BB%E6%95%99%E5%BA%A7%E5%A0%82" title="沙特尔主教座堂">沙特尔主教座堂</a>加冕成为<a href="https://zh.wikipedia.org/zh-cn/%E6%B3%95%E5%9B%BD%E5%90%9B%E4%B8%BB%E5%88%97%E8%A1%A8" title="法国君主列表">法国国王</a>，建立<a href="https://zh.wikipedia.org/zh-cn/%E6%B3%A2%E6%97%81%E7%8E%8B%E6%9C%9D" title="波旁王朝">波旁王朝</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1844%E5%B9%B4" title="1844年">1844年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%BC%8A%E6%96%AF%E5%B8%95%E5%B0%BC%E5%A5%A7%E6%8B%89%E5%B3%B6" title="伊斯帕尼奥拉岛">伊斯帕尼奥拉岛</a>民众宣布脱离<a href="https://zh.wikipedia.org/zh-cn/%E6%B5%B7%E5%9C%B0" title="海地">海地</a>的统治而独立，建立<b><a href="https://zh.wikipedia.org/zh-cn/%E5%A4%9A%E6%98%8E%E5%B0%BC%E5%8A%A0" title="多米尼加">多米尼加共和国</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1933%E5%B9%B4" title="1933年">1933年</a> – 位于德国<a href="https://zh.wikipedia.org/zh-cn/%E6%9F%8F%E6%9E%97" title="柏林">柏林</a>的<a href="https://zh.wikipedia.org/zh-cn/%E5%BE%B7%E5%9C%8B%E5%9C%8B%E6%9C%83%E5%A4%A7%E5%BB%88" title="德国国会大厦">国会大厦</a>发生<b><a href="https://zh.wikipedia.org/zh-cn/%E5%9B%BD%E4%BC%9A%E7%BA%B5%E7%81%AB%E6%A1%88" title="国会纵火案">纵火案</a></b>，其后<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%B4%8D%E7%B2%B9%E9%BB%A8" title="纳粹党">纳粹党</a>借此<a href="https://zh.wikipedia.org/zh-cn/%E5%9B%BD%E4%BC%9A%E7%BA%B5%E7%81%AB%E6%B3%95%E4%BB%A4" title="国会纵火法令">机会</a>建立<a href="https://zh.wikipedia.org/zh-cn/%E7%B4%8D%E7%B2%B9%E5%BE%B7%E5%9C%8B" title="纳粹德国">独裁政权</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/2010%E5%B9%B4" title="2010年">2010年</a> – 智利第二大城市<a href="https://zh.wikipedia.org/zh-cn/%E5%BA%B7%E5%A1%9E%E6%99%AE%E8%A5%BF%E7%BF%81_(%E6%99%BA%E5%88%A9)" title="康塞普西翁 (智利)">康塞普西翁</a>附近发生<a href="https://zh.wikipedia.org/zh-cn/%E7%9F%A9%E9%9C%87%E7%B4%9A" title="矩震级"><span class="rt-commentedText" style="display: inline-block;" title="矩震级">M<sub>W</sub></span></a> 8.8级<b><a href="https://zh.wikipedia.org/zh-cn/2010%E5%B9%B4%E6%99%BA%E5%88%A9%E5%A4%A7%E5%9C%B0%E9%9C%87" title="2010年智利大地震">大地震</a></b>，造成525人死亡。</li></ul>
