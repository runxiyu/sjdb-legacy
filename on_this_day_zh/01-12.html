<p><b><a href="https://zh.wikipedia.org/zh-cn/1%E6%9C%8812%E6%97%A5" title="1月12日">1月12日</a>：</b><a href="https://zh.wikipedia.org/zh-cn/%E5%9C%9F%E5%BA%93%E6%9B%BC%E6%96%AF%E5%9D%A6" title="土库曼斯坦">土库曼斯坦</a><a href="https://zh.wikipedia.org/zh-cn/%E5%9C%9F%E5%BA%AB%E6%9B%BC%E6%96%AF%E5%9D%A6%E7%AF%80%E6%97%A5" title="土库曼斯坦节日">纪念日</a>（<a href="https://zh.wikipedia.org/zh-cn/1881%E5%B9%B4" title="1881年">1881年</a>）、<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%9D%A6%E5%B0%9A%E5%B0%BC%E4%BA%9E" title="坦桑尼亚">坦桑尼亚</a><a href="https://zh.wikipedia.org/zh-cn/%E6%A1%91%E7%B5%A6%E5%B7%B4%E7%88%BE%E9%9D%A9%E5%91%BD" title="桑给巴尔革命">桑给巴尔革命日</a>（<a href="https://zh.wikipedia.org/zh-cn/1964%E5%B9%B4" title="1964年">1964年</a>）
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1554%E5%B9%B4" title="1554年">1554年</a> – <b><a href="https://zh.wikipedia.org/zh-cn/%E5%8B%83%E5%8D%B0%E6%9B%A9" title="勃印曩">勃印曩</a></b>在首都<a href="https://zh.wikipedia.org/zh-cn/%E5%8B%83%E5%9B%BA" title="勃固">勃固</a>加冕成为<a href="https://zh.wikipedia.org/zh-cn/%E6%9D%B1%E5%90%81%E7%8E%8B%E6%9C%9D" title="东吁王朝">东吁王朝</a>国王，其后辖有<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%B7%AC%E7%94%B8%E6%AD%B7%E5%8F%B2" title="缅甸历史">缅甸历史</a>上最辽阔的疆域。</li><li><a href="https://zh.wikipedia.org/zh-cn/1872%E5%B9%B4" title="1872年">1872年</a> – 在俘虏<a href="https://zh.wikipedia.org/zh-cn/%E7%89%B9%E5%85%8B%E5%8B%92%C2%B7%E5%90%89%E7%B4%84%E5%90%89%E6%96%AF%E4%BA%8C%E4%B8%96" title="特克勒·吉约吉斯二世">特克勒·吉约吉斯二世</a>后，<b><a href="https://zh.wikipedia.org/zh-cn/%E7%BA%A6%E7%BF%B0%E5%B0%BC%E6%96%AF%E5%9B%9B%E4%B8%96" title="约翰尼斯四世">约翰尼斯四世</a></b>在<a href="https://zh.wikipedia.org/zh-cn/%E9%98%BF%E5%85%8B%E8%98%87%E5%A7%86" title="阿克苏姆">阿克苏姆</a>加冕成为<a href="https://zh.wikipedia.org/zh-cn/%E5%9F%83%E5%A1%9E%E4%BF%84%E6%AF%94%E4%BA%9A%E5%90%9B%E4%B8%BB%E5%88%97%E8%A1%A8" title="埃塞俄比亚君主列表">埃塞俄比亚皇帝</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1945%E5%B9%B4" title="1945年">1945年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%98%87%E8%81%AF%E7%B4%85%E8%BB%8D" title="苏联红军">苏联红军</a>向<a href="https://zh.wikipedia.org/zh-cn/%E7%B4%8D%E7%B2%B9%E5%BE%B7%E5%9C%8B" title="纳粹德国">纳粹德国</a>防线发动<b><a href="https://zh.wikipedia.org/zh-cn/%E7%B6%AD%E6%96%AF%E7%93%A6%E6%B2%B3-%E5%A5%A7%E5%BE%97%E6%B2%B3%E6%94%BB%E5%8B%A2" title="维斯瓦河-奥得河攻势">全面攻势</a></b>，将战线由<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%B6%AD%E6%96%AF%E7%93%A6%E6%B2%B3" title="维斯瓦河">维斯瓦河</a>推进至<a href="https://zh.wikipedia.org/zh-cn/%E5%A5%A7%E5%BE%97%E6%B2%B3" title="奥得河">奥得河</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1964%E5%B9%B4" title="1964年">1964年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%B0%9A%E5%90%89%E5%B7%B4%E8%98%87%E4%B8%B9%E5%9C%8B" title="尚吉巴苏丹国">桑给巴尔苏丹国</a>苏丹<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%B3%88%E5%A7%86%E5%B8%8C%E5%BE%B7%C2%B7%E6%9C%AC%C2%B7%E9%98%BF%E5%8D%9C%E6%9D%9C%E6%8B%89" title="贾姆希德·本·阿卜杜拉">贾姆希德·本·阿卜杜拉</a>遭到<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%B0%9A%E5%90%89%E5%B7%B4%E9%9D%A9%E5%91%BD" title="尚吉巴革命">推翻</a></b>，结束阿拉伯人在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%B0%9A%E5%90%89%E5%B7%B4" title="尚吉巴">桑给巴尔</a>的统治。</li><li><a href="https://zh.wikipedia.org/zh-cn/2010%E5%B9%B4" title="2010年">2010年</a> – 海地首都<a href="https://zh.wikipedia.org/zh-cn/%E5%A4%AA%E5%AD%90%E6%B8%AF" title="太子港">太子港</a>附近发生<a href="https://zh.wikipedia.org/zh-cn/%E5%9C%B0%E9%9C%87%E5%BA%A6%E9%87%8F#ML" title="地震度量"><span class="rt-commentedText" style="display: inline-block;" title="近震震级">M<sub>L</sub></span></a> 7.0级<b><a href="https://zh.wikipedia.org/zh-cn/2010%E5%B9%B4%E6%B5%B7%E5%9C%B0%E5%9C%B0%E9%9C%87" title="2010年海地地震">地震</a></b>，造成超过10万人死亡、300多万人受伤。</li></ul>
