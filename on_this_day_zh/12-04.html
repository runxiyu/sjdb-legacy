<p><b><a href="https://zh.wikipedia.org/zh-cn/12%E6%9C%884%E6%97%A5" title="12月4日">12月4日</a>：</b><a href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E5%8D%8E%E4%BA%BA%E6%B0%91%E5%85%B1%E5%92%8C%E5%9B%BD" title="中华人民共和国">中华人民共和国</a><a href="https://zh.wikipedia.org/zh-cn/%E5%9B%BD%E5%AE%B6%E5%AE%AA%E6%B3%95%E6%97%A5" title="国家宪法日">国家宪法日</a>、<a href="https://zh.wikipedia.org/zh-cn/%E4%B8%89%E5%8F%89%E6%88%9F%E8%A1%8C%E5%8A%A8_(1971%E5%B9%B4)" title="三叉戟行动 (1971年)">印度海军节</a>、<a href="https://zh.wikipedia.org/zh-cn/%E6%9D%B1%E5%8A%A0" title="东加">汤加</a><a href="https://zh.wikipedia.org/zh-cn/%E5%96%AC%E6%B2%BB%C2%B7%E5%9C%96%E6%99%AE%E4%B8%80%E4%B8%96" title="乔治·图普一世">乔治·图普一世纪念日</a>
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1370%E5%B9%B4" title="1370年">1370年</a> – 法兰西王国在<b><a href="https://zh.wikipedia.org/zh-cn/%E8%93%AC%E7%93%A6%E5%85%B0%E6%88%98%E5%BD%B9" title="蓬瓦兰战役">蓬瓦兰战役</a></b>中的两场独立冲突击败英军，并在次年收复大量领土。</li><li><a href="https://zh.wikipedia.org/zh-cn/1639%E5%B9%B4" title="1639年">1639年</a> – 英国天文学家<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%9D%B0%E9%9B%B7%E7%B1%B3%E4%BA%9A%C2%B7%E9%9C%8D%E7%BD%97%E5%85%8B%E6%96%AF" title="杰雷米亚·霍罗克斯">杰雷米亚·霍罗克斯</a><b><a href="https://zh.wikipedia.org/zh-cn/1639%E5%B9%B4%E9%87%91%E6%98%9F%E5%87%8C%E6%97%A5" title="1639年金星凌日">首次成功预测及观察</a></b>到<a href="https://zh.wikipedia.org/zh-cn/%E9%87%91%E6%98%9F%E5%87%8C%E6%97%A5" title="金星凌日">金星凌日现象</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1976%E5%B9%B4" title="1976年">1976年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E9%9D%9E%E5%85%B1%E5%92%8C%E5%9B%BD%E6%80%BB%E7%BB%9F" title="中非共和国总统">中非共和国总统</a><b><a href="https://zh.wikipedia.org/zh-cn/%E8%AE%A9-%E8%B4%9D%E5%BE%B7%E5%B0%94%C2%B7%E5%8D%9A%E5%8D%A1%E8%90%A8" title="让-贝德尔·博卡萨">让-贝德尔·博卡萨</a></b>自立为<a href="https://zh.wikipedia.org/zh-cn/%E7%9A%87%E5%B8%9D" title="皇帝">皇帝</a>，并更改国号为<a href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E9%9D%9E%E5%B8%9D%E5%9C%8B" title="中非帝国">中非帝国</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1980%E5%B9%B4" title="1980年">1980年</a> – 在鼓手<a href="https://zh.wikipedia.org/zh-cn/%E7%BA%A6%E7%BF%B0%C2%B7%E5%8D%9A%E7%BA%B3%E5%A7%86" title="约翰·博纳姆">约翰·博纳姆</a>因为醉酒逝世后，英国摇滚乐乐团<b><a href="https://zh.wikipedia.org/zh-cn/%E9%BD%90%E6%9F%8F%E6%9E%97%E9%A3%9E%E8%88%B9_(%E4%B9%90%E5%9B%A2)" title="齐柏林飞船 (乐团)">齐柏林飞艇</a></b>正式宣告解散。</li><li><a href="https://zh.wikipedia.org/zh-cn/1991%E5%B9%B4" title="1991年">1991年</a> – 受到<a href="https://zh.wikipedia.org/zh-cn/%E6%B4%9B%E5%85%8B%E6%AF%94%E7%A9%BA%E9%9B%A3" title="洛克比空难">洛克比空难</a>的影响，使得曾是美国主要航空公司的<b><a href="https://zh.wikipedia.org/zh-cn/%E6%B3%9B%E7%BE%8E%E8%88%AA%E7%A9%BA" title="泛美航空">泛美航空</a></b>宣布破产倒闭。</li></ul>
