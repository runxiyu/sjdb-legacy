</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1888%E5%B9%B4" title="1888年">1888年</a> – 荷兰画家<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%96%87%E6%A3%AE%C2%B7%E6%A2%B5%E8%B0%B7" title="文森·梵高">文森特·梵高</a></b>在与法国画家<a href="https://zh.wikipedia.org/zh-cn/%E4%BF%9D%E7%BE%85%C2%B7%E9%AB%98%E6%9B%B4" title="保罗·高更">保罗·高更</a>发生争执后，因为<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%B2%BE%E7%A5%9E%E7%97%85" title="精神病">精神病</a>而用剃刀割掉左耳。</li><li><a href="https://zh.wikipedia.org/zh-cn/1913%E5%B9%B4" title="1913年">1913年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E5%9C%8B%E7%B8%BD%E7%B5%B1%E5%88%97%E8%A1%A8" title="美国总统列表">美国总统</a><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%BC%8D%E5%BE%B7%E7%BE%85%C2%B7%E5%A8%81%E7%88%BE%E9%81%9C" title="伍德罗·威尔逊">伍德罗·威尔逊</a>签署《<a href="https://zh.wikipedia.org/zh-cn/%E8%81%AF%E9%82%A6%E5%84%B2%E5%82%99%E6%B3%95" title="联邦储备法">联邦储备法</a>》，正式建立<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%81%AF%E9%82%A6%E5%84%B2%E5%82%99%E7%B3%BB%E7%B5%B1" title="联邦储备系统">联邦储备系统</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1938%E5%B9%B4" title="1938年">1938年</a> – 南非<a href="https://zh.wikipedia.org/zh-cn/%E6%9D%B1%E5%80%AB%E6%95%A6_(%E5%8D%97%E9%9D%9E)" title="东伦敦 (南非)">东伦敦</a>渔民捕获天然的<a href="https://zh.wikipedia.org/zh-cn/%E7%9F%9B%E5%B0%BE%E9%AD%9A" title="矛尾鱼">矛尾鱼</a>，后来确定是长期认定已经全面灭绝的<b><a href="https://zh.wikipedia.org/zh-cn/%E8%85%94%E6%A3%98%E9%AD%9A" title="腔棘鱼">腔棘鱼</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1947%E5%B9%B4" title="1947年">1947年</a> – 美国物理学家<a href="https://zh.wikipedia.org/zh-cn/%E7%BA%A6%E7%BF%B0%C2%B7%E5%B7%B4%E4%B8%81" title="约翰·巴丁">约翰·巴丁</a>、<a href="https://zh.wikipedia.org/zh-cn/%E6%B2%83%E5%B0%94%E7%89%B9%C2%B7%E5%B8%83%E6%8B%89%E9%A1%BF" title="沃尔特·布拉顿">沃尔特·布拉顿</a>和<a href="https://zh.wikipedia.org/zh-cn/%E5%A8%81%E5%BB%89%C2%B7%E8%82%96%E5%85%8B%E5%88%A9" title="威廉·肖克利">威廉·肖克利</a>在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%B2%9D%E7%88%BE%E5%AF%A6%E9%A9%97%E5%AE%A4" title="贝尔实验室">贝尔实验室</a>首次发表<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%9B%BB%E6%99%B6%E9%AB%94" title="晶体管">晶体管</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1958%E5%B9%B4" title="1958年">1958年</a> – 位于日本<a href="https://zh.wikipedia.org/zh-cn/%E6%9D%B1%E4%BA%AC%E9%83%BD" title="东京都">东京都</a><a href="https://zh.wikipedia.org/zh-cn/%E6%B8%AF%E5%8D%80_(%E6%9D%B1%E4%BA%AC%E9%83%BD)" title="港区 (东京都)">港区</a>的<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%9D%B1%E4%BA%AC%E9%90%B5%E5%A1%94" title="东京铁塔">东京铁塔</a></b>正式对外开放，为世界上最高的自承式钢铁结构。</li></ul>
