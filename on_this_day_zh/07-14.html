<p><b><a href="https://zh.wikipedia.org/zh-cn/7%E6%9C%8814%E6%97%A5" title="7月14日">7月14日</a>：</b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%B3%95%E5%9C%8B" title="法国">法国</a><a href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E5%A3%AB%E5%BA%95%E6%97%A5" title="巴士底日">巴士底日</a>（<a href="https://zh.wikipedia.org/zh-cn/1789%E5%B9%B4" title="1789年">1789年</a>）
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1789%E5%B9%B4" title="1789年">1789年</a> – 法国<a href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E9%BB%8E" title="巴黎">巴黎</a>的市民成功<b><a href="https://zh.wikipedia.org/zh-cn/%E6%94%BB%E5%8D%A0%E5%B7%B4%E5%A3%AB%E5%BA%95%E7%8B%B1" title="攻占巴士底狱">攻陷</a></b>被视为<a href="https://zh.wikipedia.org/zh-cn/%E6%97%A7%E5%88%B6%E5%BA%A6" title="旧制度">旧制度</a>象征的<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E5%A3%AB%E5%BA%95%E7%9B%A3%E7%8D%84" title="巴士底监狱">巴士底狱</a>，<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%B3%95%E5%9C%8B%E5%A4%A7%E9%9D%A9%E5%91%BD" title="法国大革命">法国大革命</a>爆发。</li><li><a href="https://zh.wikipedia.org/zh-cn/1902%E5%B9%B4" title="1902年">1902年</a> – 意大利<a href="https://zh.wikipedia.org/zh-cn/%E5%A8%81%E5%B0%BC%E6%96%AF" title="威尼斯">威尼斯</a><a href="https://zh.wikipedia.org/zh-cn/%E5%9C%A3%E9%A9%AC%E5%8F%AF%E5%B9%BF%E5%9C%BA" title="圣马可广场">圣马可广场</a>附近的重要地标<b><a href="https://zh.wikipedia.org/zh-cn/%E8%81%96%E9%A6%AC%E5%8F%AF%E9%90%98%E6%A8%93" title="圣马可钟楼">圣马可钟楼</a></b>由于墙体出现裂缝而倒塌。</li><li><a href="https://zh.wikipedia.org/zh-cn/1958%E5%B9%B4" title="1958年">1958年</a> – 伊拉克军官<a href="https://zh.wikipedia.org/zh-cn/%E9%98%BF%E5%8D%9C%E6%9D%9C%E5%8B%92-%E5%8D%A1%E9%87%8C%E5%A7%86%C2%B7%E5%8D%A1%E5%A1%9E%E5%A7%86" title="阿卜杜勒-卡里姆·卡塞姆">阿卜杜勒-卡里姆·卡塞姆</a>发动<b><a href="https://zh.wikipedia.org/zh-cn/7%E6%9C%8814%E6%97%A5%E9%9D%A9%E5%91%BD" title="7月14日革命">政变</a></b>并杀害<a href="https://zh.wikipedia.org/zh-cn/%E4%BC%8A%E6%8B%89%E5%85%8B%E5%9B%BD%E7%8E%8B" title="伊拉克国王">国王</a><a href="https://zh.wikipedia.org/zh-cn/%E8%B2%BB%E8%96%A9%E7%88%BE%E4%BA%8C%E4%B8%96" title="费萨尔二世">费萨尔二世</a>，建立<a href="https://zh.wikipedia.org/zh-cn/%E4%BC%8A%E6%8B%89%E5%85%8B" title="伊拉克">伊拉克共和国</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1969%E5%B9%B4" title="1969年">1969年</a> – 在<a href="https://zh.wikipedia.org/zh-cn/1970%E5%B9%B4%E5%9C%8B%E9%9A%9B%E8%B6%B3%E5%8D%94%E4%B8%96%E7%95%8C%E7%9B%83" title="1970年国际足联世界杯">国际足联世界杯</a>外围赛引发暴动后，萨尔瓦多与洪都拉斯爆发为期4天的<b><a href="https://zh.wikipedia.org/zh-cn/%E8%B6%B3%E7%90%83%E6%88%B0%E7%88%AD" title="足球战争">足球战争</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/2016%E5%B9%B4" title="2016年">2016年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E7%A9%86%E7%BD%95%E9%BB%98%E5%BE%B7%C2%B7%E6%8B%89%E8%83%A1%E7%93%A6%E6%9D%B0%C2%B7%E5%B8%83%E5%93%88%E5%8B%92" title="穆罕默德·拉胡瓦杰·布哈勒">穆罕默德·拉胡瓦杰·布哈勒</a>在法国东南部<a href="https://zh.wikipedia.org/zh-cn/%E5%B0%BC%E6%96%AF" title="尼斯">尼斯</a><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%9B%8E%E6%A0%BC%E9%AD%AF%E8%A1%97" title="盎格鲁街">盎格鲁街</a>发动<b><a href="https://zh.wikipedia.org/zh-cn/2016%E5%B9%B4%E5%B0%BC%E6%96%AF%E8%A5%B2%E6%93%8A%E4%BA%8B%E4%BB%B6" title="2016年尼斯袭击事件">恐怖袭击</a></b>，造成86人死亡。</li></ul>
