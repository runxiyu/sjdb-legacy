</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/533%E5%B9%B4" title="533年">533年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E5%A4%A9%E4%B8%BB%E6%95%99%E6%9C%83" title="天主教会">天主教会</a>神父墨丘利当选成为<b><a href="https://zh.wikipedia.org/zh-cn/%E6%95%99%E5%AE%97%E8%8B%A5%E6%9C%9B%E4%BA%8C%E4%B8%96" title="教宗若望二世">教宗若望二世</a></b>，是第一位使用名号即位的<a href="https://zh.wikipedia.org/zh-cn/%E6%95%99%E5%AE%97" title="教宗">教宗</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1492%E5%B9%B4" title="1492年">1492年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%8D%A1%E6%96%AF%E6%8F%90%E7%88%BE%E7%8E%8B%E5%9C%8B" title="卡斯提尔王国">卡斯蒂利亚王国</a>和<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%BA%9E%E6%8B%89%E5%B2%A1%E7%8E%8B%E5%9C%8B" title="亚拉冈王国">阿拉贡王国</a>军队攻陷<a href="https://zh.wikipedia.org/zh-cn/%E6%A0%BC%E6%8B%89%E7%B4%8D%E9%81%94%E9%85%8B%E9%95%B7%E5%9C%8B" title="格拉纳达酋长国">格拉纳达酋长国</a>，<b><a href="https://zh.wikipedia.org/zh-cn/%E6%94%B6%E5%BE%A9%E5%A4%B1%E5%9C%B0%E9%81%8B%E5%8B%95" title="收复失地运动">收复失地运动</a></b>结束。</li><li><a href="https://zh.wikipedia.org/zh-cn/1680%E5%B9%B4" title="1680年">1680年</a> – 在<b><a href="https://zh.wikipedia.org/zh-cn/%E6%9D%9C%E9%B2%81%E8%AF%BA%E4%BD%90%E7%BA%A6%E8%B5%B7%E4%B9%89" title="杜鲁诺佐约起义">杜鲁诺佐约起义</a></b>结束后，<a href="https://zh.wikipedia.org/zh-cn/%E9%A9%AC%E6%89%93%E5%85%B0%E8%8B%8F%E4%B8%B9%E5%9B%BD" title="马打兰苏丹国">马打兰</a>苏丹<a href="https://zh.wikipedia.org/zh-cn/%E9%98%BF%E8%8E%BD%E5%8F%A4%E6%8B%89%E7%89%B9%E4%BA%8C%E4%B8%96" title="阿莽古拉特二世">阿莽古拉特二世</a>和朝臣处决<a href="https://zh.wikipedia.org/zh-cn/%E6%9D%9C%E9%AD%AF%E8%AB%BE%E4%BD%90%E7%B4%84" title="杜鲁诺佐约">杜鲁诺佐约</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1959%E5%B9%B4" title="1959年">1959年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%98%87%E8%81%AF" title="苏联">苏联</a>在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%8B%9C%E7%A7%91%E5%8A%AA%E7%88%BE%E5%A4%AA%E7%A9%BA%E7%99%BC%E5%B0%84%E5%A0%B4" title="拜科努尔太空发射场">拜科努尔航天发射场</a>发射第一个星际探测器<b><a href="https://zh.wikipedia.org/zh-cn/%E6%9C%88%E7%90%831%E5%8F%B7" title="月球1号">月球1号</a></b>，并掠过<a href="https://zh.wikipedia.org/zh-cn/%E6%9C%88%E7%90%83" title="月球">月球</a>上空。</li><li><a href="https://zh.wikipedia.org/zh-cn/2004%E5%B9%B4" title="2004年">2004年</a> – 美国空间探测器<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%98%9F%E5%A1%B5%E8%99%9F" title="星尘号">星尘号</a></b>飞越<a href="https://zh.wikipedia.org/zh-cn/%E7%BB%B4%E5%B0%94%E7%89%B9%E4%BA%8C%E5%8F%B7%E5%BD%97%E6%98%9F" title="维尔特二号彗星">维尔特二号彗星</a>收集<a href="https://zh.wikipedia.org/zh-cn/%E5%BD%97%E9%AB%AE" title="彗发">彗发</a>尘埃，并携带样品返回<a href="https://zh.wikipedia.org/zh-cn/%E5%9C%B0%E7%90%83" title="地球">地球</a>。</li></ul>
