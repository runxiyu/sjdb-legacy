<p><b><a href="https://zh.wikipedia.org/zh-cn/1%E6%9C%884%E6%97%A5" title="1月4日">1月4日</a>：</b><a href="https://zh.wikipedia.org/zh-cn/%E7%BC%85%E7%94%B8" title="缅甸">缅甸</a><a href="https://zh.wikipedia.org/zh-cn/%E7%8D%A8%E7%AB%8B%E6%97%A5" title="独立日">独立日</a>（<a href="https://zh.wikipedia.org/zh-cn/1948%E5%B9%B4" title="1948年">1948年</a>）
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1698%E5%B9%B4" title="1698年">1698年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E8%8B%B1%E6%A0%BC%E8%98%AD%E5%90%9B%E4%B8%BB%E5%88%97%E8%A1%A8" title="英格兰君主列表">英格兰国王</a>在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%80%AB%E6%95%A6" title="伦敦">伦敦</a>的主要居所<b><a href="https://zh.wikipedia.org/zh-cn/%E6%87%B7%E7%89%B9%E9%9C%8D%E7%88%BE%E5%AE%AE" title="怀特霍尔宫">怀特霍尔宫</a></b>发生火灾，大部分建筑因而遭到烧毁。</li><li><a href="https://zh.wikipedia.org/zh-cn/1717%E5%B9%B4" title="1717年">1717年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E8%8D%B7%E8%98%AD%E5%85%B1%E5%92%8C%E5%9C%8B" title="荷兰共和国">荷兰共和国</a>、<a href="https://zh.wikipedia.org/zh-cn/%E6%B3%95%E8%98%AD%E8%A5%BF%E7%8E%8B%E5%9C%8B" title="法兰西王国">法兰西王国</a>和<a href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E4%B8%8D%E5%88%97%E9%A1%9B%E7%8E%8B%E5%9C%8B" title="大不列颠王国">大不列颠王国</a>在<a href="https://zh.wikipedia.org/zh-cn/%E6%B5%B7%E7%89%99" title="海牙">海牙</a>组成<a href="https://zh.wikipedia.org/zh-cn/%E5%9B%9B%E5%9B%BD%E5%90%8C%E7%9B%9F%E6%88%98%E4%BA%89" title="四国同盟战争">对抗</a>西班牙的<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%B8%89%E5%9C%8B%E5%90%8C%E7%9B%9F_(1917%E5%B9%B4)" title="三国同盟 (1917年)">三国同盟</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1884%E5%B9%B4" title="1884年">1884年</a> – 英国青年知识分子在伦敦成立<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%B2%BB%E9%82%8A%E7%A4%BE" title="费边社">费边社</a></b>，主张透过<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%94%B9%E8%89%AF%E4%B8%BB%E7%BE%A9" title="改良主义">渐进改良</a>方式走向<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%A4%BE%E6%9C%83%E4%B8%BB%E7%BE%A9" title="社会主义">社会主义</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1948%E5%B9%B4" title="1948年">1948年</a> – <b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%B7%AC%E7%94%B8" title="缅甸">缅甸</a></b>正式脱离<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E8%8B%B1%E5%B8%9D%E5%9C%8B" title="大英帝国">大英帝国</a>的<a href="https://zh.wikipedia.org/zh-cn/%E8%8B%B1%E5%B1%AC%E7%B7%AC%E7%94%B8" title="英属缅甸">殖民统治</a>独立，<a href="https://zh.wikipedia.org/zh-cn/%E8%8B%8F%E7%91%9E%E6%B3%B0" title="苏瑞泰">苏瑞泰</a>和<a href="https://zh.wikipedia.org/zh-cn/%E5%90%B4%E5%8A%AA" title="吴努">吴努</a>成为首任<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%B7%AC%E7%94%B8%E7%B8%BD%E7%B5%B1" title="缅甸总统">总统</a>和<a href="https://zh.wikipedia.org/zh-cn/%E7%B7%AC%E7%94%B8%E7%B8%BD%E7%90%86" title="缅甸总理">总理</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/2010%E5%B9%B4" title="2010年">2010年</a> – 位于阿拉伯联合酋长国<a href="https://zh.wikipedia.org/zh-cn/%E6%9D%9C%E6%8B%9C" title="迪拜">迪拜</a>境内的<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%93%88%E9%87%8C%E7%99%BC%E5%A1%94" title="哈里发塔">哈利法塔</a></b>完工启用，为<a href="https://zh.wikipedia.org/zh-cn/%E4%B8%96%E7%95%8C%E6%9C%80%E9%AB%98%E7%B5%90%E6%A7%8B%E7%89%A9%E5%88%97%E8%A1%A8" title="世界最高结构物列表">世界最高的结构物</a>。</li></ul>
