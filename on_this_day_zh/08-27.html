<p><b><a href="https://zh.wikipedia.org/zh-cn/8%E6%9C%8827%E6%97%A5" title="8月27日">8月27日</a>：</b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%91%A9%E7%88%BE%E5%A4%9A%E7%93%A6" title="摩尔多瓦">摩尔多瓦</a><a href="https://zh.wikipedia.org/zh-cn/%E7%8D%A8%E7%AB%8B%E6%97%A5" title="独立日">独立日</a>（<a href="https://zh.wikipedia.org/zh-cn/1991%E5%B9%B4" title="1991年">1991年</a>）
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1896%E5%B9%B4" title="1896年">1896年</a> – 英国军队炮轰<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%B0%9A%E5%90%89%E5%B7%B4%E8%98%87%E4%B8%B9%E5%9C%8B" title="尚吉巴苏丹国">桑给巴尔苏丹国</a>皇宫并迫使苏丹<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%93%88%E7%AB%8B%E5%BE%B7%C2%B7%E6%9C%AC%C2%B7%E5%B7%B4%E4%BC%BD%E4%BB%80" title="哈立德·本·巴伽什">哈立德·本·巴伽什</a>退位，<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%8B%B1%E6%A1%91%E6%88%B0%E7%88%AD" title="英桑战争">英桑战争</a></b>爆发。</li><li><a href="https://zh.wikipedia.org/zh-cn/1928%E5%B9%B4" title="1928年">1928年</a> – 在法国和美国发起下，15个国家在<a href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E9%BB%8E" title="巴黎">巴黎</a>签署放弃以战争作为国家政策手段的《<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%9D%9E%E6%88%B0%E5%85%AC%E7%B4%84" title="非战公约">非战公约</a></b>》。</li><li><a href="https://zh.wikipedia.org/zh-cn/1939%E5%B9%B4" title="1939年">1939年</a> – 由德国制造的喷射机<b><a href="https://zh.wikipedia.org/zh-cn/Heinkel_He_178" title="Heinkel He 178">Heinkel He 178</a></b>首次试飞，为世界上首架使用<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%B8%A6%E8%BC%AA%E5%99%B4%E5%B0%84%E5%BC%95%E6%93%8E" title="涡轮喷射引擎">涡轮喷气发动机</a>的飞机。</li><li><a href="https://zh.wikipedia.org/zh-cn/1991%E5%B9%B4" title="1991年">1991年</a> – 在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%98%87%E8%81%AF" title="苏联">苏联</a>经历<a href="https://zh.wikipedia.org/zh-cn/%E5%85%AB%E4%B8%80%E4%B9%9D%E4%BA%8B%E4%BB%B6" title="八一九事件">政变未遂</a>后，<a href="https://zh.wikipedia.org/zh-cn/%E6%91%A9%E5%B0%94%E5%A4%9A%E7%93%A6%E8%AE%AE%E4%BC%9A" title="摩尔多瓦议会">摩尔多瓦议会</a>决议<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%91%A9%E7%88%BE%E5%A4%9A%E7%93%A6" title="摩尔多瓦">摩尔多瓦</a></b>正式脱离苏联而<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%98%87%E8%81%AF%E8%A7%A3%E9%AB%94" title="苏联解体">独立</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/2003%E5%B9%B4" title="2003年">2003年</a> – <b><a href="https://zh.wikipedia.org/zh-cn/%E7%81%AB%E6%98%9F" title="火星">火星</a></b>到达近60,000年以来距离<a href="https://zh.wikipedia.org/zh-cn/%E5%9C%B0%E7%90%83" title="地球">地球</a>的<a href="https://zh.wikipedia.org/zh-cn/%E7%81%AB%E6%98%9F%E8%A1%9D%E6%97%A5" title="火星冲日">最近位置</a>，距离地球仅55,758,005公里。</li></ul>
