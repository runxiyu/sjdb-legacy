</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1455%E5%B9%B4" title="1455年">1455年</a> – 英格兰<a href="https://zh.wikipedia.org/zh-cn/%E7%AC%AC%E4%B8%89%E4%BB%A3%E7%BA%A6%E5%85%8B%E5%85%AC%E7%88%B5%E7%BA%A6%E5%85%8B%E7%9A%84%E7%90%86%E6%9F%A5" title="第三代约克公爵约克的理查">第三代约克公爵</a>的军队在<a href="https://zh.wikipedia.org/zh-cn/%E7%AC%AC%E4%B8%80%E6%AC%A1%E8%81%96%E5%A5%A7%E7%88%BE%E6%9C%AC%E6%96%AF%E6%88%B0%E5%BD%B9" title="第一次圣奥尔本斯战役">第一次圣奥尔本斯战役</a>抓获国王<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%BA%A8%E5%88%A9%E5%85%AD%E4%B8%96_(%E8%8B%B1%E6%A0%BC%E8%98%AD)" title="亨利六世 (英格兰)">亨利六世</a>，<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%8E%AB%E7%91%B0%E6%88%B0%E7%88%AD" title="玫瑰战争">玫瑰战争</a></b>爆发。</li><li><a href="https://zh.wikipedia.org/zh-cn/1960%E5%B9%B4" title="1960年">1960年</a> – 智利中部<a href="https://zh.wikipedia.org/zh-cn/%E7%93%A6%E5%B0%94%E8%BF%AA%E7%BB%B4%E4%BA%9A" title="瓦尔迪维亚">瓦尔迪维亚</a>附近发生<a href="https://zh.wikipedia.org/zh-cn/%E7%9F%A9%E9%9C%87%E7%B4%9A" title="矩震级"><span class="rt-commentedText" style="display: inline-block;" title="矩震级">M<sub>W</sub></span></a> 9.4至9.6级<b><a href="https://zh.wikipedia.org/zh-cn/1960%E5%B9%B4%E6%99%BA%E5%88%A9%E5%A4%A7%E5%9C%B0%E9%9C%87" title="1960年智利大地震">强烈地震</a></b>，为人类历史上已知规模最大的地震。</li><li><a href="https://zh.wikipedia.org/zh-cn/1972%E5%B9%B4" title="1972年">1972年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E8%8B%B1%E5%9C%8B%E5%8D%94" title="英联邦">英联邦</a><a href="https://zh.wikipedia.org/zh-cn/%E9%8C%AB%E8%98%AD%E8%87%AA%E6%B2%BB%E9%A0%98" title="锡兰自治领">锡兰自治领</a>通过建立共和国的新宪法，国名更改为<b><a href="https://zh.wikipedia.org/zh-cn/%E6%96%AF%E9%87%8C%E8%98%AD%E5%8D%A1" title="斯里兰卡">斯里兰卡民主社会主义共和国</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1980%E5%B9%B4" title="1980年">1980年</a> – 日本<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%8D%97%E5%A4%A2%E5%AE%AE" title="南梦宫">南梦宫</a>游戏设计师<a href="https://zh.wikipedia.org/zh-cn/%E5%B2%A9%E8%B0%B7%E5%BE%B9" title="岩谷彻">岩谷彻</a>制作的《<b><a href="https://zh.wikipedia.org/zh-cn/%E5%90%83%E8%B1%86%E4%BA%BA" title="吃豆人">吃豆人</a></b>》在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%9D%B1%E4%BA%AC" title="东京">东京</a>发行，为1980年代最流行的大型电玩。</li><li><a href="https://zh.wikipedia.org/zh-cn/1990%E5%B9%B4" title="1990年">1990年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%91%89%E9%96%80%E6%B0%91%E4%B8%BB%E4%BA%BA%E6%B0%91%E5%85%B1%E5%92%8C%E5%9C%8B" title="也门民主人民共和国">也门民主人民共和国</a>和<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%91%89%E9%96%80%E9%98%BF%E6%8B%89%E4%BC%AF%E5%85%B1%E5%92%8C%E5%9C%8B" title="也门阿拉伯共和国">阿拉伯也门共和国</a>正式宣布<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%91%89%E9%96%80%E7%B5%B1%E4%B8%80" title="也门统一">两国统一</a>，并成立<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%91%89%E9%96%80" title="也门">也门共和国</a></b>。</li></ul>
