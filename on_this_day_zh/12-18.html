</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1271%E5%B9%B4" title="1271年">1271年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%92%99%E5%8F%A4%E5%B8%9D%E5%9C%8B" title="蒙古帝国">蒙古帝国</a>可汗<a href="https://zh.wikipedia.org/zh-cn/%E5%BF%BD%E5%BF%85%E7%83%88" title="忽必烈">忽必烈</a>下诏更改国号为“大元”，建立疆域横跨蒙古与中国的<b><a href="https://zh.wikipedia.org/zh-cn/%E5%85%83%E6%9C%9D" title="元朝">元朝</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1892%E5%B9%B4" title="1892年">1892年</a> – 俄国作曲家<a href="https://zh.wikipedia.org/zh-cn/%E5%BD%BC%E5%BE%97%C2%B7%E6%9F%B4%E5%8F%AF%E5%A4%AB%E6%96%AF%E5%9F%BA" title="彼得·柴可夫斯基">柴可夫斯基</a>作曲的<a href="https://zh.wikipedia.org/zh-cn/%E8%8A%AD%E8%95%BE%E8%88%9E" title="芭蕾舞">芭蕾舞</a>剧《<b><a href="https://zh.wikipedia.org/zh-cn/%E8%83%A1%E6%A1%83%E5%A4%B9%E5%AD%90_(%E8%8A%AD%E8%95%BE%E8%88%9E%E5%89%A7)" title="胡桃夹子 (芭蕾舞剧)">胡桃夹子</a></b>》于<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%81%96%E5%BD%BC%E5%BE%97%E5%A0%A1" title="圣彼得堡">圣彼得堡</a><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%A6%AC%E6%9E%97%E6%96%AF%E5%9F%BA%E5%8A%87%E9%99%A2" title="马林斯基剧院">马林斯基剧院</a>首次公演。</li><li><a href="https://zh.wikipedia.org/zh-cn/1916%E5%B9%B4" title="1916年">1916年</a> – 法国军队在东北部城镇<a href="https://zh.wikipedia.org/zh-cn/%E5%87%A1%E5%B0%94%E7%99%BB" title="凡尔登">凡尔登</a>附近<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%87%A1%E7%88%BE%E7%99%BB%E6%88%B0%E5%BD%B9" title="凡尔登战役">击败德军</a></b>，结束了<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%AC%AC%E4%B8%80%E6%AC%A1%E4%B8%96%E7%95%8C%E5%A4%A7%E6%88%B0" title="第一次世界大战">第一次世界大战</a>中持续时间最长，最血腥的战斗之一。</li><li><a href="https://zh.wikipedia.org/zh-cn/1939%E5%B9%B4" title="1939年">1939年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E6%9D%9C%E8%81%BF%E6%98%8E" title="杜聿明">杜聿明</a>率领的中国<a href="https://zh.wikipedia.org/zh-cn/%E5%9C%8B%E6%B0%91%E9%9D%A9%E5%91%BD%E8%BB%8D" title="国民革命军">国民革命军</a><a href="https://zh.wikipedia.org/zh-cn/%E5%9C%8B%E6%B0%91%E9%9D%A9%E5%91%BD%E8%BB%8D%E7%AC%AC%E4%BA%94%E8%BB%8D" title="国民革命军第五军">第五军</a>反攻日本军队占领的<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%B4%91%E5%B4%99%E9%97%9C" title="昆仑关">昆仑关</a>，<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%B4%91%E5%B4%99%E9%97%9C%E6%88%B0%E5%BD%B9" title="昆仑关战役">昆仑关战役</a></b>爆发。</li><li><a href="https://zh.wikipedia.org/zh-cn/1972%E5%B9%B4" title="1972年">1972年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E5%9C%8B%E7%A9%BA%E8%BB%8D" title="美国空军">美国空军</a>对越南首都河内及其周边地区展开<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%A9%BA%E4%B8%AD%E5%A5%A0%E8%BE%B9%E5%BA%9C%E5%A4%A7%E6%8D%B7" title="空中奠边府大捷">大规模轰炸</a></b>，以争取在<a href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E9%BB%8E%E5%92%8C%E5%B9%B3%E5%8D%94%E7%B4%84" title="巴黎和平协约">巴黎和平谈判</a>的主动权。</li></ul>
