<p><b><a href="https://zh.wikipedia.org/zh-cn/5%E6%9C%8814%E6%97%A5" title="5月14日">5月14日</a>：</b><a href="https://zh.wikipedia.org/zh-cn/%E9%A6%AC%E6%8F%90%E4%BA%9E" title="马提亚">马提亚</a><a href="https://zh.wikipedia.org/zh-cn/%E8%81%96%E4%BA%BA%E6%9B%86" title="圣人历">庆节</a>（<a href="https://zh.wikipedia.org/zh-cn/%E5%A4%A9%E4%B8%BB%E6%95%99%E6%9C%83" title="天主教会">天主教会</a>）
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1607%E5%B9%B4" title="1607年">1607年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E7%B6%AD%E5%90%89%E5%B0%BC%E4%BA%9E%E5%85%AC%E5%8F%B8" title="维吉尼亚公司">英国探险队</a>在北美洲东岸<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%B6%AD%E5%90%89%E5%B0%BC%E4%BA%9E%E5%B7%9E" title="维吉尼亚州">弗吉尼亚</a>建设城镇<b><a href="https://zh.wikipedia.org/zh-cn/%E8%A9%B9%E5%A7%86%E6%96%AF%E6%95%A6_(%E7%B6%AD%E5%90%89%E5%B0%BC%E4%BA%9E%E5%B7%9E)" title="詹姆斯敦 (维吉尼亚州)">詹姆士敦</a></b>，是<a href="https://zh.wikipedia.org/zh-cn/%E8%8B%B1%E5%9C%8B%E7%BE%8E%E6%B4%B2%E6%AE%96%E6%B0%91%E5%9C%B0" title="英国美洲殖民地">英国美洲殖民地</a>首个定居点。</li><li><a href="https://zh.wikipedia.org/zh-cn/1796%E5%B9%B4" title="1796年">1796年</a> – 英国医师<b><a href="https://zh.wikipedia.org/zh-cn/%E6%84%9B%E5%BE%B7%E8%8F%AF%C2%B7%E8%A9%B9%E7%B4%8D" title="爱德华·詹纳">爱德华·詹纳</a></b>首次将<a href="https://zh.wikipedia.org/zh-cn/%E7%89%9B%E7%97%98" title="牛痘">牛痘</a>接种在一名男童身上，证实牛痘可使人类对<a href="https://zh.wikipedia.org/zh-cn/%E5%A4%A9%E8%8A%B1" title="天花">天花</a>免疫。</li><li><a href="https://zh.wikipedia.org/zh-cn/1939%E5%B9%B4" title="1939年">1939年</a> – 秘鲁女童<b><a href="https://zh.wikipedia.org/zh-cn/%E7%90%B3%E5%A8%9C%C2%B7%E6%A2%85%E8%BF%AA%E7%B4%8D" title="琳娜·梅迪纳">琳娜·梅迪纳</a></b>于5岁7个月又21天时产下一名男婴，成为医学史上最年幼的母亲。</li><li><a href="https://zh.wikipedia.org/zh-cn/1948%E5%B9%B4" title="1948年">1948年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%88%B4%E7%BB%B4%C2%B7%E6%9C%AC-%E5%8F%A4%E9%87%8C%E5%AE%89" title="戴维·本-古里安">戴维·本-古里安</a>在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%89%B9%E6%8B%89%E7%B6%AD%E5%A4%AB" title="特拉维夫">特拉维夫</a>宣读《<b><a href="https://zh.wikipedia.org/zh-cn/%E4%BB%A5%E8%89%B2%E5%88%97%E7%8B%AC%E7%AB%8B%E5%AE%A3%E8%A8%80" title="以色列独立宣言">以色列独立宣言</a></b>》，正式在<a href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E5%8B%92%E6%96%AF%E5%9D%A6%E8%A8%97%E7%AE%A1%E5%9C%B0" title="巴勒斯坦托管地">巴勒斯坦托管地</a>建立<a href="https://zh.wikipedia.org/zh-cn/%E4%BB%A5%E8%89%B2%E5%88%97" title="以色列">犹太国家</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1955%E5%B9%B4" title="1955年">1955年</a> – 苏联、波兰等8个<a href="https://zh.wikipedia.org/zh-cn/%E6%9D%B1%E6%96%B9%E9%9B%86%E5%9C%98" title="东方集团">东方集团</a>国家成立<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%8F%AF%E6%B2%99%E5%85%AC%E7%B4%84%E7%B5%84%E7%B9%94" title="华沙公约组织">华沙条约组织</a></b>，用来对抗<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%8C%97%E5%A4%A7%E8%A5%BF%E6%B4%8B%E5%85%AC%E7%B4%84%E7%B5%84%E7%B9%94" title="北大西洋公约组织">北大西洋公约组织</a>。</li></ul>
