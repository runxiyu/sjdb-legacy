<p><b><a href="https://zh.wikipedia.org/zh-cn/9%E6%9C%8829%E6%97%A5" title="9月29日">9月29日</a>：</b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E7%A7%8B%E7%AF%80" title="中秋节">中秋节</a>（中国大陆、香港、<a href="https://zh.wikipedia.org/zh-cn/%E5%8F%B0%E7%81%A3%E4%B8%AD%E7%A7%8B%E7%AF%80" title="台湾中秋节">台湾</a>、<a href="https://zh.wikipedia.org/zh-cn/%E7%A7%8B%E5%A4%95_(%E6%9C%9D%E9%AE%AE%E5%8D%8A%E5%B3%B6)" title="秋夕 (朝鲜半岛)">朝鲜半岛</a>、<a href="https://zh.wikipedia.org/zh-cn/%E5%85%AB%E6%9C%88%E5%8D%81%E4%BA%94%E5%A4%9C_(%E6%97%A5%E6%9C%AC)" title="八月十五夜 (日本)">日本</a>、越南）
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1885%E5%B9%B4" title="1885年">1885年</a> – 位于英格兰<a href="https://zh.wikipedia.org/zh-cn/%E8%98%AD%E9%96%8B%E5%A4%8F" title="兰开夏">兰开夏</a><a href="https://zh.wikipedia.org/zh-cn/%E9%BB%91%E6%BD%AD" title="黑潭">布莱克浦</a>的<a href="https://zh.wikipedia.org/zh-cn/%E9%BB%91%E6%B1%A0%E9%9B%BB%E8%BB%8A" title="黑池电车">布莱克浦电车</a>正式启用，为世界上第一个真正营运的<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%B7%AF%E9%9D%A2%E9%9B%BB%E8%BB%8A" title="路面电车">有轨电车</a></b>系统。</li><li><a href="https://zh.wikipedia.org/zh-cn/1938%E5%B9%B4" title="1938年">1938年</a> – 英国、法国、德国和意大利签署《<b><a href="https://zh.wikipedia.org/zh-cn/%E6%85%95%E5%B0%BC%E9%BB%91%E5%8D%94%E5%AE%9A" title="慕尼黑协定">慕尼黑协定</a></b>》，将<a href="https://zh.wikipedia.org/zh-cn/%E6%8D%B7%E5%85%8B%E6%96%AF%E6%B4%9B%E4%BC%90%E5%85%8B" title="捷克斯洛伐克">捷克斯洛伐克</a><a href="https://zh.wikipedia.org/zh-cn/%E8%98%87%E5%8F%B0%E5%BE%B7%E5%9C%B0%E5%8D%80" title="苏台德地区">苏台德地区</a>割让给德国。</li><li><a href="https://zh.wikipedia.org/zh-cn/1972%E5%B9%B4" title="1972年">1972年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E6%97%A5%E6%9C%AC" title="日本">日本</a>与<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E8%8F%AF%E4%BA%BA%E6%B0%91%E5%85%B1%E5%92%8C%E5%9C%8B" title="中华人民共和国">中华人民共和国</a>签署《<b><a href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E6%97%A5%E8%81%AF%E5%90%88%E8%81%B2%E6%98%8E" title="中日联合声明">中日联合声明</a></b>》，并结束与<a href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E8%8F%AF%E6%B0%91%E5%9C%8B" title="中华民国">中华民国</a>间的官方交流。</li><li><a href="https://zh.wikipedia.org/zh-cn/1990%E5%B9%B4" title="1990年">1990年</a> – 美国<a href="https://zh.wikipedia.org/zh-cn/%E6%B4%9B%E5%85%8B%E5%B8%8C%E5%BE%B7%C2%B7%E9%A9%AC%E4%B8%81" title="洛克希德·马丁">洛克希德·马丁</a>、<a href="https://zh.wikipedia.org/zh-cn/%E6%B3%A2%E9%9F%B3" title="波音">波音</a>、<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%80%9A%E7%94%A8%E5%8B%95%E5%8A%9B" title="通用动力">通用动力</a>联合研发的<b><a href="https://zh.wikipedia.org/zh-cn/F-22%E7%8C%9B%E7%A6%BD%E6%88%B0%E9%AC%A5%E6%A9%9F" title="F-22猛禽战斗机">F-22猛禽战斗机</a></b>原型机首次试飞。</li><li><a href="https://zh.wikipedia.org/zh-cn/2006%E5%B9%B4" title="2006年">2006年</a> – 一架<a href="https://zh.wikipedia.org/zh-cn/%E6%B3%A2%E9%9F%B3737" title="波音737">波音737</a>与一架<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%8E%B1%E6%A0%BC%E8%B5%9B600" title="莱格赛600">莱格赛600</a>在巴西<a href="https://zh.wikipedia.org/zh-cn/%E4%BD%A9%E7%BB%8D%E5%9B%BE-%E8%BF%AA%E9%98%BF%E6%B3%BD%E9%9F%A6%E6%9D%9C" title="佩绍图-迪阿泽韦杜">佩绍图-迪阿泽韦杜</a>上空<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%88%88%E7%88%BE%E8%88%AA%E7%A9%BA1907%E8%99%9F%E7%8F%AD%E6%A9%9F%E7%A9%BA%E9%9B%A3" title="戈尔航空1907号班机空难">相撞</a></b>，造成154人死亡。</li></ul>
