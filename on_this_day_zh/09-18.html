<p><b><a href="https://zh.wikipedia.org/zh-cn/9%E6%9C%8818%E6%97%A5" title="9月18日">9月18日</a>：</b><a href="https://zh.wikipedia.org/zh-cn/%E4%B8%96%E7%95%8C%E6%B0%B4%E7%9B%A3%E6%B8%AC%E6%97%A5" title="世界水监测日">世界水监测日</a>、<a href="https://zh.wikipedia.org/zh-cn/%E6%99%BA%E5%88%A9" title="智利">智利</a><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%9C%8B%E6%85%B6%E6%97%A5" title="国庆日">国庆日</a>（<a href="https://zh.wikipedia.org/zh-cn/1810%E5%B9%B4" title="1810年">1810年</a>）、<a href="https://zh.wikipedia.org/zh-cn/%E6%95%AC%E8%80%81%E4%B9%8B%E6%97%A5" title="敬老之日">日本敬老之日</a>、<a href="https://zh.wikipedia.org/zh-cn/%E5%B3%B6%E8%A8%80%E8%91%89%E6%97%A5" title="岛言叶日">岛言叶日</a>（<a href="https://zh.wikipedia.org/zh-cn/%E6%97%A5%E6%9C%AC" title="日本">日本</a><a href="https://zh.wikipedia.org/zh-cn/%E6%B2%96%E7%B9%A9%E7%B8%A3" title="冲绳县">冲绳县</a>）
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/96%E5%B9%B4" title="96年">96年</a> – 在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%9C%96%E5%AF%86%E5%96%84" title="图密善">图密善</a>遭到暗杀身亡后，<a href="https://zh.wikipedia.org/zh-cn/%E7%BE%85%E9%A6%AC%E5%85%83%E8%80%81%E9%99%A2" title="罗马元老院">罗马元老院</a>立刻拥立<b><a href="https://zh.wikipedia.org/zh-cn/%E6%B6%85%E5%B0%94%E7%93%A6" title="涅尔瓦">涅尔瓦</a></b>继任成为<a href="https://zh.wikipedia.org/zh-cn/%E7%BE%85%E9%A6%AC%E7%9A%87%E5%B8%9D" title="罗马皇帝">罗马皇帝</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1931%E5%B9%B4" title="1931年">1931年</a> – 日本<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%97%9C%E6%9D%B1%E8%BB%8D" title="关东军">关东军</a>以<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%8D%97%E6%BB%BF%E9%90%B5%E8%B7%AF" title="南满铁路">南满铁路</a><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%9F%B3%E6%A2%9D%E6%B9%96%E4%BA%8B%E4%BB%B6" title="柳条湖事件">遭到中国军队破坏</a><a href="https://zh.wikipedia.org/zh-cn/%E6%88%98%E4%BA%89%E5%80%9F%E5%8F%A3" title="战争借口">为由</a>，向沈阳<b><a href="https://zh.wikipedia.org/zh-cn/%E4%B9%9D%E4%B8%80%E5%85%AB%E4%BA%8B%E8%AE%8A" title="九一八事变">发动进攻</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1948%E5%B9%B4" title="1948年">1948年</a> – 印尼政府与左派团体人民民主阵线爆发<b><a href="https://zh.wikipedia.org/zh-cn/%E8%8C%89%E8%8E%89%E8%8A%AC%E4%BA%8B%E4%BB%B6" title="茉莉芬事件">武装冲突</a></b>，事后人民民主阵线多数成员遭印尼政府捕杀。</li><li><a href="https://zh.wikipedia.org/zh-cn/1961%E5%B9%B4" title="1961年">1961年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%81%AF%E5%90%88%E5%9C%8B%E7%A7%98%E6%9B%B8%E9%95%B7" title="联合国秘书长">联合国秘书长</a><b><a href="https://zh.wikipedia.org/zh-cn/%E8%BE%BE%E6%A0%BC%C2%B7%E5%93%88%E9%A9%AC%E8%88%8D%E5%B0%94%E5%BE%B7" title="达格·哈马舍尔德">达格·哈马舍尔德</a></b>之座机于<a href="https://zh.wikipedia.org/zh-cn/%E5%8C%97%E7%BE%85%E5%BE%B7%E8%A5%BF%E4%BA%9E" title="北罗德西亚">北罗德西亚</a><a href="https://zh.wikipedia.org/zh-cn/%E8%81%94%E5%90%88%E5%9B%BDDC-6%E5%8F%B7%E7%8F%AD%E6%9C%BA%E7%A9%BA%E9%9A%BE" title="联合国DC-6号班机空难">坠毁</a>，机上16人全数罹难。</li><li><a href="https://zh.wikipedia.org/zh-cn/2014%E5%B9%B4" title="2014年">2014年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%8B%8F%E6%A0%BC%E5%85%B0" title="苏格兰">苏格兰</a>举行<b><a href="https://zh.wikipedia.org/zh-cn/2014%E5%B9%B4%E8%8B%8F%E6%A0%BC%E5%85%B0%E7%8B%AC%E7%AB%8B%E5%85%AC%E6%8A%95" title="2014年苏格兰独立公投">独立公投</a></b>，由于反对的选民占大多数，苏格兰须留在<a href="https://zh.wikipedia.org/zh-cn/%E8%8B%B1%E5%9B%BD" title="英国">英国</a>。</li></ul>
