a.org/zh-cn/%E5%88%A9%E5%A5%A5%E6%B3%A2%E5%BE%B7%C2%B7%E5%A1%9E%E8%BE%BE%E5%B0%94%C2%B7%E6%A1%91%E6%88%88%E5%B0%94" title="利奥波德·塞达尔·桑戈尔">利奥波德·塞达尔·桑戈尔</a></b>当选成为首任<a href="https://zh.wikipedia.org/zh-cn/%E5%A1%9E%E5%86%85%E5%8A%A0%E5%B0%94%E6%80%BB%E7%BB%9F" title="塞内加尔总统">塞内加尔总统</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1972%E5%B9%B4" title="1972年">1972年</a> – 巴勒斯坦恐怖组织<a href="https://zh.wikipedia.org/zh-cn/%E9%BB%91%E8%89%B2%E4%B9%9D%E6%9C%88" title="黑色九月">黑色九月</a>在西德<b><a href="https://zh.wikipedia.org/zh-cn/%E6%85%95%E5%B0%BC%E9%BB%91%E6%83%A8%E6%A1%88" title="慕尼黑惨案">杀害</a></b>参加<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/1972%E5%B9%B4%E5%A4%8F%E5%AD%A3%E5%A5%A7%E6%9E%97%E5%8C%B9%E5%85%8B%E9%81%8B%E5%8B%95%E6%9C%83" title="1972年夏季奥林匹克运动会">夏季奥林匹克运动会</a>的11名以色列代表团成员。</li></ul>
