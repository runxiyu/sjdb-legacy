</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1852%E5%B9%B4" title="1852年">1852年</a> – <b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%8D%A1%E7%B1%B3%E6%B4%9B%C2%B7%E5%A5%94%E7%B4%A2_(%E5%8A%A0%E5%AF%8C%E7%88%BE%E4%BC%AF%E7%88%B5)" title="卡米洛·奔索 (加富尔伯爵)">卡米洛·奔索</a></b>被任命为<a href="https://zh.wikipedia.org/zh-cn/%E8%96%A9%E4%B8%81%E5%B0%BC%E4%BA%9E%E7%8E%8B%E5%9C%8B" title="萨丁尼亚王国">撒丁王国</a>首相，后来在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%A9%E5%A4%A7%E5%88%A9%E7%B5%B1%E4%B8%80" title="意大利统一">意大利统一</a>后成为<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%A9%E5%A4%A7%E5%88%A9%E7%8E%8B%E5%9C%8B_(1861%E5%B9%B4%EF%BC%8D1946%E5%B9%B4)" title="意大利王国 (1861年－1946年)">意大利王国</a>首任首相。</li><li><a href="https://zh.wikipedia.org/zh-cn/1912%E5%B9%B4" title="1912年">1912年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E5%9C%8B%E6%B5%B7%E8%BB%8D" title="美国海军">美国海军</a>第一艘超级无畏舰<b><a href="https://zh.wikipedia.org/zh-cn/%E5%85%A7%E8%8F%AF%E9%81%94%E8%99%9F%E6%88%B0%E8%89%A6" title="内华达号战舰">内华达号战列舰</a></b>安置龙骨并开始建造，为<a href="https://zh.wikipedia.org/zh-cn/%E5%86%85%E5%8D%8E%E8%BE%BE%E7%BA%A7%E6%88%98%E5%88%97%E8%88%B0" title="内华达级战列舰">内华达级战列舰</a>首艘舰。</li><li><a href="https://zh.wikipedia.org/zh-cn/1970%E5%B9%B4" title="1970年">1970年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%BA%BA%E6%B0%91%E5%9B%A2%E7%BB%93%E9%98%B5%E7%BA%BF" title="人民团结阵线">人民团结阵线</a>候选人<b><a href="https://zh.wikipedia.org/zh-cn/%E8%90%A8%E5%B0%94%E7%93%A6%E5%A4%9A%C2%B7%E9%98%BF%E8%BF%9E%E5%BE%B7" title="萨尔瓦多·阿连德">萨尔瓦多·阿连德</a></b>就任<a href="https://zh.wikipedia.org/zh-cn/%E6%99%BA%E5%88%A9%E6%80%BB%E7%BB%9F" title="智利总统">智利总统</a>，为拉丁美洲首位通过自由选举成为国家元首的<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%A6%AC%E5%85%8B%E6%80%9D%E4%B8%BB%E7%BE%A9" title="马克思主义">马克思主义</a>者。</li><li><a href="https://zh.wikipedia.org/zh-cn/1994%E5%B9%B4" title="1994年">1994年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%BB%A5%E8%89%B2%E5%88%97%E7%B8%BD%E7%90%86" title="以色列总理">以色列总理</a><b><a href="https://zh.wikipedia.org/zh-cn/%E4%BC%8A%E6%89%8E%E5%85%8B%C2%B7%E6%8B%89%E5%AE%BE" title="伊扎克·拉宾">伊扎克·拉宾</a></b>于<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%89%B9%E6%8B%89%E7%B6%AD%E5%A4%AB" title="特拉维夫">特拉维夫</a><a href="https://zh.wikipedia.org/zh-cn/%E6%8B%89%E5%AE%BE%E5%B9%BF%E5%9C%BA" title="拉宾广场">以色列国王广场</a>参加和平集会时遭<a href="https://zh.wikipedia.org/zh-cn/%E6%A5%B5%E5%8F%B3%E6%B4%BE" title="极右派">极右派</a>民族主义者枪杀身亡。</li><li><a href="https://zh.wikipedia.org/zh-cn/2008%E5%B9%B4" title="2008年">2008年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%B0%91%E4%B8%BB%E9%BB%A8_(%E7%BE%8E%E5%9C%8B)" title="民主党 (美国)">民主党</a>候选人<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E6%8B%89%E5%85%8B%C2%B7%E6%AD%90%E5%B7%B4%E9%A6%AC" title="巴拉克·奥巴马">贝拉克·奥巴马</a></b>赢得<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/2008%E5%B9%B4%E7%BE%8E%E5%9C%8B%E7%B8%BD%E7%B5%B1%E9%81%B8%E8%88%89" title="2008年美国总统选举">美国总统选举</a>，成为首位<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%9D%9E%E8%A3%94%E7%BE%8E%E5%9C%8B%E4%BA%BA" title="非裔美国人">非裔</a><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E5%9C%8B%E7%B8%BD%E7%B5%B1%E5%88%97%E8%A1%A8" title="美国总统列表">美国总统</a>。</li></ul>
