<p><b><a href="https://zh.wikipedia.org/zh-cn/11%E6%9C%8829%E6%97%A5" title="11月29日">11月29日</a>：</b>声援<a href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E5%8B%92%E6%96%AF%E5%9D%A6%E4%BA%BA" title="巴勒斯坦人">巴勒斯坦人民</a>国际日
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1777%E5%B9%B4" title="1777年">1777年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E8%A5%BF%E7%8F%AD%E7%89%99%E7%BE%8E%E6%B4%B2%E6%AE%96%E6%B0%91%E5%9C%B0" title="西班牙美洲殖民地">西班牙美洲殖民地</a>在墨西哥成立<a href="https://zh.wikipedia.org/zh-cn/%E4%B8%8A%E5%8A%A0%E5%88%A9%E7%A6%8F%E5%B0%BC%E4%BA%9E%E7%9C%81" title="上加利福尼亚省">上加利福尼亚省</a>第一座农业城镇<b><a href="https://zh.wikipedia.org/zh-cn/%E8%81%96%E8%8D%B7%E8%A5%BF_(%E5%8A%A0%E5%88%A9%E7%A6%8F%E5%B0%BC%E4%BA%9E%E5%B7%9E)" title="圣荷西 (加利福尼亚州)">圣何塞</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1890%E5%B9%B4" title="1890年">1890年</a> – 随着《<b><a href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E6%97%A5%E6%9C%AC%E5%B8%9D%E5%9C%8B%E6%86%B2%E6%B3%95" title="大日本帝国宪法">大日本帝国宪法</a></b>》正式生效，采取<a href="https://zh.wikipedia.org/zh-cn/%E5%85%A9%E9%99%A2%E5%88%B6" title="两院制">两院制</a>的最高立法机构<a href="https://zh.wikipedia.org/zh-cn/%E5%B8%9D%E5%9C%8B%E8%AD%B0%E6%9C%83_(%E6%97%A5%E6%9C%AC)" title="帝国议会 (日本)">帝国议会</a>召开<a href="https://zh.wikipedia.org/zh-cn/%E5%9C%8B%E6%9C%83_(%E6%97%A5%E6%9C%AC)" title="国会 (日本)">首次会议</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1899%E5%B9%B4" title="1899年">1899年</a> – 瑞士企业家<a href="https://zh.wikipedia.org/zh-cn/%E8%83%A1%E5%AE%89%C2%B7%E7%94%98%E4%BC%AF" title="胡安·甘伯">胡安·甘伯</a>在西班牙<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E5%A1%9E%E9%9A%86%E7%B4%8D" title="巴塞罗那">巴塞罗那</a>成立<b><a href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E5%A1%9E%E7%BD%97%E9%82%A3%E8%B6%B3%E7%90%83%E4%BF%B1%E4%B9%90%E9%83%A8" title="巴塞罗那足球俱乐部">巴塞罗那足球俱乐部</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1947%E5%B9%B4" title="1947年">1947年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%81%AF%E5%90%88%E5%9C%8B%E5%A4%A7%E6%9C%83" title="联合国大会">联合国大会</a>通过<a href="https://zh.wikipedia.org/zh-cn/%E8%81%AF%E5%90%88%E5%9C%8B%E5%A4%A7%E6%9C%83%E7%AC%AC181%E8%99%9F%E6%B1%BA%E8%AD%B0" title="联合国大会第181号决议">第181号决议</a>，于<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E5%8B%92%E6%96%AF%E5%9D%A6%E5%9C%B0%E5%8D%80" title="巴勒斯坦地区">巴勒斯坦地区</a></b>分别建立<a href="https://zh.wikipedia.org/zh-cn/%E4%BB%A5%E8%89%B2%E5%88%97" title="以色列">犹太人国家</a>及<a href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E5%8B%92%E6%96%AF%E5%9D%A6%E5%9C%8B" title="巴勒斯坦国">阿拉伯人国家</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1987%E5%B9%B4" title="1987年">1987年</a> – <b><a href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E9%9F%A9%E8%88%AA%E7%A9%BA858%E5%8F%B7%E7%8F%AD%E6%9C%BA%E7%A9%BA%E9%9A%BE" title="大韩航空858号班机空难">大韩航空858号班机</a></b>因被两名朝鲜<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%89%B9%E5%B7%A5" title="特工">特工</a>安放<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%AE%9A%E6%99%82%E7%82%B8%E5%BD%88" title="定时炸弹">定时炸弹</a>而于<a href="https://zh.wikipedia.org/zh-cn/%E5%AE%89%E8%BE%BE%E6%9B%BC%E6%B5%B7" title="安达曼海">安达曼海</a>上空爆炸，机上115人全数罹难。</li></ul>
