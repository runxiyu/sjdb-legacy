<p><b><a href="https://zh.wikipedia.org/zh-cn/10%E6%9C%885%E6%97%A5" title="10月5日">10月5日</a>：</b><a href="https://zh.wikipedia.org/zh-cn/%E4%B8%96%E7%95%8C%E6%95%99%E5%B8%88%E6%97%A5" title="世界教师日">世界教师日</a>、<a href="https://zh.wikipedia.org/zh-cn/%E8%91%A1%E8%90%84%E7%89%99%E5%85%B1%E5%92%8C%E5%9C%8B%E6%88%90%E7%AB%8B%E6%97%A5" title="葡萄牙共和国成立日">葡萄牙共和国成立日</a>
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/610%E5%B9%B4" title="610年">610年</a> – <b><a href="https://zh.wikipedia.org/zh-cn/%E5%B8%8C%E6%8B%89%E5%85%8B%E7%95%A5" title="希拉克略">希拉克略</a></b>在<a href="https://zh.wikipedia.org/zh-cn/%E5%90%9B%E5%A3%AB%E5%9D%A6%E4%B8%81%E5%A0%A1" title="君士坦丁堡">君士坦丁堡</a>加冕成为<a href="https://zh.wikipedia.org/zh-cn/%E6%8B%9C%E5%8D%A0%E5%BA%AD%E7%9A%87%E5%B8%9D%E5%88%97%E8%A1%A8" title="拜占庭皇帝列表">拜占庭皇帝</a>，并亲自处决前任皇帝<a href="https://zh.wikipedia.org/zh-cn/%E7%A6%8F%E5%8D%A1%E6%96%AF" title="福卡斯">福卡斯</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1789%E5%B9%B4" title="1789年">1789年</a> – 数千名不满物价高昂和面包短缺的妇女在法国<a href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E9%BB%8E" title="巴黎">巴黎</a>发动<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%87%A1%E7%88%BE%E8%B3%BD%E9%81%8A%E8%A1%8C" title="凡尔赛游行">大规模游行</a></b>，并前往<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%87%A1%E7%88%BE%E8%B3%BD%E5%AE%AE" title="凡尔赛宫">凡尔赛宫</a><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%B3%95%E5%9C%8B%E5%A4%A7%E9%9D%A9%E5%91%BD" title="法国大革命">抗议</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1908%E5%B9%B4" title="1908年">1908年</a> – <b><a href="https://zh.wikipedia.org/zh-cn/%E6%96%90%E8%BF%AA%E5%8D%97%E4%B8%80%E4%B8%96_(%E4%BF%9D%E5%8A%A0%E5%88%A9%E4%BA%9E)" title="斐迪南一世 (保加利亚)">斐迪南一世</a></b>宣布保加利亚地区成为<a href="https://zh.wikipedia.org/zh-cn/%E4%BF%9D%E5%8A%A0%E5%88%A9%E4%BA%9E%E7%8E%8B%E5%9C%8B" title="保加利亚王国">保加利亚王国</a>，自己则加冕成为首任<a href="https://zh.wikipedia.org/zh-cn/%E4%BF%9D%E5%8A%A0%E5%88%A9%E4%BA%9A%E5%90%9B%E4%B8%BB%E5%88%97%E8%A1%A8" title="保加利亚君主列表">保加利亚沙皇</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1962%E5%B9%B4" title="1962年">1962年</a> – <b><a href="https://zh.wikipedia.org/zh-cn/%E6%8A%AB%E9%A0%AD%E5%9B%9B%E6%A8%82%E9%9A%8A" title="披头士乐队">披头士乐队</a></b>首张单曲《<a href="https://zh.wikipedia.org/zh-cn/Love_Me_Do" title="Love Me Do">Love Me Do</a>》在英国正式发行。</li><li><a href="https://zh.wikipedia.org/zh-cn/1970%E5%B9%B4" title="1970年">1970年</a> – 英国驻<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%92%99%E7%89%B9%E5%A9%81" title="蒙特利尔">蒙特利尔</a>商务代表詹姆士·克罗斯遭<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%AD%81%E5%8C%97%E5%85%8B%E8%A7%A3%E6%94%BE%E9%99%A3%E7%B7%9A" title="魁北克解放阵线">魁北克解放阵线</a>成员绑架，引发<b><a href="https://zh.wikipedia.org/zh-cn/%E5%8D%81%E6%9C%88%E5%8D%B1%E6%9C%BA" title="十月危机">十月危机</a></b>。</li></ul>
