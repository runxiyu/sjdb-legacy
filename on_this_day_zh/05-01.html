<p><b><a href="https://zh.wikipedia.org/zh-cn/5%E6%9C%881%E6%97%A5" title="5月1日">5月1日</a>：</b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%9C%8B%E9%9A%9B%E5%8B%9E%E5%8B%95%E7%AF%80" title="国际劳动节">国际劳动节</a>、<a href="https://zh.wikipedia.org/zh-cn/%E4%BA%94%E6%9C%94%E7%AF%80" title="五朔节">五朔节</a>
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1707%E5%B9%B4" title="1707年">1707年</a> – 在《<b><a href="https://zh.wikipedia.org/zh-cn/1707%E5%B9%B4%E8%81%AF%E5%90%88%E6%B3%95%E4%BB%A4" title="1707年联合法令">1707年联合法令</a></b>》生效后，<a href="https://zh.wikipedia.org/zh-cn/%E8%8B%B1%E6%A0%BC%E8%98%AD%E7%8E%8B%E5%9C%8B" title="英格兰王国">英格兰王国</a>和<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%98%87%E6%A0%BC%E8%98%AD%E7%8E%8B%E5%9C%8B" title="苏格兰王国">苏格兰王国</a>合并为<a href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E4%B8%8D%E5%88%97%E9%A1%9B%E7%8E%8B%E5%9C%8B" title="大不列颠王国">大不列颠王国</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1851%E5%B9%B4" title="1851年">1851年</a> – 英国<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%80%AB%E6%95%A6" title="伦敦">伦敦</a><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%B5%B7%E5%BE%B7%E5%85%AC%E5%9C%92" title="海德公园">海德公园</a>举办<b><a href="https://zh.wikipedia.org/zh-cn/%E8%90%AC%E5%9C%8B%E5%B7%A5%E6%A5%AD%E5%8D%9A%E8%A6%BD%E6%9C%83" title="万国工业博览会">万国工业博览会</a></b>开幕典礼，此为第一届<a href="https://zh.wikipedia.org/zh-cn/%E4%B8%96%E7%95%8C%E5%8D%9A%E8%A6%BD%E6%9C%83" title="世界博览会">世界博览会</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1886%E5%B9%B4" title="1886年">1886年</a> – 美国<a href="https://zh.wikipedia.org/zh-cn/%E8%8A%9D%E5%8A%A0%E5%93%A5" title="芝加哥">芝加哥</a>的工人发起争取<a href="https://zh.wikipedia.org/zh-cn/%E5%85%AB%E5%B0%8F%E6%97%B6%E5%B7%A5%E4%BD%9C%E5%88%B6" title="八小时工作制">八小时工作制</a>的大规模罢工，其后引发<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%B9%BE%E8%8D%89%E5%B8%82%E5%A0%B4%E4%BA%8B%E4%BB%B6" title="干草市场事件">干草市场事件</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1931%E5%B9%B4" title="1931年">1931年</a> – 位于美国<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%B4%90%E7%B4%84" title="纽约">纽约</a><a href="https://zh.wikipedia.org/zh-cn/%E6%9B%BC%E5%93%88%E9%A0%93" title="曼哈顿">曼哈顿</a>的<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%B8%9D%E5%9C%8B%E5%A4%A7%E5%BB%88" title="帝国大厦">帝国大厦</a></b>正式落成启用，成为当时世界上<a href="https://zh.wikipedia.org/zh-cn/%E6%9C%80%E9%AB%98%E5%BB%BA%E7%AF%89%E5%8F%8A%E7%B5%90%E6%A7%8B%E7%89%A9%E5%88%97%E8%A1%A8" title="最高建筑及结构物列表">最高</a>的摩天大楼。</li><li><a href="https://zh.wikipedia.org/zh-cn/1994%E5%B9%B4" title="1994年">1994年</a> – 曾获得三次<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/F1%E8%BD%A6%E6%89%8B%E4%B8%96%E7%95%8C%E5%86%A0%E5%86%9B%E5%88%97%E8%A1%A8" title="F1车手世界冠军列表">世界冠军</a>的巴西<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%B8%80%E7%B4%9A%E6%96%B9%E7%A8%8B%E5%BC%8F%E8%B3%BD%E8%BB%8A" title="一级方程式赛车">一级方程式赛车</a>车手<b><a href="https://zh.wikipedia.org/zh-cn/%E8%89%BE%E7%88%BE%E9%A0%93%C2%B7%E5%86%BC%E6%8B%BF" title="艾尔顿·冼拿">艾尔顿·塞纳</a></b>在<a href="https://zh.wikipedia.org/zh-cn/1994%E5%B9%B4%E5%9C%A3%E9%A9%AC%E5%8A%9B%E8%AF%BA%E5%A4%A7%E5%A5%96%E8%B5%9B" title="1994年圣马力诺大奖赛">圣马力诺大奖赛</a>撞上护墙逝世。</li></ul>
