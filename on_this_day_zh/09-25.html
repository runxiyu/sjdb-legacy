 href="https://zh.wikipedia.org/zh-cn/2012%E5%B9%B4" title="2012年">2012年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E8%8F%AF%E4%BA%BA%E6%B0%91%E5%85%B1%E5%92%8C%E5%9C%8B" title="中华人民共和国">中华人民共和国</a>第一艘<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%88%AA%E7%A9%BA%E6%AF%8D%E8%89%A6" title="航空母舰">航空母舰</a><b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%81%BC%E5%AF%A7%E8%99%9F%E8%88%AA%E7%A9%BA%E6%AF%8D%E8%89%A6" title="辽宁号航空母舰">辽宁号</a></b>在<a href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E9%80%A3%E6%B8%AF" title="大连港">大连港</a>正式交接入列。</li></ul>
