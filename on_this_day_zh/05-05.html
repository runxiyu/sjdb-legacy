</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1672%E5%B9%B4" title="1672年">1672年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E8%92%82%E9%9B%B7%E7%B4%8D%E5%AD%90%E7%88%B5%E4%BA%A8%E5%88%A9%C2%B7%E5%BE%B7%C2%B7%E6%8B%89%E5%9C%96%E7%88%BE%E5%A4%9A%E9%9F%8B%E6%B6%85" title="蒂雷纳子爵亨利·德·拉图尔多韦涅">蒂雷纳子爵</a>指挥的法军主力部队开始<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%B3%95%E8%8D%B7%E6%88%B0%E7%88%AD" title="法荷战争">入侵荷兰</a></b>，宣告<a href="https://zh.wikipedia.org/zh-cn/%E8%8D%B7%E8%98%AD%E9%BB%83%E9%87%91%E6%99%82%E4%BB%A3" title="荷兰黄金时代">荷兰黄金时代</a>的结束。</li><li><a href="https://zh.wikipedia.org/zh-cn/1789%E5%B9%B4" title="1789年">1789年</a> – 法国<a href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E9%BB%8E" title="巴黎">巴黎</a><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%87%A1%E7%88%BE%E8%B3%BD%E5%AE%AE" title="凡尔赛宫">凡尔赛宫</a>召开<b><a href="https://zh.wikipedia.org/zh-cn/1789%E5%B9%B4%E6%B3%95%E5%9B%BD%E4%B8%89%E7%BA%A7%E4%BC%9A%E8%AE%AE" title="1789年法国三级会议">法国三级会议</a></b>讨论财政危机的应对，最终导致<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%B3%95%E5%9C%8B%E5%A4%A7%E9%9D%A9%E5%91%BD" title="法国大革命">法国大革命</a>的爆发。</li><li><a href="https://zh.wikipedia.org/zh-cn/1936%E5%B9%B4" title="1936年">1936年</a> – 意大利军队成功攻占埃塞俄比亚首都<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%98%BF%E8%BF%AA%E6%96%AF%E9%98%BF%E8%B2%9D%E5%B7%B4" title="亚的斯亚贝巴">亚的斯亚贝巴</a></b>，<a href="https://zh.wikipedia.org/zh-cn/%E7%AC%AC%E4%BA%8C%E6%AC%A1%E7%BE%A9%E5%A4%A7%E5%88%A9%E8%A1%A3%E7%B4%A2%E6%AF%94%E4%BA%9E%E6%88%B0%E7%88%AD" title="第二次意大利埃塞俄比亚战争">第二次意大利埃塞俄比亚战争</a>结束。</li><li><a href="https://zh.wikipedia.org/zh-cn/1949%E5%B9%B4" title="1949年">1949年</a> – 英国、法国等10个欧洲国家在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%80%AB%E6%95%A6" title="伦敦">伦敦</a>签订《<a href="https://zh.wikipedia.org/zh-cn/%E6%AD%90%E6%B4%B2%E5%A7%94%E5%93%A1%E6%9C%83%E6%B3%95%E8%A6%8F" title="欧洲委员会法规">欧洲委员会法规</a>》，成立<a href="https://zh.wikipedia.org/zh-cn/%E6%AD%90%E6%B4%B2%E4%B8%80%E9%AB%94%E5%8C%96" title="欧洲一体化">欧洲统合</a>机构<b><a href="https://zh.wikipedia.org/zh-cn/%E6%AC%A7%E6%B4%B2%E5%A7%94%E5%91%98%E4%BC%9A" title="欧洲委员会">欧洲委员会</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1961%E5%B9%B4" title="1961年">1961年</a> – 美国太空人<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%89%BE%E5%80%AB%C2%B7%E9%9B%AA%E5%B8%95%E5%BE%B7" title="艾伦·雪帕德">艾伦·谢泼德</a></b>搭乘<a href="https://zh.wikipedia.org/zh-cn/%E6%B0%B4%E6%98%9F-%E7%BA%A2%E7%9F%B33%E5%8F%B7" title="水星-红石3号">水星-红石3号</a>进入<a href="https://zh.wikipedia.org/zh-cn/%E6%AC%A1%E8%BB%8C%E9%81%93%E5%A4%AA%E7%A9%BA%E9%A3%9B%E8%A1%8C" title="次轨道太空飞行">亚轨道飞行</a>，成为第二位进入外太空的太空人。</li></ul>
