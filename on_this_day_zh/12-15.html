<p><b><a href="https://zh.wikipedia.org/zh-cn/12%E6%9C%8815%E6%97%A5" title="12月15日">12月15日</a>：</b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%8D%B7%E8%98%AD%E7%8E%8B%E5%9C%8B" title="荷兰王国">荷兰王国日</a>（<a href="https://zh.wikipedia.org/zh-cn/1954%E5%B9%B4" title="1954年">1954年</a>）、<a href="https://zh.wikipedia.org/zh-cn/%E6%9F%B4%E9%97%A8%E9%9C%8D%E5%A4%AB%E6%97%A5" title="柴门霍夫日">柴门霍夫日</a>（<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%B8%96%E7%95%8C%E8%AA%9E%E6%96%87%E5%8C%96" title="世界语文化">世界语文化</a>）、<a href="https://zh.wikipedia.org/zh-cn/%E7%8C%AB%E5%A5%B4" title="猫奴">世界猫奴日</a>
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1791%E5%B9%B4" title="1791年">1791年</a> – 《<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E5%9C%8B%E6%86%B2%E6%B3%95" title="美国宪法">美国宪法</a>》第一条至第十条修正案获得批准，后来统称为“<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E5%9C%8B%E6%AC%8A%E5%88%A9%E6%B3%95%E6%A1%88" title="美国权利法案">美国权利法案</a></b>”。</li><li><a href="https://zh.wikipedia.org/zh-cn/1891%E5%B9%B4" title="1891年">1891年</a> – 美国<a href="https://zh.wikipedia.org/zh-cn/%E6%98%A5%E7%94%B0%E5%AD%A6%E9%99%A2" title="春田学院">基督教青年会国际训练学校</a>体育教师<b><a href="https://zh.wikipedia.org/zh-cn/%E8%A9%B9%E5%A7%86%E6%96%AF%C2%B7%E5%A5%88%E5%8F%B2%E5%AF%86%E6%96%AF" title="詹姆斯·奈史密斯">詹姆斯·奈史密斯</a></b>提出<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%B1%83%E7%90%83" title="篮球">篮球</a>运动的相关规则。</li><li><a href="https://zh.wikipedia.org/zh-cn/1961%E5%B9%B4" title="1961年">1961年</a> – 纳粹德国高阶官员<b><a href="https://zh.wikipedia.org/zh-cn/%E9%98%BF%E9%81%93%E5%A4%AB%C2%B7%E8%89%BE%E5%B8%8C%E6%9B%BC" title="阿道夫·艾希曼">阿道夫·艾希曼</a></b>因<a href="https://zh.wikipedia.org/zh-cn/%E6%88%98%E4%BA%89%E7%BD%AA" title="战争罪">战争罪</a>与<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%8D%B1%E5%AE%B3%E4%BA%BA%E9%A1%9E%E7%BD%AA" title="危害人类罪">危害人类罪</a>等15项罪名而遭判处<a href="https://zh.wikipedia.org/zh-cn/%E6%AD%BB%E5%88%91" title="死刑">死刑</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1970%E5%B9%B4" title="1970年">1970年</a> – 苏联<a href="https://zh.wikipedia.org/zh-cn/%E9%87%91%E6%98%9F%E6%8E%A2%E6%B5%8B%E4%BB%BB%E5%8A%A1%E5%88%97%E8%A1%A8" title="金星探测任务列表">空间探测器</a><b><a href="https://zh.wikipedia.org/zh-cn/%E9%87%91%E6%98%9F7%E8%99%9F" title="金星7号">金星7号</a></b>成功于<a href="https://zh.wikipedia.org/zh-cn/%E9%87%91%E6%98%9F" title="金星">金星</a>表面着陆，成为史上第一个于其他行星成功着陆的探测器。</li><li><a href="https://zh.wikipedia.org/zh-cn/1980%E5%B9%B4" title="1980年">1980年</a> – 台湾<b><a href="https://zh.wikipedia.org/zh-cn/%E6%96%B0%E7%AB%B9%E7%A7%91%E5%AD%B8%E5%9C%92%E5%8D%80" title="新竹科学园区">新竹科学工业园区</a></b>正式成立，其后逐渐发展为全球主要<a href="https://zh.wikipedia.org/zh-cn/%E9%9B%BB%E5%AD%90%E5%B0%88%E6%A5%AD%E8%A3%BD%E9%80%A0%E6%9C%8D%E5%8B%99" title="电子专业制造服务">高科技产品代工</a>重镇。</li></ul>
