h.wikipedia.org/zh-cn/%E9%98%BF%E6%A0%B9%E5%BB%B7%E7%B8%BD%E7%B5%B1%E5%88%97%E8%A1%A8" title="阿根廷总统列表">总统</a>，其后<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%A3%B4%E9%9A%86%E4%B8%BB%E7%BE%A9" title="裴隆主义">庇隆主义</a>成为阿根廷主流。</li><li><a href="https://zh.wikipedia.org/zh-cn/2022%E5%B9%B4" title="2022年">2022年</a> – 在经历数个月的<a href="https://zh.wikipedia.org/zh-cn/2021%E5%B9%B4%E2%80%942022%E5%B9%B4%E4%BF%84%E4%B9%8C%E5%8D%B1%E6%9C%BA" title="2021年—2022年俄乌危机">边境危机</a>后，俄罗斯地面部队从多个方向<b><a href="https://zh.wikipedia.org/zh-cn/%E4%BF%84%E7%BE%85%E6%96%AF%E5%85%A5%E4%BE%B5%E7%83%8F%E5%85%8B%E8%98%AD" title="俄罗斯入侵乌克兰">全面入侵</a></b>乌克兰。</li></ul>
