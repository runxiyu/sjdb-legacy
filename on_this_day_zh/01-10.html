</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/%E5%89%8D49%E5%B9%B4" title="前49年">前49年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%85%E9%A6%AC%E5%85%B1%E5%92%8C%E5%9C%8B" title="罗马共和国">罗马共和国</a>执政官<b><a href="https://zh.wikipedia.org/zh-cn/%E5%B0%A4%E5%88%A9%E7%83%8F%E6%96%AF%C2%B7%E5%87%B1%E6%92%92" title="尤利乌斯·凯撒">尤利乌斯·恺撒</a></b>率领<a href="https://zh.wikipedia.org/zh-cn/%E7%AC%AC%E5%8D%81%E4%B8%89%E5%90%88%E7%BB%84%E5%86%9B%E5%9B%A2" title="第十三合组军团">第十三合组军团</a>横渡<a href="https://zh.wikipedia.org/zh-cn/%E5%8D%A2%E6%AF%94%E5%AD%94%E6%B2%B3" title="卢比孔河">卢比孔河</a>，<a href="https://zh.wikipedia.org/zh-cn/%E5%87%AF%E6%92%92%E5%86%85%E6%88%98" title="凯撒内战">恺撒内战</a>爆发。</li><li><a href="https://zh.wikipedia.org/zh-cn/9%E5%B9%B4" title="9年">9年</a> – 在废除<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%AD%BA%E5%AD%90%E5%AC%B0" title="孺子婴">孺子婴</a>皇太子之位后，<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%A5%BF%E6%BC%A2" title="西汉">西汉</a>外戚<a href="https://zh.wikipedia.org/zh-cn/%E7%8E%8B%E8%8E%BD" title="王莽">王莽</a>以代理皇帝身份登基并建立<b><a href="https://zh.wikipedia.org/zh-cn/%E6%96%B0%E6%9C%9D" title="新朝">新朝</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1776%E5%B9%B4" title="1776年">1776年</a> – 美国思想家<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%B9%AF%E7%91%AA%E6%96%AF%C2%B7%E6%BD%98%E6%81%A9" title="汤玛斯·潘恩">托马斯·潘恩</a></b>出版小册子《<a href="https://zh.wikipedia.org/zh-cn/%E5%B8%B8%E8%AD%98_(%E5%B0%8F%E5%86%8A%E5%AD%90)" title="常识 (小册子)">常识</a>》，主张<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%8C%97%E7%BE%8E%E5%8D%81%E4%B8%89%E5%B7%9E" title="北美十三州">十三殖民地</a>自<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E8%8B%B1%E5%B8%9D%E5%9C%8B" title="大英帝国">大英帝国</a><a href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E5%9C%8B%E9%9D%A9%E5%91%BD" title="美国革命">独立</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1863%E5%B9%B4" title="1863年">1863年</a> – 英国<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%80%AB%E6%95%A6" title="伦敦">伦敦</a><a href="https://zh.wikipedia.org/zh-cn/%E5%80%AB%E6%95%A6%E5%B8%95%E4%B8%81%E9%A0%93%E8%BB%8A%E7%AB%99" title="伦敦帕丁顿车站">派丁顿車站</a>和<a href="https://zh.wikipedia.org/zh-cn/%E6%B3%95%E9%9D%88%E9%A0%93%E7%AB%99" title="法灵顿站">法灵顿站</a>之间的<a href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E9%83%BD%E6%9C%83%E7%B7%9A" title="大都会线">大都会线</a>通车，为世界上第一条<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%80%AB%E6%95%A6%E5%9C%B0%E9%90%B5" title="伦敦地铁">地铁路线</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1946%E5%B9%B4" title="1946年">1946年</a> – <b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%81%AF%E5%90%88%E5%9C%8B%E5%A4%A7%E6%9C%83" title="联合国大会">联合国大会</a></b>在英国伦敦<a href="https://zh.wikipedia.org/zh-cn/%E5%8D%AB%E7%90%86%E5%85%AC%E4%BC%9A%E4%B8%AD%E5%A4%AE%E7%A4%BC%E5%A0%82" title="卫理公会中央礼堂">卫理公会中央礼堂</a>召开<a href="https://zh.wikipedia.org/zh-cn/%E8%81%AF%E5%90%88%E5%9C%8B%E5%A4%A7%E6%9C%83%E7%AC%AC%E4%B8%80%E5%B1%86%E6%9C%83" title="联合国大会第一届会">首次会议</a>，共计56个<a href="https://zh.wikipedia.org/zh-cn/%E8%81%AF%E5%90%88%E5%9C%8B%E6%9C%83%E5%93%A1%E5%9C%8B%E5%88%97%E8%A1%A8" title="联合国会员国列表">会员国</a>代表参与。</li></ul>
