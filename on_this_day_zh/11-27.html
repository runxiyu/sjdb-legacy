<p><b><a href="https://zh.wikipedia.org/zh-cn/11%E6%9C%8827%E6%97%A5" title="11月27日">11月27日</a>：</b><a href="https://zh.wikipedia.org/zh-cn/%E4%B9%8C%E5%85%8B%E5%85%B0" title="乌克兰">乌克兰</a><a href="https://zh.wikipedia.org/zh-cn/%E4%B9%8C%E5%85%8B%E5%85%B0%E5%A4%A7%E9%A5%A5%E8%8D%92" title="乌克兰大饥荒">大饥荒纪念日</a>、<a href="https://zh.wikipedia.org/zh-cn/%E8%A5%BF%E7%8F%AD%E7%89%99" title="西班牙">西班牙</a><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%95%99%E5%B8%AB%E7%AF%80" title="教师节">教师节</a>
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/511%E5%B9%B4" title="511年">511年</a> – 成功占领<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%AB%98%E7%9B%A7" title="高卢">高卢</a>地区的法兰克国王<b><a href="https://zh.wikipedia.org/zh-cn/%E5%85%8B%E6%B4%9B%E7%BB%B4%E4%B8%80%E4%B8%96" title="克洛维一世">克洛维一世</a></b>在<a href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E9%BB%8E" title="巴黎">巴黎</a>逝世后，该地区分别由4个儿子分区统治。</li><li><a href="https://zh.wikipedia.org/zh-cn/1095%E5%B9%B4" title="1095年">1095年</a> – 教宗<a href="https://zh.wikipedia.org/zh-cn/%E7%83%8F%E7%88%BE%E5%B7%B4%E8%AB%BE%E4%BA%8C%E4%B8%96" title="乌尔巴诺二世">乌尔班二世</a>在法国<a href="https://zh.wikipedia.org/zh-cn/%E5%85%8B%E8%8E%B1%E8%8A%92%E4%BC%9A%E8%AE%AE" title="克莱芒会议">克莱蒙会议</a>发表演说，号召基督教徒前去<b><a href="https://zh.wikipedia.org/zh-cn/%E7%AC%AC%E4%B8%80%E6%AC%A1%E5%8D%81%E5%AD%97%E5%86%9B%E4%B8%9C%E5%BE%81" title="第一次十字军东征">征讨</a></b>进攻<a href="https://zh.wikipedia.org/zh-cn/%E6%9D%B1%E7%BE%85%E9%A6%AC%E5%B8%9D%E5%9C%8B" title="东罗马帝国">拜占庭帝国</a>的<a href="https://zh.wikipedia.org/zh-cn/%E7%A9%86%E6%96%AF%E6%9E%97" title="穆斯林">穆斯林</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1895%E5%B9%B4" title="1895年">1895年</a> – 瑞典化学家<a href="https://zh.wikipedia.org/zh-cn/%E9%98%BF%E5%B0%94%E5%BC%97%E9%9B%B7%E5%BE%B7%C2%B7%E8%AF%BA%E8%B4%9D%E5%B0%94" title="阿尔弗雷德·诺贝尔">阿尔弗雷德·诺贝尔</a>在法国<a href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E9%BB%8E" title="巴黎">巴黎</a>签署最后遗嘱，使用其大部分遗产设立<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%AB%BE%E8%B2%9D%E7%88%BE%E7%8D%8E" title="诺贝尔奖">诺贝尔奖</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1978%E5%B9%B4" title="1978年">1978年</a> – 美国<a href="https://zh.wikipedia.org/zh-cn/LGBT%E6%AC%8A%E5%88%A9%E9%81%8B%E5%8B%95" title="LGBT权利运动">LGBT权利运动</a>人士，亦为首位公开同性恋身份的政治人物<b><a href="https://zh.wikipedia.org/zh-cn/%E5%93%88%E7%B6%AD%C2%B7%E7%B1%B3%E7%88%BE%E5%85%8B" title="哈维·米尔克">哈维·米尔克</a></b>于办公室内遭枪杀身亡。</li><li><a href="https://zh.wikipedia.org/zh-cn/2004%E5%B9%B4" title="2004年">2004年</a> – 教宗<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%8B%A5%E6%9C%9B%C2%B7%E4%BF%9D%E7%A5%BF%E4%BA%8C%E4%B8%96" title="若望·保禄二世">若望·保禄二世</a>将曾在4世纪担任<a href="https://zh.wikipedia.org/zh-cn/%E5%90%9B%E5%A3%AB%E5%9D%A6%E4%B8%81%E5%A0%A1%E6%99%AE%E4%B8%96%E7%89%A7%E9%A6%96" title="君士坦丁堡普世牧首">君士坦丁堡普世牧首</a>的<b><a href="https://zh.wikipedia.org/zh-cn/%E7%BA%A6%E7%BF%B0%E4%B8%80%E4%B8%96_(%E5%90%9B%E5%A3%AB%E5%9D%A6%E4%B8%81%E5%A0%A1%E5%A4%A7%E4%B8%BB%E6%95%99)" title="约翰一世 (君士坦丁堡大主教)">约翰一世</a></b>的圣髑归还给<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%AD%A3%E6%95%99%E6%9C%83" title="正教会">正教会</a>。</li></ul>
