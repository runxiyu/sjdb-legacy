洋公约组织">北大西洋公约组织</a></b>。</li><li><a href="/web/20231216121242/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/1960%E5%B9%B4" title="1960年">1960年</a> – 在与<a class="mw-redirect" href="/web/20231216121242/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/%E6%B3%95%E5%9C%8B" title="法国">法国</a>政府签署权力移交协定后，隶属<a class="mw-redirect" href="/web/20231216121242/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/%E9%A6%AC%E5%88%A9%E8%81%AF%E9%82%A6" title="马利联邦">马里联邦</a>的<b><a class="mw-redirect" href="/web/20231216121242/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/%E5%A1%9E%E5%85%A7%E5%8A%A0%E7%88%BE" title="塞内加尔">塞内加尔</a></b>宣布正式独立。</li><li><a href="/web/20231216121242/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/1968%E5%B9%B4" title="1968年">1968年</a> – <a href="/web/20231216121242/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/%E9%9D%9E%E8%A3%94%E7%BE%8E%E5%9C%8B%E4%BA%BA%E6%B0%91%E6%AC%8A%E9%81%8B%E5%8B%95" title="非裔美国人民权运动">非裔美国人民权运动</a>领袖<b><a class="mw-redirect" href="/web/20231216121242/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/%E9%A6%AC%E4%B8%81%C2%B7%E8%B7%AF%E5%BE%B7%C2%B7%E9%87%91%E6%81%A9" title="马丁·路德·金恩">马丁·路德·金</a></b>在<a class="mw-redirect" href="/web/20231216121242/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/%E7%94%B0%E7%B4%8D%E8%A5%BF%E5%B7%9E" title="田纳西州">田纳西州</a><a class="mw-redirect" href="/web/20231216121242/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/%E6%9B%BC%E9%9D%9E%E6%96%AF_(%E7%94%B0%E7%B4%8D%E8%A5%BF%E5%B7%9E)" title="曼非斯 (田纳西州)">孟菲斯</a>遭到<a href="/web/20231216121242/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/%E8%A9%B9%E5%A7%86%E6%96%AF%C2%B7%E5%8E%84%E5%B0%94%C2%B7%E9%9B%B7" title="詹姆斯·厄尔·雷">詹姆斯·厄尔·雷</a>刺杀<a href="/web/20231216121242/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/%E9%A6%AC%E4%B8%81%C2%B7%E8%B7%AF%E5%BE%B7%C2%B7%E9%87%91%E6%81%A9%E9%81%87%E5%88%BA%E6%A1%88" title="马丁·路德·金恩遇刺案">身亡</a>。</li></ul>
