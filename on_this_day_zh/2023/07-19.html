wikipedia.org/zh-cn/%E5%90%B4%E8%8B%8F" title="吴苏">吳蘇</a>派遣槍手暗殺身亡。</li><li><a href="/web/20230709202206/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/1979%E5%B9%B4" title="1979年">1979年</a> – <b><a class="mw-redirect" href="/web/20230709202206/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/%E6%A1%91%E5%AE%9A%E6%B0%91%E6%97%8F%E8%A7%A3%E6%94%BE%E9%99%A3%E7%B7%9A" title="桑定民族解放陣線">桑地诺民族解放阵线</a></b>成功推翻美國在<a href="/web/20230709202206/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/%E5%B0%BC%E5%8A%A0%E6%8B%89%E7%93%9C" title="尼加拉瓜">尼加拉瓜</a>所支持的<a class="mw-redirect" href="/web/20230709202206/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/%E5%AE%89%E7%B4%8D%E6%96%AF%E5%A1%94%E8%A5%BF%E5%A5%A7%C2%B7%E8%98%87%E6%85%95%E8%96%A9%C2%B7%E5%BE%B7%E7%93%A6%E4%BC%8A%E8%90%8A" title="安納斯塔西奧·蘇慕薩·德瓦伊萊">安納斯塔西奧·索摩查·德瓦伊萊</a>政權。</li><li><a href="/web/20230709202206/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/1980%E5%B9%B4" title="1980年">1980年</a> – 在<a href="/web/20230709202206/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/%E8%8B%8F%E9%98%BF%E6%88%98%E4%BA%89" title="苏阿战争">蘇阿戰爭</a>引發64個國家<a href="/web/20230709202206/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/%E8%81%94%E5%90%88%E6%8A%B5%E5%88%B61980%E5%B9%B4%E5%A4%8F%E5%AD%A3%E5%A5%A5%E8%BF%90%E4%BC%9A" title="联合抵制1980年夏季奥运会">聯合抵制</a>抗議後，蘇聯<a href="/web/20230709202206/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/%E8%8E%AB%E6%96%AF%E7%A7%91" title="莫斯科">莫斯科</a>舉行<b><a class="mw-redirect" href="/web/20230709202206/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/1980%E5%B9%B4%E5%A4%8F%E5%AD%A3%E5%A5%A7%E6%9E%97%E5%8C%B9%E5%85%8B%E9%81%8B%E5%8B%95%E6%9C%83" title="1980年夏季奧林匹克運動會">夏季奧林匹克運動會</a></b>開幕式。</li></ul>
