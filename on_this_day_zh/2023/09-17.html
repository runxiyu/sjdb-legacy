ikipedia.orghttps://zh.wikipedia.org/zh-cn/%E6%B8%85%E6%9C%9D" title="清朝">清朝</a><a href="/web/20240121143026/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/%E5%8C%97%E6%B4%8B%E6%B0%B4%E5%B8%AB" title="北洋水师">北洋水师</a>，取得<a class="mw-redirect" href="/web/20240121143026/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/%E7%94%B2%E5%8D%88%E6%88%B0%E7%88%AD" title="甲午战争">甲午战争</a>制海权。</li><li><a href="/web/20240121143026/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/1944%E5%B9%B4" title="1944年">1944年</a> – <a href="/web/20240121143026/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/%E5%90%8C%E7%9B%9F%E5%9C%8B_(%E7%AC%AC%E4%BA%8C%E6%AC%A1%E4%B8%96%E7%95%8C%E5%A4%A7%E6%88%B0)" title="同盟国 (第二次世界大战)">同盟国</a>在荷兰与德国发动<b><a href="/web/20240121143026/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/%E5%B8%82%E5%A0%B4%E8%8A%B1%E5%9C%92%E8%A1%8C%E5%8B%95" title="市场花园行动">市场花园行动</a></b>，也是最大规模的<a href="/web/20240121143026/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/%E7%A9%BA%E9%99%8D%E9%83%A8%E9%9A%8A" title="空降部队">空降部队</a>作战计划。</li><li><a href="/web/20240121143026/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/2001%E5%B9%B4" title="2001年">2001年</a> – <b><a href="/web/20240121143026/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/%E9%A2%B1%E9%A2%A8%E7%B4%8D%E8%8E%89_(2001%E5%B9%B4)" title="台风纳莉 (2001年)">台风百合</a></b>侵袭<a href="/web/20240121143026/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/%E8%87%BA%E7%81%A3" title="台湾">台湾</a>并导致大规模严重水灾，共计造成104人死亡或失踪。</li></ul>
