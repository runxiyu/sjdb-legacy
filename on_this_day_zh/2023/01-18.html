ipedia.orghttps://zh.wikipedia.org/zh-cn/%E5%BE%B7%E5%9B%BD%E5%90%9B%E4%B8%BB%E5%88%97%E8%A1%A8" title="德国君主列表">皇帝</a>，宣布建立<b><a href="/web/20230823144756/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/%E5%BE%B7%E6%84%8F%E5%BF%97%E5%B8%9D%E5%9C%8B" title="德意志帝国">德意志帝国</a></b>。</li><li><a href="/web/20230823144756/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/1915%E5%B9%B4" title="1915年">1915年</a> – <a class="mw-redirect" href="/web/20230823144756/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/%E5%A4%A7%E6%97%A5%E6%9C%AC%E5%B8%9D%E5%9C%8B" title="大日本帝国">大日本帝国</a>公使<a href="/web/20230823144756/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/%E6%97%A5%E7%BD%AE%E7%9B%8A" title="日置益">日置益</a>向中华民国大总统<a class="mw-redirect" href="/web/20230823144756/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/%E8%A2%81%E4%B8%96%E5%87%B1" title="袁世凯">袁世凯</a>提出“<b><a href="/web/20230823144756/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/%E4%BA%8C%E5%8D%81%E4%B8%80%E6%9D%A1" title="二十一条">二十一条</a></b>”约定，并要求绝对保密。</li><li><a href="/web/20230823144756/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/1977%E5%B9%B4" title="1977年">1977年</a> – <a class="mw-redirect" href="/web/20230823144756/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/%E7%BE%8E%E5%9C%8B%E7%96%BE%E7%97%85%E7%AE%A1%E5%88%B6%E8%88%87%E9%A0%90%E9%98%B2%E4%B8%AD%E5%BF%83" title="美国疾病管制与预防中心">美国疾病管制与预防中心</a>确认非典型肺炎<a href="/web/20230823144756/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/%E5%86%9B%E5%9B%A2%E7%97%85" title="军团病">军团病</a>的致病病源体为新病毒<b><a class="mw-redirect" href="/web/20230823144756/https://zh.wikipedia.orghttps://zh.wikipedia.org/zh-cn/%E8%BB%8D%E5%9C%98%E8%8F%8C%E5%B1%AC" title="军团菌属">军团菌</a></b>。</li></ul>
