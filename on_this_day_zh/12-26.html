kipedia.org/zh-cn/2004%E5%B9%B4%E5%8D%B0%E5%BA%A6%E6%B4%8B%E5%A4%A7%E5%9C%B0%E9%9C%87" title="2004年印度洋大地震">大地震</a></b>，造成超过22.9万人死亡。</li><li><a href="https://zh.wikipedia.org/zh-cn/2019%E5%B9%B4" title="2019年">2019年</a> – 呼吸与重症医学科医生<a href="https://zh.wikipedia.org/zh-cn/%E5%BC%A0%E7%BB%A7%E5%85%88" title="张继先">张继先</a>上报不明原因肺炎，人类首次发现<b><a href="https://zh.wikipedia.org/zh-cn/2019%E5%86%A0%E7%8A%B6%E7%97%85%E6%AF%92%E7%97%85" title="2019冠状病毒病">2019冠状病毒病</a></b>。</li></ul>
