</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1215%E5%B9%B4" title="1215年">1215年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%8B%B1%E6%A0%BC%E5%85%B0%E5%9B%BD%E7%8E%8B" title="英格兰国王">英格兰国王</a><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%B4%84%E7%BF%B0_(%E8%8B%B1%E6%A0%BC%E8%98%AD%E5%9C%8B%E7%8E%8B)" title="约翰 (英格兰国王)">约翰</a>在封建贵族胁迫下，于<a href="https://zh.wikipedia.org/zh-cn/%E6%BA%AB%E8%8E%8E%E5%9F%8E%E5%A0%A1" title="温莎城堡">温莎城堡</a>附近的<a href="https://zh.wikipedia.org/zh-cn/%E5%85%B0%E5%B0%BC%E7%B1%B3%E5%BE%B7" title="兰尼米德">兰尼米德</a>签署<a href="https://zh.wikipedia.org/zh-cn/%E6%9D%83%E5%88%A9%E6%B3%95%E6%A1%88" title="权利法案">权利法案</a>《<b><a href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E6%86%B2%E7%AB%A0" title="大宪章">大宪章</a></b>》。</li><li><a href="https://zh.wikipedia.org/zh-cn/1520%E5%B9%B4" title="1520年">1520年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E5%A4%A9%E4%B8%BB%E6%95%99%E6%9C%83" title="天主教会">天主教会</a>教宗<a href="https://zh.wikipedia.org/zh-cn/%E8%89%AF%E5%8D%81%E4%B8%96" title="良十世">良十世</a>发表<a href="https://zh.wikipedia.org/zh-cn/%E6%95%99%E5%AE%97%E8%AF%8F%E4%B9%A6" title="教宗诏书">诏书</a>要求<b><a href="https://zh.wikipedia.org/zh-cn/%E9%A6%AC%E4%B8%81%C2%B7%E8%B7%AF%E5%BE%B7" title="马丁·路德">马丁·路德</a></b>撤销《<a href="https://zh.wikipedia.org/zh-cn/%E4%B9%9D%E5%8D%81%E4%BA%94%E6%9D%A1%E8%AE%BA%E7%BA%B2" title="九十五条论纲">九十五条论纲</a>》，否则将被实行<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%B5%95%E7%BD%B0" title="绝罚">绝罚</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1667%E5%B9%B4" title="1667年">1667年</a> – 法国医生<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%AE%93-%E5%B7%B4%E8%92%82%E6%96%AF%E7%89%B9%C2%B7%E5%BE%B7%E5%B0%BC" title="让-巴蒂斯特·德尼">让-巴蒂斯特·德尼</a>为15岁男孩输入绵羊血液，成为人类首次进行的<b><a href="https://zh.wikipedia.org/zh-cn/%E8%BC%B8%E8%A1%80" title="输血">输血</a></b>治疗。</li><li><a href="https://zh.wikipedia.org/zh-cn/1888%E5%B9%B4" title="1888年">1888年</a> – 在执政不久的<a href="https://zh.wikipedia.org/zh-cn/%E8%85%93%E7%89%B9%E7%83%88%E4%B8%89%E4%B8%96_(%E6%99%AE%E9%B2%81%E5%A3%AB)" title="腓特烈三世 (普鲁士)">腓特烈三世</a>因为头颈癌逝世后，其子<b><a href="https://zh.wikipedia.org/zh-cn/%E5%A8%81%E5%BB%89%E4%BA%8C%E4%B8%96_(%E5%BE%B7%E5%9B%BD)" title="威廉二世 (德国)">威廉二世</a></b>继位<a href="https://zh.wikipedia.org/zh-cn/%E5%BE%B7%E6%84%8F%E5%BF%97%E7%9A%87%E5%B8%9D" title="德意志皇帝">德意志皇帝</a>兼<a href="https://zh.wikipedia.org/zh-cn/%E6%99%AE%E9%B2%81%E5%A3%AB%E5%90%9B%E4%B8%BB%E5%88%97%E8%A1%A8" title="普鲁士君主列表">普鲁士国王</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1954%E5%B9%B4" title="1954年">1954年</a> – 经过意大利、比利时和法国足球协会的协商，<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%AD%90%E6%B4%B2%E8%B6%B3%E7%90%83%E7%B8%BD%E6%9C%83%E8%81%AF%E7%9B%9F" title="欧洲足球总会联盟">欧洲足球联合会联盟</a></b>在瑞士<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E5%A1%9E%E7%88%BE" title="巴塞尔">巴塞尔</a>宣告成立。</li></ul>
