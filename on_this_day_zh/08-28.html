g/zh-cn/%E7%BE%8E%E5%9C%8B%E6%B5%B7%E8%BB%8D" title="美国海军">美国海军</a>宣告代表美国占领<a href="https://zh.wikipedia.org/zh-cn/%E5%A4%AA%E5%B9%B3%E6%B4%8B" title="太平洋">太平洋</a>中部岛屿<b><a href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E9%80%94%E5%B3%B6" title="中途岛">中途岛</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1963%E5%B9%B4" title="1963年">1963年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E9%9D%9E%E8%A3%94%E7%BE%8E%E5%9C%8B%E4%BA%BA%E6%B0%91%E6%AC%8A%E9%81%8B%E5%8B%95" title="非裔美国人民权运动">非裔美国人民权运动</a>领袖<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%A6%AC%E4%B8%81%C2%B7%E8%B7%AF%E5%BE%B7%C2%B7%E9%87%91%E6%81%A9" title="马丁·路德·金恩">马丁·路德·金</a>在<a href="https://zh.wikipedia.org/zh-cn/%E6%9E%97%E8%82%AF%E7%BA%AA%E5%BF%B5%E5%A0%82" title="林肯纪念堂">林肯纪念堂</a>发表著名演讲《<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%88%91%E6%9C%89%E4%B8%80%E5%80%8B%E5%A4%A2%E6%83%B3" title="我有一个梦想">我有一个梦想</a></b>》。</li></ul>
