<p><b><a href="https://zh.wikipedia.org/zh-cn/8%E6%9C%8831%E6%97%A5" title="8月31日">8月31日</a>：</b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%A6%AC%E4%BE%86%E8%A5%BF%E4%BA%9E%E7%8D%A8%E7%AB%8B%E6%97%A5" title="马来西亚独立日">马来西亚独立日</a>（<a href="https://zh.wikipedia.org/zh-cn/1957%E5%B9%B4" title="1957年">1957年</a>）
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1907%E5%B9%B4" title="1907年">1907年</a> – 英国和俄罗斯签订确立中亚势力范围的《<b><a href="https://zh.wikipedia.org/zh-cn/%E8%8B%B1%E4%BF%84%E6%A2%9D%E7%B4%84" title="英俄条约">英俄条约</a></b>》，宣告<a href="https://zh.wikipedia.org/zh-cn/%E4%B8%89%E5%9C%8B%E5%8D%94%E7%B4%84" title="三国协约">三国协约</a>正式形成。</li><li><a href="https://zh.wikipedia.org/zh-cn/1939%E5%B9%B4" title="1939年">1939年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E7%B4%8D%E7%B2%B9%E5%BE%B7%E5%9C%8B" title="纳粹德国">纳粹德国</a><a href="https://zh.wikipedia.org/zh-cn/%E6%AD%A6%E8%A3%85%E5%85%9A%E5%8D%AB%E9%98%9F" title="武装党卫队">武装党卫队</a>冒充波兰军队<b><a href="https://zh.wikipedia.org/zh-cn/%E6%A0%BC%E8%90%8A%E7%B6%AD%E8%8C%A8%E4%BA%8B%E4%BB%B6" title="格莱维茨事件">袭击</a></b>位在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%A0%BC%E5%88%A9%E7%B6%AD%E9%87%87" title="格利维采">格利维采</a>的广播电台，制造<a href="https://zh.wikipedia.org/zh-cn/%E6%B3%A2%E8%98%AD%E6%88%B0%E5%BD%B9" title="波兰战役">入侵波兰</a>的借口。</li><li><a href="https://zh.wikipedia.org/zh-cn/1957%E5%B9%B4" title="1957年">1957年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%A6%AC%E4%BE%86%E8%A5%BF%E4%BA%9E%E5%8D%8A%E5%B3%B6" title="马来西亚半岛">马来西亚半岛</a>的<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%A6%AC%E4%BE%86%E4%BA%9E%E8%81%AF%E5%90%88%E9%82%A6" title="马来亚联合邦">马来亚联合邦</a></b>脱离<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E8%8B%B1%E5%B8%9D%E5%9C%8B" title="大英帝国">大英帝国</a>殖民统治独立，并成为<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E8%8B%B1%E5%9C%8B%E5%8D%94" title="英联邦">英联邦</a>成员国。</li><li><a href="https://zh.wikipedia.org/zh-cn/1997%E5%B9%B4" title="1997年">1997年</a> – 英国<a href="https://zh.wikipedia.org/zh-cn/%E5%A8%81%E7%88%BE%E6%96%AF%E7%8E%8B%E5%A6%83%E6%88%B4%E5%AE%89%E5%A8%9C" title="威尔士王妃戴安娜">威尔士王妃戴安娜</a>和男友<a href="https://zh.wikipedia.org/zh-cn/%E5%A4%9A%E8%BF%AA%C2%B7%E6%B3%95%E8%80%B6%E5%85%B9" title="多迪·法耶兹">多迪·法耶兹</a>在法国<a href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E9%BB%8E" title="巴黎">巴黎</a><a href="https://zh.wikipedia.org/zh-cn/%E9%98%BF%E5%B0%94%E9%A9%AC%E6%A1%A5" title="阿尔马桥">阿尔马桥</a>隧道内发生车祸<b><a href="https://zh.wikipedia.org/zh-cn/%E5%A8%81%E5%B0%94%E5%A3%AB%E7%8E%8B%E5%A6%83%E6%88%B4%E5%AE%89%E5%A8%9C%E4%B9%8B%E6%AD%BB" title="威尔士王妃戴安娜之死">逝世</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/2016%E5%B9%B4" title="2016年">2016年</a> – 巴西<a href="https://zh.wikipedia.org/zh-cn/%E8%81%94%E9%82%A6%E5%8F%82%E8%AE%AE%E9%99%A2_(%E5%B7%B4%E8%A5%BF)" title="联邦参议院 (巴西)">联邦参议院</a>通过对总统<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%BF%AA%E7%88%BE%E7%91%AA%C2%B7%E7%BE%85%E8%B3%BD%E8%8A%99" title="迪尔玛·罗赛芙">迪尔玛·罗塞夫</a></b>的弹劾案，并由副总统<a href="https://zh.wikipedia.org/zh-cn/%E7%B1%B3%E6%AD%87%E7%88%BE%C2%B7%E7%89%B9%E6%A2%85%E7%88%BE" title="米歇尔·特梅尔">米歇尔·特梅尔</a>继任。</li></ul>
