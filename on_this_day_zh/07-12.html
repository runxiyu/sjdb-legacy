</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1561%E5%B9%B4" title="1561年">1561年</a> – 为了纪念征服<a href="https://zh.wikipedia.org/zh-cn/%E5%96%80%E5%B1%B1%E6%B1%97%E5%9C%8B" title="喀山汗国">喀山汗国</a>，位于俄罗斯<a href="https://zh.wikipedia.org/zh-cn/%E8%8E%AB%E6%96%AF%E7%A7%91" title="莫斯科">莫斯科</a><a href="https://zh.wikipedia.org/zh-cn/%E7%B4%85%E5%A0%B4" title="红场">红场</a>的<b><a href="https://zh.wikipedia.org/zh-cn/%E8%81%96%E7%93%A6%E8%A5%BF%E9%87%8C%E4%B8%BB%E6%95%99%E5%BA%A7%E5%A0%82" title="圣瓦西里主教座堂">圣瓦西里主教座堂</a></b>正式完工。</li><li><a href="https://zh.wikipedia.org/zh-cn/1806%E5%B9%B4" title="1806年">1806年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E4%BC%90%E5%88%A9%E4%BA%9E" title="巴伐利亚">巴伐利亚</a>、<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%AC%A6%E9%A8%B0%E5%A0%A1" title="符腾堡">符腾堡</a>、<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E8%8C%B5%E5%85%B9" title="美茵兹">美茵兹</a>、<a href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E7%99%BB" title="巴登">巴登</a>等16个<a href="https://zh.wikipedia.org/zh-cn/%E8%90%8A%E8%8C%B5%E9%82%A6%E8%81%AF%E6%A2%9D%E7%B4%84" title="莱茵邦联条约">公国</a>成立<b><a href="https://zh.wikipedia.org/zh-cn/%E8%90%8A%E8%8C%B5%E9%82%A6%E8%81%AF" title="莱茵邦联">莱茵邦联</a></b>，并脱离<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%A5%9E%E8%81%96%E7%BE%85%E9%A6%AC%E5%B8%9D%E5%9C%8B" title="神圣罗马帝国">神圣罗马帝国</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1943%E5%B9%B4" title="1943年">1943年</a> – 德国<a href="https://zh.wikipedia.org/zh-cn/%E6%AD%A6%E8%A3%85%E5%85%9A%E5%8D%AB%E9%98%9F" title="武装党卫队">党卫军</a>和<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%98%87%E8%81%AF%E7%B4%85%E8%BB%8D" title="苏联红军">苏联红军</a>在<b><a href="https://zh.wikipedia.org/zh-cn/%E6%99%AE%E6%B4%9B%E9%9C%8D%E7%BE%85%E5%A4%AB%E5%8D%A1%E6%88%B0%E5%BD%B9" title="普洛霍罗夫卡战役">普罗霍罗夫卡战役</a></b>中交战，成为规模最大的<a href="https://zh.wikipedia.org/zh-cn/%E5%9D%A6%E5%85%8B" title="坦克">坦克</a>会战之一。</li><li><a href="https://zh.wikipedia.org/zh-cn/1979%E5%B9%B4" title="1979年">1979年</a> – 太平洋西部<a href="https://zh.wikipedia.org/zh-cn/%E5%90%89%E5%B0%94%E4%BC%AF%E7%89%B9%E7%BE%A4%E5%B2%9B" title="吉尔伯特群岛">吉尔伯特群岛</a>正式脱离<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%8B%B1%E5%9C%8B" title="英国">英国</a>统治而独立，国名定为<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%90%89%E9%87%8C%E5%B7%B4%E6%96%AF" title="基里巴斯">基里巴斯共和国</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/2006%E5%B9%B4" title="2006年">2006年</a> – 黎巴嫩<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%9C%9F%E4%B8%BB%E9%BB%A8" title="真主党">真主党</a>游击队跨越<a href="https://zh.wikipedia.org/zh-cn/%E8%97%8D%E7%B7%9A_(%E9%BB%8E%E5%B7%B4%E5%AB%A9)" title="蓝线 (黎巴嫩)">蓝线</a>掳获两名以色列士兵，以色列对黎巴嫩南部展开<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/2006%E5%B9%B4%E4%BB%A5%E9%BB%8E%E8%A1%9D%E7%AA%81" title="2006年以黎冲突">军事行动</a></b>。</li></ul>
