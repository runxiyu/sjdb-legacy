<p><b><a href="https://zh.wikipedia.org/zh-cn/3%E6%9C%8816%E6%97%A5" title="3月16日">3月16日</a>：</b>
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1521%E5%B9%B4" title="1521年">1521年</a> – 葡萄牙探险家<b><a href="https://zh.wikipedia.org/zh-cn/%E6%96%90%E8%BF%AA%E5%8D%97%C2%B7%E9%BA%A5%E5%93%B2%E5%80%AB" title="斐迪南·麦哲伦">费尔南多·麦哲伦</a></b>的船队由太平洋<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%A6%AC%E9%87%8C%E4%BA%9E%E7%B4%8D%E7%BE%A4%E5%B3%B6" title="马里亚纳群岛">马里亚纳群岛</a>抵达菲律宾<a href="https://zh.wikipedia.org/zh-cn/%E9%9C%8D%E8%92%99%E6%B4%AA%E5%B3%B6" title="霍蒙洪岛">霍蒙洪岛</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1935%E5%B9%B4" title="1935年">1935年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E7%B4%8D%E7%B2%B9%E5%BE%B7%E5%9C%8B" title="纳粹德国">纳粹德国</a>元首<a href="https://zh.wikipedia.org/zh-cn/%E9%98%BF%E9%81%93%E5%A4%AB%C2%B7%E5%B8%8C%E7%89%B9%E5%8B%92" title="阿道夫·希特勒">阿道夫·希特勒</a>下令<a href="https://zh.wikipedia.org/zh-cn/%E5%BE%B7%E5%9B%BD%E9%87%8D%E6%95%B4%E5%86%9B%E5%A4%87" title="德国重整军备">打破</a>《<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%87%A1%E7%88%BE%E8%B3%BD%E6%A2%9D%E7%B4%84" title="凡尔赛条约">凡尔赛条约</a>》的限制，将<a href="https://zh.wikipedia.org/zh-cn/%E5%A8%81%E7%91%AA%E9%98%B2%E8%A1%9B%E8%BB%8D" title="威玛防卫军">防卫军</a>扩充成为<b><a href="https://zh.wikipedia.org/zh-cn/%E5%BE%B7%E6%84%8F%E5%BF%97%E5%9C%8B%E9%98%B2%E8%BB%8D" title="德意志国防军">国防军</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1968%E5%B9%B4" title="1968年">1968年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E5%9C%8B%E9%99%B8%E8%BB%8D" title="美国陆军">美国陆军</a>部队在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%B6%8A%E5%8D%97%E5%85%B1%E5%92%8C%E5%9C%8B" title="越南共和国">越南共和国</a><a href="https://zh.wikipedia.org/zh-cn/%E5%BB%A3%E7%BE%A9%E7%9C%81" title="广义省">广义省</a><a href="https://zh.wikipedia.org/zh-cn/%E5%B1%B1%E9%9D%9C%E7%B8%A3" title="山静县">山静县</a>的美莱村<b><a href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E8%90%8A%E6%9D%91%E5%B1%A0%E6%AE%BA" title="美莱村屠杀">屠杀</a></b>当地村民，造成至少347人死亡。</li><li><a href="https://zh.wikipedia.org/zh-cn/1988%E5%B9%B4" title="1988年">1988年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E4%BC%8A%E6%8B%89%E5%85%8B%E5%86%9B%E4%BA%8B" title="伊拉克军事">伊拉克军队</a>在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%BC%8A%E6%8B%89%E5%85%8B%E5%BA%AB%E5%BE%B7%E6%96%AF%E5%9D%A6" title="伊拉克库尔德斯坦">库尔德斯坦</a>城镇<a href="https://zh.wikipedia.org/zh-cn/%E5%93%88%E6%8B%89%E5%8D%9C%E8%B4%BE" title="哈拉卜贾">哈莱卜杰</a>发动<b><a href="https://zh.wikipedia.org/zh-cn/%E5%93%88%E6%8B%89%E5%8D%9C%E8%B4%BE%E5%8C%96%E5%AD%A6%E6%AD%A6%E5%99%A8%E8%A2%AD%E5%87%BB" title="哈拉卜贾化学武器袭击">化学武器袭击</a></b>，造成5,000多人死亡。</li><li><a href="https://zh.wikipedia.org/zh-cn/2014%E5%B9%B4" title="2014年">2014年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E5%85%8B%E9%87%8C%E7%B1%B3%E4%BA%9A%E8%87%AA%E6%B2%BB%E5%85%B1%E5%92%8C%E5%9B%BD" title="克里米亚自治共和国">克里米亚自治共和国</a>针对脱离乌克兰举办具争议的<b><a href="https://zh.wikipedia.org/zh-cn/2014%E5%B9%B4%E5%85%8B%E9%87%8C%E7%B1%B3%E4%BA%9E%E6%AD%B8%E5%B1%AC%E5%85%AC%E6%8A%95" title="2014年克里米亚归属公投">归属公投</a></b>，最终宣称<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%BF%84%E4%BD%94%E5%85%8B%E9%87%8C%E7%B1%B3%E4%BA%9E" title="俄占克里米亚">公投结果</a>是<a href="https://zh.wikipedia.org/zh-cn/%E4%BF%84%E7%BE%85%E6%96%AF%E8%81%AF%E9%82%A6%E4%BD%B5%E5%90%9E%E5%85%8B%E9%87%8C%E7%B1%B3%E4%BA%9E" title="俄罗斯联邦并吞克里米亚">同意加入</a>俄罗斯。</li></ul>
