<p><b><a href="https://zh.wikipedia.org/zh-cn/10%E6%9C%8818%E6%97%A5" title="10月18日">10月18日</a>：</b><a href="https://zh.wikipedia.org/zh-cn/%E8%B7%AF%E5%8A%A0" title="路加">路加</a><a href="https://zh.wikipedia.org/zh-cn/%E8%81%96%E4%BA%BA%E6%9B%86" title="圣人历">庆节</a>、<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%BA%9E%E5%A1%9E%E6%8B%9C%E7%84%B6" title="阿塞拜疆">阿塞拜疆</a><a href="https://zh.wikipedia.org/zh-cn/%E7%8D%A8%E7%AB%8B%E6%97%A5" title="独立日">独立日</a>（<a href="https://zh.wikipedia.org/zh-cn/1991%E5%B9%B4" title="1991年">1991年</a>）、<a href="https://zh.wikipedia.org/zh-cn/%E9%98%BF%E6%8B%89%E6%96%AF%E5%8A%A0%E6%98%93%E6%89%8B" title="阿拉斯加易手">阿拉斯加日</a>（<a href="https://zh.wikipedia.org/zh-cn/1867%E5%B9%B4" title="1867年">1867年</a>）
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1009%E5%B9%B4" title="1009年">1009年</a> – 位于今<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%80%B6%E8%B7%AF%E6%92%92%E5%86%B7%E8%88%8A%E5%9F%8E" title="耶路撒冷旧城">耶路撒冷旧城</a>围墙旁的基督教<b><a href="https://zh.wikipedia.org/zh-cn/%E5%9C%A3%E5%A2%93%E6%95%99%E5%A0%82" title="圣墓教堂">圣墓教堂</a></b>遭到信奉<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%BC%8A%E6%96%AF%E8%98%AD%E6%95%99" title="伊斯兰教">伊斯兰教</a>的<a href="https://zh.wikipedia.org/zh-cn/%E6%B3%95%E8%92%82%E7%8E%9B%E7%8E%8B%E6%9C%9D" title="法蒂玛王朝">法蒂玛王朝</a>拆除。</li><li><a href="https://zh.wikipedia.org/zh-cn/1685%E5%B9%B4" title="1685年">1685年</a> – 法国国王<a href="https://zh.wikipedia.org/zh-cn/%E8%B7%AF%E6%98%93%E5%8D%81%E5%9B%9B" title="路易十四">路易十四</a>签署颁布《<b><a href="https://zh.wikipedia.org/zh-cn/%E6%A5%93%E4%B8%B9%E7%99%BD%E9%9C%B2%E6%95%95%E4%BB%A4" title="枫丹白露敕令">枫丹白露敕令</a></b>》，废除对<a href="https://zh.wikipedia.org/zh-cn/%E6%96%B0%E6%95%99" title="新教">新教</a>的<a href="https://zh.wikipedia.org/zh-cn/%E5%8D%97%E7%89%B9%E6%95%95%E4%BB%A4" title="南特敕令">宽容政策</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1748%E5%B9%B4" title="1748年">1748年</a> – 法国、英国、荷兰和奥地利签署《<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%AC%AC%E4%BA%8C%E4%BA%9E%E7%90%9B%E5%92%8C%E7%B4%84" title="第二亚琛和约">第二亚琛和约</a>》，从而结束<b><a href="https://zh.wikipedia.org/zh-cn/%E5%A5%A7%E5%9C%B0%E5%88%A9%E7%8E%8B%E4%BD%8D%E7%B9%BC%E6%89%BF%E6%88%B0%E7%88%AD" title="奥地利王位继承战争">奥地利王位继承战争</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1860%E5%B9%B4" title="1860年">1860年</a> – 英法联军统帅<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%A9%B9%E5%A7%86%E6%96%AF%C2%B7%E5%B8%83%E9%AD%AF%E6%96%AF%EF%BC%8C%E7%AC%AC%E5%85%AB%E4%BB%A3%E9%A1%8D%E7%88%BE%E9%87%91%E4%BC%AF%E7%88%B5" title="詹姆斯·布鲁斯，第八代额尔金伯爵">詹姆斯·布鲁斯</a>下令部队焚烧<a href="https://zh.wikipedia.org/zh-cn/%E6%B8%85%E6%9C%9D" title="清朝">清朝</a>大型皇家园林<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%9C%93%E6%98%8E%E5%9C%92" title="圆明园">圆明园</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1945%E5%B9%B4" title="1945年">1945年</a> – 曾参与<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%86%9B%E4%BA%8B%E6%94%BF%E5%8F%98" title="军事政变">军事政变</a>而获得领导权的阿根廷政治人物<a href="https://zh.wikipedia.org/zh-cn/%E8%83%A1%E5%AE%89%C2%B7%E8%A3%B4%E9%9A%86" title="胡安·裴隆">胡安·庇隆</a>与著名女星<b><a href="https://zh.wikipedia.org/zh-cn/%E4%BC%8A%E5%A8%83%C2%B7%E8%A3%B4%E9%9A%86" title="伊娃·裴隆">伊娃·庇隆</a></b>结婚。</li></ul>
