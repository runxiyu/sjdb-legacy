0" title="简·奥斯汀">简·奥斯丁</a>第二部小说《<b><a href="https://zh.wikipedia.org/zh-cn/%E5%82%B2%E6%85%A2%E8%88%87%E5%81%8F%E8%A6%8B" title="傲慢与偏见">傲慢与偏见</a></b>》首次出版，并受到大众欢迎。</li><li><a href="https://zh.wikipedia.org/zh-cn/1986%E5%B9%B4" title="1986年">1986年</a> – 美国<a href="https://zh.wikipedia.org/zh-cn/%E6%8C%91%E6%88%B0%E8%80%85%E8%99%9F%E5%A4%AA%E7%A9%BA%E6%A2%AD" title="挑战者号航天飞机">挑战者号航天飞机</a>在发射升空73秒后<b><a href="https://zh.wikipedia.org/zh-cn/%E6%8C%91%E6%88%98%E8%80%85%E5%8F%B7%E8%88%AA%E5%A4%A9%E9%A3%9E%E6%9C%BA%E7%81%BE%E9%9A%BE" title="挑战者号航天飞机灾难">爆炸解体</a></b>，造成<a href="https://zh.wikipedia.org/zh-cn/STS-51-L" title="STS-51-L">7名宇航员</a>死亡。</li></ul>
