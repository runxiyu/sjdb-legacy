/zh.wikipedia.org/zh-cn/1919%E5%B9%B4" title="1919年">1919年</a> – 在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A8%81%E7%91%AA%E5%85%B1%E5%92%8C%E5%9C%8B" title="魏玛共和国">魏玛共和国</a><a href="https://zh.wikipedia.org/zh-cn/%E9%AD%8F%E7%8E%9B%E5%9B%BD%E6%B0%91%E8%AE%AE%E4%BC%9A" title="魏玛国民议会">国民议会</a>通过《<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A8%81%E7%91%AA%E6%86%B2%E6%B3%95" title="威玛宪法">魏玛宪法</a></b>》后，首任总统<a href="https://zh.wikipedia.org/zh-cn/%E5%BC%97%E9%87%8C%E5%BE%B7%E9%87%8C%E5%B8%8C%C2%B7%E8%89%BE%E4%BC%AF%E7%89%B9" title="弗里德里希·艾伯特">弗里德里希·艾伯特</a>正式签署生效。</li><li><a href="https://zh.wikipedia.org/zh-cn/1952%E5%B9%B4" title="1952年">1952年</a> – 约旦<a href="https://zh.wikipedia.org/zh-cn/%E5%9C%8B%E6%B0%91%E8%AD%B0%E6%9C%83_(%E7%B4%84%E6%97%A6)" title="国民议会 (约旦)">国民议会</a>要求国王<a href="https://zh.wikipedia.org/zh-cn/%E5%A1%94%E6%8B%89%E5%8B%92%C2%B7%E4%BC%8A%E6%9C%AC%C2%B7%E9%98%BF%E5%8D%9C%E6%9D%9C%E6%8B%89" title="塔拉勒·伊本·阿卜杜拉">塔拉勒·伊本·阿卜杜拉</a>退位，并由长子<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%83%A1%E7%AC%99%C2%B7%E8%B3%93%C2%B7%E5%A1%94%E6%8B%89%E5%8B%92" title="胡笙·宾·塔拉勒">侯赛因·本·塔拉勒</a></b>继承王位。</li></ul>
