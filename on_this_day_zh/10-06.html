itle="中华人民共和国国务院总理">国务院总理</a><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%8F%AF%E5%9C%8B%E9%8B%92" title="华国锋">华国锋</a>下令<a href="https://zh.wikipedia.org/zh-cn/%E7%B2%89%E7%A2%8E%E5%9B%9B%E4%BA%BA%E5%B8%AE" title="粉碎四人帮">逮捕</a><b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%9B%9B%E4%BA%BA%E5%B9%AB" title="四人帮">四人帮</a></b>主要成员，历时十年的<a href="https://zh.wikipedia.org/zh-cn/%E6%96%87%E5%8C%96%E5%A4%A7%E9%9D%A9%E5%91%BD" title="文化大革命">文化大革命</a>宣告结束。</li><li><a href="https://zh.wikipedia.org/zh-cn/1981%E5%B9%B4" title="1981年">1981年</a> – 埃及总统<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%A9%86%E7%BD%95%E9%BB%98%E5%BE%B7%C2%B7%E8%89%BE%E7%88%BE%C2%B7%E6%B2%99%E9%81%94%E7%89%B9" title="穆罕默德·艾尔·沙达特">安瓦尔·萨达特</a>在首都<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%96%8B%E7%BE%85" title="开罗">开罗</a>主持庆祝<a href="https://zh.wikipedia.org/zh-cn/%E8%B4%96%E7%BD%AA%E6%97%A5%E6%88%B0%E7%88%AD" title="赎罪日战争">赎罪日战争</a>阅兵典礼时，遭到<b><a href="https://zh.wikipedia.org/zh-cn/%E8%90%A8%E8%BE%BE%E7%89%B9%E9%81%87%E5%88%BA" title="萨达特遇刺">刺杀身亡</a></b>。</li></ul>
