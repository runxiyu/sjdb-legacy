<p><b><a href="https://zh.wikipedia.org/zh-cn/2%E6%9C%885%E6%97%A5" title="2月5日">2月5日</a>：</b><a href="https://zh.wikipedia.org/zh-cn/%E8%8A%AC%E5%85%B0" title="芬兰">芬兰</a><a href="https://zh.wikipedia.org/zh-cn/%E7%BA%A6%E7%BF%B0%C2%B7%E5%8D%A2%E5%BE%B7%E7%BB%B4%E6%A0%BC%C2%B7%E9%B2%81%E5%86%85%E8%B4%9D%E9%87%8C" title="约翰·卢德维格·鲁内贝里">鲁内贝里日</a>
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1597%E5%B9%B4" title="1597年">1597年</a> – 在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%B1%90%E8%87%A3%E7%A7%80%E5%90%89" title="丰臣秀吉">丰臣秀吉</a>颁布<a href="https://zh.wikipedia.org/zh-cn/%E5%A4%A9%E4%B8%BB%E6%95%99%E6%9C%83" title="天主教会">天主教会</a>禁令后，日本政府在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%95%B7%E5%B4%8E%E5%B8%82" title="长崎市">长崎</a>处死26名<b><a href="https://zh.wikipedia.org/zh-cn/%E6%97%A5%E6%9C%AC%E4%BA%8C%E5%8D%81%E5%85%AD%E8%81%96%E4%BA%BA" title="日本二十六圣人">天主教徒</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1783%E5%B9%B4" title="1783年">1783年</a> – 意大利<a href="https://zh.wikipedia.org/zh-cn/%E5%8D%A1%E6%8B%89%E5%B8%83%E9%87%8C%E4%BA%9A%E5%A4%A7%E5%8C%BA" title="卡拉布里亚大区">卡拉布里亚</a>地区在2个月内相继发生<b><a href="https://zh.wikipedia.org/zh-cn/1783%E5%B9%B4%E5%8D%A1%E6%8B%89%E5%B8%83%E9%87%8C%E4%BA%9E%E5%9C%B0%E9%9C%87" title="1783年卡拉布里亚地震">五次大地震</a></b>，造成3.2万人死亡。</li><li><a href="https://zh.wikipedia.org/zh-cn/1818%E5%B9%B4" title="1818年">1818年</a> – 在<a href="https://zh.wikipedia.org/zh-cn/%E5%8D%A1%E7%88%BE%E5%8D%81%E4%B8%89%E4%B8%96" title="卡尔十三世">卡尔十三世</a>逝世后，法国元帅<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%8D%A1%E7%88%BE%E5%8D%81%E5%9B%9B%E4%B8%96%C2%B7%E7%B4%84%E7%BF%B0" title="卡尔十四世·约翰">卡尔十四世·约翰</a></b>继任<a href="https://zh.wikipedia.org/zh-cn/%E7%91%9E%E5%85%B8-%E6%8C%AA%E5%A8%81%E8%81%94%E7%9B%9F" title="瑞典-挪威联盟">瑞典-挪威联盟</a>国王。</li><li><a href="https://zh.wikipedia.org/zh-cn/1909%E5%B9%B4" title="1909年">1909年</a> – 比利时化学家<a href="https://zh.wikipedia.org/zh-cn/%E5%88%A9%E5%A5%A5%C2%B7%E8%B4%9D%E5%85%8B%E5%85%B0" title="利奥·贝克兰">利奥·贝克兰</a>宣布发明<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%85%9A%E9%86%9B%E6%A8%B9%E8%84%82" title="酚醛树脂">电木</a>，标志着现代<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A1%91%E8%86%A0" title="塑胶">塑料</a></b>工业的开始。</li><li><a href="https://zh.wikipedia.org/zh-cn/2000%E5%B9%B4" title="2000年">2000年</a> – 在<a href="https://zh.wikipedia.org/zh-cn/%E7%AC%AC%E4%BA%8C%E6%AC%A1%E8%BB%8A%E8%87%A3%E6%88%B0%E7%88%AD" title="第二次车臣战争">第二次车臣战争</a>期间，俄罗斯军队在<a href="https://zh.wikipedia.org/zh-cn/%E6%A0%BC%E7%BD%97%E5%85%B9%E5%B0%BC" title="格罗兹尼">格罗兹尼</a>郊区<b><a href="https://zh.wikipedia.org/zh-cn/%E6%96%B0%E9%98%BF%E7%88%BE%E8%BF%AA%E5%B1%A0%E6%AE%BA" title="新阿尔迪屠杀">草率处决</a></b>至少60名平民。</li></ul>
