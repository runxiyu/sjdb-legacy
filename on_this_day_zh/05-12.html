9%98%BF%E5%A3%A9%E8%97%8F%E6%97%8F%E7%BE%8C%E6%97%8F%E8%87%AA%E6%B2%BB%E5%B7%9E" title="阿坝藏族羌族自治州">阿坝藏族羌族自治州</a><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%B1%B6%E5%B7%9D%E7%B8%A3" title="汶川县">汶川县</a>发生<a href="https://zh.wikipedia.org/zh-cn/%E7%9F%A9%E9%9C%87%E7%B4%9A" title="矩震级"><span class="rt-commentedText" style="display: inline-block;" title="矩震级">M<sub>W</sub></span></a> 8.3级<b><a href="https://zh.wikipedia.org/zh-cn/%E6%B1%B6%E5%B7%9D%E5%A4%A7%E5%9C%B0%E9%9C%87" title="汶川大地震">强烈地震</a></b>，造成超过6.9万人死亡。</li></ul>
