<p><b><a href="https://zh.wikipedia.org/zh-cn/2%E6%9C%8811%E6%97%A5" title="2月11日">2月11日</a>：</b><a href="https://zh.wikipedia.org/zh-cn/%E6%97%A5%E6%9C%AC" title="日本">日本</a><a href="https://zh.wikipedia.org/zh-cn/%E5%BB%BA%E5%9C%8B%E7%B4%80%E5%BF%B5%E4%B9%8B%E6%97%A5" title="建国纪念之日">建国纪念之日</a>（<a href="https://zh.wikipedia.org/zh-cn/%E5%89%8D660%E5%B9%B4" title="前660年">前660年</a>）、<a href="https://zh.wikipedia.org/zh-cn/%E4%BC%8A%E6%9C%97" title="伊朗">伊朗</a><a href="https://zh.wikipedia.org/zh-cn/%E4%BC%8A%E6%9C%97%E4%BC%8A%E6%96%AF%E8%98%AD%E9%9D%A9%E5%91%BD" title="伊朗伊斯兰革命">伊斯兰革命胜利日</a>（<a href="https://zh.wikipedia.org/zh-cn/1979%E5%B9%B4" title="1979年">1979年</a>）
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1873%E5%B9%B4" title="1873年">1873年</a> – 在西班牙国王<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%98%BF%E7%91%AA%E8%BF%AA%E5%A5%A7%E4%B8%80%E4%B8%96_(%E8%A5%BF%E7%8F%AD%E7%89%99)" title="阿玛迪奥一世 (西班牙)">阿玛迪奥一世</a>退位后，<a href="https://zh.wikipedia.org/zh-cn/%E8%A5%BF%E7%8F%AD%E7%89%99%E5%9C%8B%E6%9C%83" title="西班牙国会">西班牙议会</a>宣布成立<b><a href="https://zh.wikipedia.org/zh-cn/%E8%A5%BF%E7%8F%AD%E7%89%99%E7%AC%AC%E4%B8%80%E5%85%B1%E5%92%8C%E5%9C%8B" title="西班牙第一共和国">西班牙第一共和国</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1929%E5%B9%B4" title="1929年">1929年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E7%BE%A9%E5%A4%A7%E5%88%A9%E7%8E%8B%E5%9C%8B_(1861%E5%B9%B4%E2%80%941946%E5%B9%B4)" title="意大利王国 (1861年—1946年)">意大利王国</a>与<a href="https://zh.wikipedia.org/zh-cn/%E8%81%96%E5%BA%A7" title="圣座">圣座</a>签订《<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%8B%89%E7%89%B9%E6%9C%97%E6%A2%9D%E7%B4%84" title="拉特朗条约">拉特朗条约</a>》解决<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%85%E9%A6%AC%E5%95%8F%E9%A1%8C" title="罗马问题">罗马问题</a>，建立主权独立的<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%A2%B5%E8%92%82%E5%B2%A1" title="梵蒂冈">梵蒂冈</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1979%E5%B9%B4" title="1979年">1979年</a> – 随着伊朗军方宣布保持中立，大阿亚图拉<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%AD%AF%E9%9C%8D%E6%8B%89%C2%B7%E7%A9%86%E8%96%A9%E7%B6%AD%C2%B7%E4%BD%95%E6%A2%85%E5%B0%BC" title="鲁霍拉·穆萨维·何梅尼">鲁霍拉·霍梅尼</a>及其支持者<b><a href="https://zh.wikipedia.org/zh-cn/%E4%BC%8A%E6%9C%97%E4%BC%8A%E6%96%AF%E8%98%AD%E9%9D%A9%E5%91%BD" title="伊朗伊斯兰革命">接管政府</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1990%E5%B9%B4" title="1990年">1990年</a> – 南非<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%9D%9E%E6%B4%B2%E6%B0%91%E6%97%8F%E8%AD%B0%E6%9C%83" title="非洲民族议会">非洲人国民大会</a>领袖<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%B4%8D%E7%88%BE%E9%81%9C%C2%B7%E6%9B%BC%E5%BE%B7%E6%8B%89" title="纳尔逊·曼德拉">纳尔逊·曼德拉</a></b>在<a href="https://zh.wikipedia.org/zh-cn/%E5%8D%97%E9%9D%9E%E7%A8%AE%E6%97%8F%E9%9A%94%E9%9B%A2" title="南非种族隔离">监禁</a>27年后<b>，</b>从<a href="https://zh.wikipedia.org/zh-cn/%E5%BE%B7%E6%8B%89%E8%82%AF%E6%96%AF%E5%9D%A6%E6%87%B2%E6%95%99%E4%B8%AD%E5%BF%83" title="德拉肯斯坦惩教中心">维克托·韦斯特监狱</a>释放。</li><li><a href="https://zh.wikipedia.org/zh-cn/2011%E5%B9%B4" title="2011年">2011年</a> – 随着埃及爆发一系列<a href="https://zh.wikipedia.org/zh-cn/2011%E5%B9%B4%E5%9F%83%E5%8F%8A%E9%9D%A9%E5%91%BD" title="2011年埃及革命">抗议活动</a>，<b><a href="https://zh.wikipedia.org/zh-cn/%E7%A9%86%E7%BD%95%E9%BB%98%E5%BE%B7%C2%B7%E8%83%A1%E6%96%AF%E5%B0%BC%C2%B7%E7%A9%86%E5%B7%B4%E6%8B%89%E5%85%8B" title="穆罕默德·胡斯尼·穆巴拉克">胡斯尼·穆巴拉克</a></b>宣布辞去<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%9F%83%E5%8F%8A%E7%B8%BD%E7%B5%B1" title="埃及总统">埃及总统</a>职务。</li></ul>
