%BA%A6%E5%8C%97%E9%83%A8" title="印度北部">印度北部</a>20个邦先后两次发生大规模<b><a href="https://zh.wikipedia.org/zh-cn/2012%E5%B9%B4%E5%8D%B0%E5%BA%A6%E5%A4%A7%E5%81%9C%E7%94%B5" title="2012年印度大停电">停电事故</a></b>，为历史上影响人口最多的停电事故。</li></ul>
