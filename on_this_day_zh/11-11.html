</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1675%E5%B9%B4" title="1675年">1675年</a> – 德国博学家<b><a href="https://zh.wikipedia.org/zh-cn/%E6%88%88%E7%89%B9%E5%BC%97%E9%87%8C%E5%BE%B7%C2%B7%E8%8E%B1%E5%B8%83%E5%B0%BC%E8%8C%A8" title="戈特弗里德·莱布尼茨">莱布尼茨</a></b>第一次使用<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%A9%8D%E5%88%86" title="积分">积分</a>来求取<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%87%BD%E6%95%B8" title="函数">函数</a> <style data-mw-deduplicate="TemplateStyles:r58896141">.mw-parser-output .serif{font-family:Times,serif}</style><span class="serif"><span class="texhtml"><i>y</i> = <i>f</i>(<i>x</i>)</span></span>图形下的面积。</li><li><a href="https://zh.wikipedia.org/zh-cn/1918%E5%B9%B4" title="1918年">1918年</a> – 波兰政治家<b><a href="https://zh.wikipedia.org/zh-cn/%E7%BA%A6%E7%91%9F%E5%A4%AB%C2%B7%E6%AF%95%E8%8B%8F%E6%96%AF%E5%9F%BA" title="约瑟夫·毕苏斯基">约瑟夫·毕苏斯基</a></b>被任命为军队总司令，随后宣布<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%B3%A2%E8%98%AD%E7%AC%AC%E4%BA%8C%E5%85%B1%E5%92%8C%E5%9C%8B" title="波兰第二共和国">波兰第二共和国</a>正式独立。</li><li><a href="https://zh.wikipedia.org/zh-cn/1942%E5%B9%B4" title="1942年">1942年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E5%90%8C%E7%9B%9F%E5%9C%8B_(%E7%AC%AC%E4%BA%8C%E6%AC%A1%E4%B8%96%E7%95%8C%E5%A4%A7%E6%88%B0)" title="同盟国 (第二次世界大战)">同盟国</a>军队在<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%AC%AC%E4%BA%8C%E6%AC%A1%E9%98%BF%E6%8B%89%E6%9B%BC%E6%88%B0%E5%BD%B9" title="第二次阿拉曼战役">第二次阿拉曼战役</a></b>中击败<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%BB%B8%E5%BF%83%E5%9C%8B" title="轴心国">轴心国</a>部队，从而改变<a href="https://zh.wikipedia.org/zh-cn/%E5%8C%97%E9%9D%9E%E6%88%B0%E5%A0%B4" title="北非战场">北非战场</a>的形势。</li><li><a href="https://zh.wikipedia.org/zh-cn/1965%E5%B9%B4" title="1965年">1965年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E7%BE%85%E5%BE%B7%E8%A5%BF%E4%BA%9E" title="罗德西亚">罗得西亚</a>总理<b><a href="https://zh.wikipedia.org/zh-cn/%E4%BC%8A%E6%81%A9%C2%B7%E5%8F%B2%E5%AF%86%E6%96%AF" title="伊恩·史密斯">伊恩·史密斯</a></b>发表《单方面独立宣言》，宣告<a href="https://zh.wikipedia.org/zh-cn/%E5%8D%97%E7%BE%85%E5%BE%B7%E8%A5%BF%E4%BA%9E" title="南罗德西亚">南罗得西亚</a>地区自英国独立。</li><li><a href="https://zh.wikipedia.org/zh-cn/1975%E5%B9%B4" title="1975年">1975年</a> – 因为澳大利亚总理<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%84%9B%E5%BE%B7%E8%8F%AF%C2%B7%E9%AB%98%E5%A4%AB%C2%B7%E6%83%A0%E7%89%B9%E8%98%AD" title="爱德华·高夫·惠特兰">高夫·惠特拉姆</a>被解除职务及<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%BE%B3%E6%B4%B2%E5%9C%8B%E6%9C%83" title="澳洲国会">澳大利亚国会</a>宣布<a href="https://zh.wikipedia.org/zh-cn/%E5%8F%8C%E9%87%8D%E8%A7%A3%E6%95%A3" title="双重解散">双重解散</a>，澳大利亚陷入<b><a href="https://zh.wikipedia.org/zh-cn/1975%E5%B9%B4%E6%BE%B3%E5%A4%A7%E5%88%A9%E4%BA%9A%E5%AE%AA%E6%94%BF%E5%8D%B1%E6%9C%BA" title="1975年澳大利亚宪政危机">宪政危机</a></b>。</li></ul>
