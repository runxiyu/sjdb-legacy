<p><b><a href="https://zh.wikipedia.org/zh-cn/12%E6%9C%8820%E6%97%A5" title="12月20日">12月20日</a>：</b><a href="https://zh.wikipedia.org/zh-cn/%E6%BE%B3%E9%96%80%E5%9B%9E%E6%AD%B8" title="澳门回归">澳门回归纪念日</a>
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1860%E5%B9%B4" title="1860年">1860年</a> – 美国<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%8D%97%E5%8D%A1%E7%BE%85%E4%BE%86%E7%B4%8D%E5%B7%9E" title="南卡罗来纳州">南卡罗来纳州</a>率先宣布<b><a href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E5%9C%8B%E5%85%A7%E6%88%B0%E8%B5%B7%E5%9B%A0" title="美国内战起因">退出联邦</a></b>，促成往后7个<a href="https://zh.wikipedia.org/zh-cn/%E8%93%84%E5%A5%B4%E5%B7%9E%E4%B8%8E%E8%87%AA%E7%94%B1%E5%B7%9E" title="蓄奴州与自由州">蓄奴州</a>另外成立<a href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E5%88%A9%E5%A0%85%E8%81%AF%E7%9B%9F%E5%9C%8B" title="美利坚联盟国">美利坚联盟国</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1941%E5%B9%B4" title="1941年">1941年</a> – 由<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%99%B3%E7%B4%8D%E5%BE%B7" title="陈纳德">陈纳德</a>率领的美国<b><a href="https://zh.wikipedia.org/zh-cn/%E9%A3%9B%E8%99%8E%E9%9A%8A" title="飞虎队">飞虎队</a></b>成员成功拦截试图空袭中国<a href="https://zh.wikipedia.org/zh-cn/%E6%98%86%E6%98%8E%E5%B8%82" title="昆明市">昆明市</a>的日本轰炸机机队。</li><li><a href="https://zh.wikipedia.org/zh-cn/1957%E5%B9%B4" title="1957年">1957年</a> – 美国<a href="https://zh.wikipedia.org/zh-cn/%E6%B3%A2%E9%9F%B3" title="波音">波音</a>公司研制的<b><a href="https://zh.wikipedia.org/zh-cn/%E6%B3%A2%E9%9F%B3707" title="波音707">波音707</a></b>首次飞行，为第一款获得成功的喷气民航客机。</li><li><a href="https://zh.wikipedia.org/zh-cn/1971%E5%B9%B4" title="1971年">1971年</a> – 两组法国<a href="https://zh.wikipedia.org/zh-cn/%E4%BA%BA%E9%81%93%E6%8F%B4%E5%8A%A9" title="人道援助">人道援助</a>团队共同组成<b><a href="https://zh.wikipedia.org/zh-cn/%E7%84%A1%E5%9C%8B%E7%95%8C%E9%86%AB%E7%94%9F" title="无国界医生">无国界医生</a></b>，并在隔年投入尼加拉瓜<a href="https://zh.wikipedia.org/zh-cn/%E9%A6%AC%E6%8B%BF%E7%93%9C" title="马拿瓜">马那瓜</a>的医治工作。</li><li><a href="https://zh.wikipedia.org/zh-cn/1989%E5%B9%B4" title="1989年">1989年</a> – 美国发起军事行动<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E5%9C%8B%E5%85%A5%E4%BE%B5%E5%B7%B4%E6%8B%BF%E9%A6%AC" title="美国入侵巴拿马">入侵巴拿马</a></b>，
