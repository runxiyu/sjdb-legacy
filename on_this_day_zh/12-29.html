<p><b><a href="https://zh.wikipedia.org/zh-cn/12%E6%9C%8829%E6%97%A5" title="12月29日">12月29日</a>：</b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A4%96%E8%92%99%E5%8F%A4%E7%8D%A8%E7%AB%8B" title="外蒙古独立">蒙古国独立日</a>（<a href="https://zh.wikipedia.org/zh-cn/1911%E5%B9%B4" title="1911年">1911年</a>）、<a href="https://zh.wikipedia.org/zh-cn/%E6%84%9B%E7%88%BE%E8%98%AD%E6%86%B2%E6%B3%95" title="爱尔兰宪法">爱尔兰宪法日</a>（<a href="https://zh.wikipedia.org/zh-cn/1937%E5%B9%B4" title="1937年">1937年</a>）
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1860%E5%B9%B4" title="1860年">1860年</a> – 为了因应<a href="https://zh.wikipedia.org/zh-cn/%E6%B3%95%E5%9C%8B%E6%B5%B7%E8%BB%8D" title="法国海军">法国海军</a>新建的<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%90%B5%E7%94%B2%E8%89%A6" title="铁甲舰">铁甲舰</a>，<a href="https://zh.wikipedia.org/zh-cn/%E8%8B%B1%E5%9C%8B%E7%9A%87%E5%AE%B6%E6%B5%B7%E8%BB%8D" title="英国皇家海军">英国皇家海军</a>设计出首艘<b><a href="https://zh.wikipedia.org/zh-cn/%E5%8B%87%E5%A3%AB%E5%8F%B7%E9%93%81%E7%94%B2%E8%88%B0" title="勇士号铁甲舰">铁甲船壳军舰</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1890%E5%B9%B4" title="1890年">1890年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E5%9C%8B%E9%99%B8%E8%BB%8D" title="美国陆军">美国陆军</a>部队针对<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%98%87%E6%97%8F" title="苏族">苏族</a>部落<a href="https://zh.wikipedia.org/zh-cn/%E6%8B%89%E7%A7%91%E5%A1%94%E6%97%8F" title="拉科塔族">拉科塔族</a>展开<b><a href="https://zh.wikipedia.org/zh-cn/%E4%BC%A4%E8%86%9D%E6%B2%B3%E5%A4%A7%E5%B1%A0%E6%9D%80" title="伤膝河大屠杀">大屠杀</a></b>，最终造成超过150人死亡。</li><li><a href="https://zh.wikipedia.org/zh-cn/1928%E5%B9%B4" title="1928年">1928年</a> – 在<a href="https://zh.wikipedia.org/zh-cn/%E7%9A%87%E5%A7%91%E5%B1%AF%E4%BA%8B%E4%BB%B6" title="皇姑屯事件">皇姑屯事件</a>发生后，中国东北地区<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A5%89%E7%B3%BB" title="奉系">奉系</a>军阀<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%BC%B5%E5%AD%B8%E8%89%AF" title="张学良">张学良</a>宣布<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%9D%B1%E5%8C%97%E6%98%93%E5%B9%9F" title="东北易帜">改换旗帜</a></b>而接受<a href="https://zh.wikipedia.org/zh-cn/%E5%9C%8B%E6%B0%91%E6%94%BF%E5%BA%9C" title="国民政府">国民政府</a>管辖。</li><li><a href="https://zh.wikipedia.org/zh-cn/1989%E5%B9%B4" title="1989年">1989年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%97%A5%E7%B6%93%E5%B9%B3%E5%9D%87%E6%8C%87%E6%95%B8" title="日经平均指数">日经平均指数</a>盘中达到历史最高的38,957.44点，随后开始下跌，<b><a href="https://zh.wikipedia.org/zh-cn/%E6%97%A5%E6%9C%AC%E6%B3%A1%E6%B2%AB%E7%BB%8F%E6%B5%8E" title="日本泡沫经济">日本泡沫经济</a></b>逐渐破裂。</li><li><a href="https://zh.wikipedia.org/zh-cn/1993%E5%B9%B4" title="1993年">1993年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E9%A6%99%E6%B8%AF" title="香港">香港</a><a href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E5%B6%BC%E5%B1%B1" title="大屿山">大屿山</a><a href="https://zh.wikipedia.org/zh-cn/%E5%AF%B6%E8%93%AE%E7%A6%AA%E5%AF%BA" title="宝莲禅寺">宝莲禅寺</a>的<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A4%A9%E5%A3%87%E5%A4%A7%E4%BD%9B" title="天坛大佛">天坛大佛</a></b>举行开光仪式，为当时世界上最大的户外青铜<a href="https://zh.wikipedia.org/zh-cn/%E4%BD%9B%E5%83%8F" title="佛像">佛像</a>。</li></ul>
