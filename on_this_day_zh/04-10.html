<p><b><a href="https://zh.wikipedia.org/zh-cn/4%E6%9C%8810%E6%97%A5" title="4月10日">4月10日</a>：</b>
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1815%E5%B9%B4" title="1815年">1815年</a> – 荷属东印度<b><a href="https://zh.wikipedia.org/zh-cn/%E5%9D%A6%E5%8D%9A%E6%8B%89%E7%81%AB%E5%B1%B1" title="坦博拉火山">坦博拉火山</a></b>发生人类历史上<a href="https://zh.wikipedia.org/zh-cn/%E7%81%AB%E5%B1%B1%E7%88%86%E7%99%BC%E6%8C%87%E6%95%B8" title="火山爆发指数">最大规模</a>的<a href="https://zh.wikipedia.org/zh-cn/1815%E5%B9%B4%E5%9D%A6%E5%8D%9A%E6%8B%89%E7%81%AB%E5%B1%B1%E7%88%86%E5%8F%91" title="1815年坦博拉火山爆发">爆发</a>，造成9.2万人死亡和<a href="https://zh.wikipedia.org/zh-cn/%E7%84%A1%E5%A4%8F%E4%B9%8B%E5%B9%B4" title="无夏之年">全球气候异常</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1959%E5%B9%B4" title="1959年">1959年</a> – 日本皇太子<b><a href="https://zh.wikipedia.org/zh-cn/%E6%98%8E%E4%BB%81" title="明仁">明仁亲王</a></b>与<a href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E6%99%BA%E5%AD%90%E4%B8%8A%E7%9A%87%E5%90%8E" title="美智子上皇后">正田美智子</a>正式结婚，成为第一位迎娶平民的<a href="https://zh.wikipedia.org/zh-cn/%E6%97%A5%E6%9C%AC%E7%9A%87%E5%AE%A4" title="日本皇室">日本皇太子</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1998%E5%B9%B4" title="1998年">1998年</a> – 英国首相<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%9D%B1%E5%B0%BC%C2%B7%E5%B8%83%E8%90%8A%E7%88%BE" title="东尼·布莱尔">托尼·布莱尔</a>和爱尔兰总理<a href="https://zh.wikipedia.org/zh-cn/%E4%BC%AF%E8%92%82%C2%B7%E5%9F%83%E4%BA%A8" title="伯蒂·埃亨">伯蒂·埃亨</a>签订处理<a href="https://zh.wikipedia.org/zh-cn/%E5%8C%97%E7%88%B1%E5%B0%94%E5%85%B0%E9%97%AE%E9%A2%98" title="北爱尔兰问题">北爱尔兰问题</a>的《<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%B2%9D%E7%88%BE%E6%B3%95%E6%96%AF%E7%89%B9%E5%8D%94%E8%AD%B0" title="贝尔法斯特协议">贝尔法斯特协议</a></b>》。</li><li><a href="https://zh.wikipedia.org/zh-cn/2010%E5%B9%B4" title="2010年">2010年</a> – 波兰总统<a href="https://zh.wikipedia.org/zh-cn/%E8%90%8A%E8%B5%AB%C2%B7%E5%8D%A1%E6%AC%BD%E6%96%AF%E5%9F%BA" title="莱赫·卡钦斯基">莱赫·卡钦斯基</a>的<a href="https://zh.wikipedia.org/zh-cn/%E5%9C%96%E6%B3%A2%E5%88%97%E5%A4%ABTu-154" title="图波列夫Tu-154">图波列夫Tu-154</a>座机在俄罗斯<a href="https://zh.wikipedia.org/zh-cn/%E6%96%AF%E6%91%A9%E6%A3%B1%E6%96%AF%E5%85%8B%E5%8C%97%E6%A9%9F%E5%A0%B4" title="斯摩棱斯克北机场">斯摩棱斯克北机场</a>降落失败<b><a href="https://zh.wikipedia.org/zh-cn/2010%E5%B9%B4%E6%B3%A2%E5%85%B0%E7%A9%BA%E5%86%9B101%E5%8F%B7%E7%8F%AD%E6%9C%BA%E7%A9%BA%E9%9A%BE" title="2010年波兰空军101号班机空难">坠毁</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/2019%E5%B9%B4" title="2019年">2019年</a> – <b><a href="https://zh.wikipedia.org/zh-cn/%E4%BA%8B%E4%BB%B6%E8%A6%96%E7%95%8C%E6%9C%9B%E9%81%A0%E9%8F%A1" title="事件视界望远镜">事件视界望远镜计划</a></b>科学家召开记者会，发布人类史上首张直接对<a href="https://zh.wikipedia.org/zh-cn/%E9%BB%91%E6%B4%9E" title="黑洞">黑洞</a>观测的天文影像。</li></ul>
