<p><b><a href="https://zh.wikipedia.org/zh-cn/9%E6%9C%8820%E6%97%A5" title="9月20日">9月20日</a>：</b>

/a>统治的<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%85%E9%A6%AC" title="罗马">罗马</a>后，完成<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%A9%E5%A4%A7%E5%88%A9%E7%B5%B1%E4%B8%80" title="意大利统一">意大利统一</a></b>目标。</li><li><a href="https://zh.wikipedia.org/zh-cn/1954%E5%B9%B4" title="1954年">1954年</a> – 中国第一届<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%85%A8%E5%9C%8B%E4%BA%BA%E6%B0%91%E4%BB%A3%E8%A1%A8%E5%A4%A7%E6%9C%83" title="全国人民代表大会">全国人民代表大会</a>第一次会议正式通过第一部《<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E8%8F%AF%E4%BA%BA%E6%B0%91%E5%85%B1%E5%92%8C%E5%9C%8B%E6%86%B2%E6%B3%95" title="中华人民共和国宪法">中华人民共和国宪法</a></b>》。</li></ul>
