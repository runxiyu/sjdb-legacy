<p><b><a href="https://zh.wikipedia.org/zh-cn/2%E6%9C%8828%E6%97%A5" title="2月28日">2月28日</a>：</b><a href="https://zh.wikipedia.org/zh-cn/%E8%87%BA%E7%81%A3" title="台湾">台湾</a><a href="https://zh.wikipedia.org/zh-cn/%E5%92%8C%E5%B9%B3%E7%B4%80%E5%BF%B5%E6%97%A5_(%E8%87%BA%E7%81%A3)" title="和平纪念日 (台湾)">和平纪念日</a>（<a href="https://zh.wikipedia.org/zh-cn/1947%E5%B9%B4" title="1947年">1947年</a>）、<a href="https://zh.wikipedia.org/zh-cn/%E8%8A%AC%E5%85%B0" title="芬兰">芬兰</a><a href="https://zh.wikipedia.org/zh-cn/%E5%8D%A1%E5%8B%92%E7%93%A6%E6%8B%89" title="卡勒瓦拉">卡勒瓦拉日</a>
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/%E5%89%8D202%E5%B9%B4" title="前202年">前202年</a> – 汉王<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%8A%89%E9%82%A6" title="刘邦">刘邦</a>在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%A5%9A%E6%BC%A2%E6%88%B0%E7%88%AD" title="楚汉战争">击败</a>西楚霸王<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%A0%85%E7%BE%BD" title="项羽">项羽</a>的军队后登基成为皇帝，并建立<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%BC%A2%E6%9C%9D" title="汉朝">汉朝</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/870%E5%B9%B4" title="870年">870年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E5%A4%A9%E4%B8%BB%E6%95%99%E6%9C%83" title="天主教会">天主教会</a>召开<b><a href="https://zh.wikipedia.org/zh-cn/%E7%AC%AC%E5%9B%9B%E6%AC%A1%E5%90%9B%E5%A3%AB%E5%9D%A6%E4%B8%81%E5%A0%A1%E5%85%AC%E6%9C%83%E8%AD%B0" title="第四次君士坦丁堡公会议">第四次君士坦丁堡公会议</a></b>，<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%B5%95%E7%BD%B0" title="绝罚">开除</a>君士坦丁堡牧首<a href="https://zh.wikipedia.org/zh-cn/%E4%BD%9B%E6%8F%90%E4%B9%8C" title="佛提乌">佛提乌</a>教籍。</li><li><a href="https://zh.wikipedia.org/zh-cn/1897%E5%B9%B4" title="1897年">1897年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E6%B3%95%E5%9C%8B%E8%BB%8D%E9%9A%8A" title="法国军队">法国军队</a>废黜<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%BC%8A%E9%BB%98%E9%87%8C%E7%B4%8D%E7%8E%8B%E5%9C%8B" title="伊默里纳王国">伊默里纳王国</a>女王<b><a href="https://zh.wikipedia.org/zh-cn/%E8%85%8A%E7%BA%B3%E7%93%A6%E6%B4%9B%E5%A8%9C%E4%B8%89%E4%B8%96" title="腊纳瓦洛娜三世">腊纳瓦洛娜三世</a></b>，马达加斯加成为<a href="https://zh.wikipedia.org/zh-cn/%E6%B3%95%E5%B1%AC%E9%A6%AC%E9%81%94%E5%8A%A0%E6%96%AF%E5%8A%A0" title="法属马达加斯加">法国殖民地</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1986%E5%B9%B4" title="1986年">1986年</a> – 瑞典首相<b><a href="https://zh.wikipedia.org/zh-cn/%E5%A5%A5%E6%B4%9B%E5%A4%AB%C2%B7%E5%B8%95%E5%B0%94%E6%A2%85" title="奥洛夫·帕尔梅">奥洛夫·帕尔梅</a></b>在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%96%AF%E5%BE%B7%E5%93%A5%E7%88%BE%E6%91%A9" title="斯德哥尔摩">斯德哥尔摩</a>遭到枪杀，<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%8B%B1%E7%93%A6%E7%88%BE%C2%B7%E5%8D%A1%E7%88%BE%E6%9D%BE" title="英瓦尔·卡尔松">英瓦尔·卡尔松</a>接任职务。</li><li><a href="https://zh.wikipedia.org/zh-cn/2013%E5%B9%B4" title="2013年">2013年</a> – 教宗<a href="https://zh.wikipedia.org/zh-cn/%E6%9C%AC%E7%AF%A4%E5%8D%81%E5%85%AD%E4%B8%96" title="本笃十六世">本笃十六世</a>因为年老等因素<b><a href="https://zh.wikipedia.org/zh-cn/%E6%95%99%E5%AE%97%E6%9C%AC%E7%AF%A4%E5%8D%81%E5%85%AD%E4%B8%96%E8%BE%AD%E8%81%B7" title="教宗本笃十六世辞职">正式辞职</a></b>，成为近600年首位<a href="https://zh.wikipedia.org/zh-cn/%E6%95%99%E5%AE%97%E8%BE%AD%E8%81%B7" title="教宗辞职">辞职</a>的教宗。</li></ul>
