ikipedia.org/zh-cn/%E7%BE%8E%E6%B4%B2%E5%9C%8B%E5%AE%B6%E7%B5%84%E7%B9%94" title="美洲国家组织">美洲国家组织</a></b>，共有21个创始成员国。</li><li><a href="https://zh.wikipedia.org/zh-cn/1975%E5%B9%B4" title="1975年">1975年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%B6%8A%E5%8D%97%E6%B0%91%E4%B8%BB%E5%85%B1%E5%92%8C%E5%9C%8B" title="越南民主共和国">越南民主共和国</a>和<a href="https://zh.wikipedia.org/zh-cn/%E8%B6%8A%E5%8D%97%E5%8D%97%E6%96%B9%E6%B0%91%E6%97%8F%E8%A7%A3%E6%94%BE%E9%99%A3%E7%B7%9A" title="越南南方民族解放阵线">越南南方民族解放阵线</a>部队<a href="https://zh.wikipedia.org/zh-cn/%E5%9B%9B%E4%B8%89%E3%80%87%E4%BA%8B%E4%BB%B6" title="四三〇事件">攻陷</a><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%B6%8A%E5%8D%97%E5%85%B1%E5%92%8C%E5%9C%8B" title="越南共和国">越南共和国</a>首都<a href="https://zh.wikipedia.org/zh-cn/%E8%83%A1%E5%BF%97%E6%98%8E%E5%B8%82" title="胡志明市">西贡市</a>，<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%B6%8A%E5%8D%97%E6%88%B0%E7%88%AD" title="越南战争">越南战争</a></b>结束。</li><li><a href="https://zh.wikipedia.org/zh-cn/2019%E5%B9%B4" title="2019年">2019年</a> – 日本天皇<a href="https://zh.wikipedia.org/zh-cn/%E6%98%8E%E4%BB%81" title="明仁">明仁</a>依《<a href="https://zh.wikipedia.org/zh-cn/%E5%A4%A9%E7%9A%87%E9%80%80%E4%BD%8D%E7%AD%89%E7%9B%B8%E9%97%9C%E7%9A%87%E5%AE%A4%E5%85%B8%E7%AF%84%E7%89%B9%E4%BE%8B%E6%B3%95" title="天皇退位等相关皇室典范特例法">天皇退位等相关皇室典范特例法</a>》<b><a href="https://zh.wikipedia.org/zh-cn/%E5%A4%A9%E7%9A%87%E6%98%8E%E4%BB%81%E9%80%80%E4%BD%8D" title="天皇明仁退位">正式退位</a></b>，并由皇太子<a href="https://zh.wikipedia.org/zh-cn/%E5%BE%B7%E4%BB%81" title="德仁">德仁亲王</a>继位。</li></ul>
