<p><b><a href="https://zh.wikipedia.org/zh-cn/6%E6%9C%887%E6%97%A5" title="6月7日">6月7日</a>：</b>
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1494%E5%B9%B4" title="1494年">1494年</a> – 在教宗<a href="https://zh.wikipedia.org/zh-cn/%E4%BA%9E%E6%AD%B7%E5%B1%B1%E5%A4%A7%E5%85%AD%E4%B8%96" title="亚历山大六世">亚历山大六世</a>斡旋下，<a href="https://zh.wikipedia.org/zh-cn/%E8%A5%BF%E7%8F%AD%E7%89%99%E5%B8%9D%E5%9C%8B" title="西班牙帝国">西班牙</a>和<a href="https://zh.wikipedia.org/zh-cn/%E8%91%A1%E8%90%84%E7%89%99%E5%B8%9D%E5%9C%8B" title="葡萄牙帝国">葡萄牙</a>达成瓜分<a href="https://zh.wikipedia.org/zh-cn/%E6%96%B0%E5%A4%A7%E9%99%B8" title="新大陆">新大陆</a>的《<b><a href="https://zh.wikipedia.org/zh-cn/%E6%89%98%E5%BE%B7%E8%A5%BF%E5%88%A9%E4%BA%9A%E6%96%AF%E6%9D%A1%E7%BA%A6" title="托德西利亚斯条约">托德西利亚斯条约</a></b>》。</li><li><a href="https://zh.wikipedia.org/zh-cn/1905%E5%B9%B4" title="1905年">1905年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E6%8C%AA%E5%A8%81%E8%AD%B0%E6%9C%83" title="挪威议会">挪威议会</a>宣布与<a href="https://zh.wikipedia.org/zh-cn/%E7%91%9E%E5%85%B8" title="瑞典">瑞典</a>之间的<a href="https://zh.wikipedia.org/zh-cn/%E7%91%9E%E5%85%B8-%E6%8C%AA%E5%A8%81%E8%81%94%E7%9B%9F" title="瑞典-挪威联盟">瑞典-挪威联盟</a>正式<a href="https://zh.wikipedia.org/zh-cn/%E7%91%9E%E5%85%B8-%E6%8C%AA%E5%A8%81%E8%81%AF%E7%9B%9F%E8%A7%A3%E9%AB%94" title="瑞典-挪威联盟解体">解体</a>，<b><a href="https://zh.wikipedia.org/zh-cn/%E6%8C%AA%E5%A8%81" title="挪威">挪威</a></b>成为主权独立的国家。</li><li><a href="https://zh.wikipedia.org/zh-cn/1929%E5%B9%B4" title="1929年">1929年</a> – 在《<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%8B%89%E7%89%B9%E6%9C%97%E6%A2%9D%E7%B4%84" title="拉特朗条约">拉特朗条约</a>》生效后，<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%A9%E5%A4%A7%E5%88%A9%E7%8E%8B%E5%9C%8B_(1861%E5%B9%B4%EF%BC%8D1946%E5%B9%B4)" title="意大利王国 (1861年－1946年)">意大利王国</a>承认<a href="https://zh.wikipedia.org/zh-cn/%E8%81%96%E5%BA%A7" title="圣座">圣座</a>在<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%A2%B5%E8%92%82%E5%B2%A1" title="梵蒂冈">梵蒂冈</a></b>建立<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%85%E9%A6%AC%E5%95%8F%E9%A1%8C" title="罗马问题">主权独立</a>的国家。</li><li><a href="https://zh.wikipedia.org/zh-cn/1942%E5%B9%B4" title="1942年">1942年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E5%9C%8B%E6%B5%B7%E8%BB%8D" title="美国海军">美国海军</a>在<a href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E9%80%94%E5%B3%B6" title="中途岛">中途岛</a>附近击退计划发动进攻的<a href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E6%97%A5%E6%9C%AC%E5%B8%9D%E5%9C%8B%E6%B5%B7%E8%BB%8D" title="大日本帝国海军">大日本帝国海军</a>，<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E9%80%94%E5%B3%B6%E6%88%B0%E5%BD%B9" title="中途岛战役">中途岛战役</a></b>结束。</li><li><a href="https://zh.wikipedia.org/zh-cn/1981%E5%B9%B4" title="1981年">1981年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E4%BB%A5%E8%89%B2%E5%88%97%E7%A9%BA%E5%86%9B" title="以色列空军">以色列空军</a>出动14架战斗机<b><a href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E6%AF%94%E5%80%AB%E8%A1%8C%E5%8B%95" title="巴比伦行动">摧毁</a></b>伊拉克首都<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E6%A0%BC%E9%81%94" title="巴格达">巴格达</a>附近正在兴建的<a href="https://zh.wikipedia.org/zh-cn/%E4%BC%8A%E6%8B%89%E5%85%8B%E8%88%87%E5%A4%A7%E8%A6%8F%E6%A8%A1%E6%AE%BA%E5%82%B7%E6%80%A7%E6%AD%A6%E5%99%A8" title="伊拉克与大规模杀伤性武器">核子反应堆</a>。</li></ul>
