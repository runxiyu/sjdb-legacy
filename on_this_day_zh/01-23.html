8%83%E8%90%8A%E5%85%8B%E5%A8%81%E7%88%BE" title="伊丽莎白·布莱克威尔">伊丽莎白·布莱克威尔</a></b>自<a href="https://zh.wikipedia.org/zh-cn/%E5%82%91%E5%B0%BC%E7%93%A6%E9%86%AB%E5%AD%B8%E9%99%A2" title="杰尼瓦医学院">杰尼瓦医学院</a>毕业，为首位具医学学位的美国女性。</li><li><a href="https://zh.wikipedia.org/zh-cn/1968%E5%B9%B4" title="1968年">1968年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E6%9C%9D%E9%AE%AE%E4%BA%BA%E6%B0%91%E8%BB%8D%E6%B5%B7%E8%BB%8D" title="朝鲜人民军海军">朝鲜人民军海军</a>在<a href="https://zh.wikipedia.org/zh-cn/%E5%85%83%E5%B1%B1%E5%B8%82" title="元山市">元山市</a>外海扣押美国间谍船<b><a href="https://zh.wikipedia.org/zh-cn/%E6%99%AE%E9%9F%8B%E5%B8%83%E6%B4%9B%E8%99%9F%E9%80%9A%E7%94%A8%E7%92%B0%E5%A2%83%E7%A0%94%E7%A9%B6%E8%89%A6" title="普韦布洛号通用环境研究舰">普韦布洛号通用环境研究舰</a></b>。</li></ul>
