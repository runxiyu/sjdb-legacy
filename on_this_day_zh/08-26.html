.wikipedia.org/zh-cn/%E4%BA%BA%E6%9D%83%E5%92%8C%E5%85%AC%E6%B0%91%E6%9D%83%E5%AE%A3%E8%A8%80" title="人权和公民权宣言">人权和公民权宣言</a></b>》，宣布<a href="https://zh.wikipedia.org/zh-cn/%E8%87%AA%E7%94%B1" title="自由">自由</a>、<a href="https://zh.wikipedia.org/zh-cn/%E8%B2%A1%E7%94%A2%E6%AC%8A" title="财产权">财产</a>、<a href="https://zh.wikipedia.org/zh-cn/%E5%AE%89%E5%85%A8" title="安全">安全</a>和<a href="https://zh.wikipedia.org/zh-cn/%E9%9D%A9%E5%91%BD%E6%9D%83" title="革命权">反抗压迫的权利</a>是<a href="https://zh.wikipedia.org/zh-cn/%E8%87%AA%E7%84%B6%E6%9D%83%E5%88%A9%E5%92%8C%E6%B3%95%E5%AE%9A%E6%9D%83%E5%88%A9" title="自然权利和法定权利">天赋人权</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1883%E5%B9%B4" title="1883年">1883年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E8%8D%B7%E5%B1%AC%E6%9D%B1%E5%8D%B0%E5%BA%A6" title="荷属东印度">荷属东印度</a><a href="https://zh.wikipedia.org/zh-cn/%E5%96%80%E6%8B%89%E5%96%80%E6%89%98%E7%81%AB%E5%B1%B1" title="喀拉喀托火山">喀拉喀托火山</a>发生四次<b><a href="https://zh.wikipedia.org/zh-cn/1883%E5%B9%B4%E5%96%80%E6%8B%89%E5%96%80%E6%89%98%E7%81%AB%E5%B1%B1%E7%88%86%E7%99%BC" title="1883年喀拉喀托火山爆发">大规模喷发</a></b>并引发海啸，造成超过36,000人死亡。</li></ul>
