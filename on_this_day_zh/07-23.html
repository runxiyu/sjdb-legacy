<p><b><a href="https://zh.wikipedia.org/zh-cn/7%E6%9C%8823%E6%97%A5" title="7月23日">7月23日</a>：</b>
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1881%E5%B9%B4" title="1881年">1881年</a> – 比利时<a href="https://zh.wikipedia.org/zh-cn/%E5%88%97%E6%97%A5" title="列日">列日</a>成立针对<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%AB%B6%E6%8A%80%E9%AB%94%E6%93%8D" title="竞技体操">竞技体操</a>的<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%9C%8B%E9%9A%9B%E9%AB%94%E6%93%8D%E7%B8%BD%E6%9C%83" title="国际体操总会">国际体操联合会</a></b>，为历史最悠久的<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%9C%8B%E9%9A%9B%E9%AB%94%E8%82%B2%E7%B5%84%E7%B9%94%E5%88%97%E8%A1%A8" title="国际体育组织列表">国际单项体育组织</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1914%E5%B9%B4" title="1914年">1914年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A5%A7%E5%8C%88%E5%B8%9D%E5%9C%8B" title="奥匈帝国">奥匈帝国</a>向<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A1%9E%E7%88%BE%E7%B6%AD%E4%BA%9E%E7%8E%8B%E5%9C%8B_(%E8%BF%91%E4%BB%A3)" title="塞尔维亚王国 (近代)">塞尔维亚王国</a>发出要求调查<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%B3%95%E8%98%AD%E8%8C%B2%C2%B7%E6%96%90%E8%BF%AA%E5%8D%97%E5%A4%A7%E5%85%AC" title="法兰兹·斐迪南大公">弗朗茨·斐迪南大公</a><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A1%9E%E6%8B%89%E8%80%B6%E4%BD%9B%E4%BA%8B%E4%BB%B6" title="萨拉热窝事件">遇刺案</a>的<b><a href="https://zh.wikipedia.org/zh-cn/%E4%B8%83%E6%9C%88%E5%8D%B1%E6%A9%9F" title="七月危机">最后通牒</a></b>，但遭到拒绝。</li><li><a href="https://zh.wikipedia.org/zh-cn/1921%E5%B9%B4" title="1921年">1921年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E5%9C%8B%E5%85%B1%E7%94%A2%E9%BB%A8%E7%AC%AC%E4%B8%80%E6%AC%A1%E5%85%A8%E5%9C%8B%E4%BB%A3%E8%A1%A8%E5%A4%A7%E6%9C%83" title="中国共产党第一次全国代表大会">中国共产党第一次全国代表大会</a>在<a href="https://zh.wikipedia.org/zh-cn/%E4%B8%8A%E6%B5%B7%E6%B3%95%E7%A7%9F%E7%95%8C" title="上海法租界">上海法租界</a><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E5%9C%8B%E5%85%B1%E7%94%A2%E9%BB%A8%E7%AC%AC%E4%B8%80%E6%AC%A1%E5%85%A8%E5%9C%8B%E4%BB%A3%E8%A1%A8%E5%A4%A7%E6%9C%83%E6%9C%83%E5%9D%80" title="中国共产党第一次全国代表大会会址">民居</a>秘密召开，<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E5%9C%8B%E5%85%B1%E7%94%A2%E9%BB%A8" title="中国共产党">中国共产党</a></b>正式成立。</li><li><a href="https://zh.wikipedia.org/zh-cn/1952%E5%B9%B4" title="1952年">1952年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E7%A9%86%E7%BD%95%E9%BB%98%E5%BE%B7%C2%B7%E7%BA%B3%E5%90%89%E5%B8%83" title="穆罕默德·纳吉布">穆罕默德·纳吉布</a>和<a href="https://zh.wikipedia.org/zh-cn/%E8%B4%BE%E8%BF%88%E5%8B%92%C2%B7%E9%98%BF%E5%8D%9C%E6%9D%9C-%E7%BA%B3%E8%B5%9B%E5%B0%94" title="贾迈勒·阿卜杜-纳赛尔">贾迈勒·纳赛尔</a>等<a href="https://zh.wikipedia.org/zh-cn/%E8%87%AA%E7%94%B1%E8%BB%8D%E5%AE%98" title="自由军官">自由军官</a>成员发动<b><a href="https://zh.wikipedia.org/zh-cn/7%E6%9C%8823%E6%97%A5%E9%9D%A9%E5%91%BD" title="7月23日革命">政变</a></b>，<a href="https://zh.wikipedia.org/zh-cn/%E5%9F%83%E5%8F%8A%E7%8E%8B%E5%9C%8B" title="埃及王国">埃及王国</a>国王<a href="https://zh.wikipedia.org/zh-cn/%E6%B3%95%E9%B2%81%E5%85%8B%E4%B8%80%E4%B8%96" title="法鲁克一世">法鲁克一世</a>退位。</li><li><a href="https://zh.wikipedia.org/zh-cn/1995%E5%B9%B4" title="1995年">1995年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E8%89%BE%E5%80%AB%C2%B7%E6%B5%B7%E7%88%BE" title="艾伦·海尔">艾伦·海尔</a>与<a href="https://zh.wikipedia.org/zh-cn/%E6%B9%AF%E7%91%AA%E6%96%AF%C2%B7%E5%8D%9A%E6%99%AE" title="汤玛斯·博普">托马斯·波普</a>分别发现<b><a href="https://zh.wikipedia.org/zh-cn/%E6%B5%B7%E7%88%BE-%E5%8D%9A%E6%99%AE%E5%BD%97%E6%98%9F" title="海尔-博普彗星">海尔-波普彗星</a></b>，这也是目前已知距离太阳最远的彗星。</li></ul>
