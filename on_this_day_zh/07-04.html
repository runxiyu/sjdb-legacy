</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1054%E5%B9%B4" title="1054年">1054年</a> – 阿拉伯、中国和日本天文学家观测到<a href="https://zh.wikipedia.org/zh-cn/%E9%87%91%E7%89%9B%E5%BA%A7" title="金牛座">金牛座</a>超新星<a href="https://zh.wikipedia.org/zh-cn/SN_1054" title="SN 1054">SN 1054</a>爆发，其<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%B6%85%E6%96%B0%E6%98%9F%E6%AE%98%E9%AA%B8" title="超新星残骸">遗迹</a>成为<b><a href="https://zh.wikipedia.org/zh-cn/%E8%9F%B9%E7%8B%80%E6%98%9F%E9%9B%B2" title="蟹状星云">蟹状星云</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1776%E5%B9%B4" title="1776年">1776年</a> – 第二次<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E9%99%B8%E6%9C%83%E8%AD%B0" title="大陆会议">大陆会议</a>在<a href="https://zh.wikipedia.org/zh-cn/%E8%8B%B1%E5%B1%AC%E5%8C%97%E7%BE%8E" title="英属北美">英属北美</a><a href="https://zh.wikipedia.org/zh-cn/%E8%B2%BB%E5%9F%8E" title="费城">费城</a>通过《<b><a href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E5%9C%8B%E7%8D%A8%E7%AB%8B%E5%AE%A3%E8%A8%80" title="美国独立宣言">美国独立宣言</a></b>》，宣告<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%8C%97%E7%BE%8E%E5%8D%81%E4%B8%89%E5%B7%9E" title="北美十三州">十三殖民地</a>自<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E8%8B%B1%E5%B8%9D%E5%9C%8B" title="大英帝国">大英帝国</a>独立。</li><li><a href="https://zh.wikipedia.org/zh-cn/1862%E5%B9%B4" title="1862年">1862年</a> – 英国作家<a href="https://zh.wikipedia.org/zh-cn/%E8%B7%AF%E6%98%93%E6%96%AF%C2%B7%E5%8D%A1%E7%BE%85" title="路易斯·卡罗">刘易斯·卡罗尔</a>向<a href="https://zh.wikipedia.org/zh-cn/%E7%88%B1%E4%B8%BD%E4%B8%9D%C2%B7%E6%9D%8E%E9%81%93%E5%B0%94" title="爱丽丝·李道尔">爱丽丝·李道尔</a>等人讲述故事，其后以此出版《<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%84%9B%E9%BA%97%E7%B5%B2%E5%A4%A2%E9%81%8A%E4%BB%99%E5%A2%83" title="爱丽丝梦游仙境">爱丽丝梦游仙境</a></b>》。</li><li><a href="https://zh.wikipedia.org/zh-cn/1946%E5%B9%B4" title="1946年">1946年</a> – 在美国转交<a href="https://zh.wikipedia.org/zh-cn/%E8%8F%B2%E5%BE%8B%E8%B3%93%E8%87%AA%E7%94%B1%E9%82%A6" title="菲律宾自由邦">菲律宾自由邦</a>的主权后，<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%8F%B2%E5%BE%8B%E8%B3%93" title="菲律宾">菲律宾共和国</a></b>正式获得完全的独立。</li><li><a href="https://zh.wikipedia.org/zh-cn/2012%E5%B9%B4" title="2012年">2012年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E6%AD%90%E6%B4%B2%E6%A0%B8%E5%AD%90%E7%A0%94%E7%A9%B6%E7%B5%84%E7%B9%94" title="欧洲核子研究组织">欧洲核子研究中心</a>借由<a href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E5%9E%8B%E5%BC%B7%E5%AD%90%E5%B0%8D%E6%92%9E%E6%A9%9F" title="大型强子对撞机">大型强子对撞机</a>的实验，<a href="https://zh.wikipedia.org/zh-cn/%E5%B8%8C%E6%A0%BC%E6%96%AF%E7%8E%BB%E8%89%B2%E5%AD%90%E7%9A%84%E5%AF%A6%E9%A9%97%E6%8E%A2%E7%B4%A2" title="希格斯玻色子的实验探索">成功发现</a>基本粒子<b><a href="https://zh.wikipedia.org/zh-cn/%E5%B8%8C%E6%A0%BC%E6%96%AF%E7%8E%BB%E8%89%B2%E5%AD%90" title="希格斯玻色子">希格斯玻色子</a></b>。</li></ul>
