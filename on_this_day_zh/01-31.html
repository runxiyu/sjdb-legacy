<p><b><a href="https://zh.wikipedia.org/zh-cn/1%E6%9C%8831%E6%97%A5" title="1月31日">1月31日</a>：</b><a href="https://zh.wikipedia.org/zh-cn/%E8%AB%BE%E9%AD%AF" title="诺鲁">瑙鲁</a><a href="https://zh.wikipedia.org/zh-cn/%E7%8D%A8%E7%AB%8B%E6%97%A5" title="独立日">独立日</a>（<a href="https://zh.wikipedia.org/zh-cn/1968%E5%B9%B4" title="1968年">1968年</a>）
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/314%E5%B9%B4" title="314年">314年</a> – <b><a href="https://zh.wikipedia.org/zh-cn/%E6%95%99%E5%AE%97%E8%A5%BF%E5%B0%94%E7%BB%B4%E6%96%AF%E7%89%B9%E4%B8%80%E4%B8%96" title="教宗西尔维斯特一世">教宗西尔维斯特一世</a></b>正式接任<a href="https://zh.wikipedia.org/zh-cn/%E6%95%99%E5%AE%97" title="教宗">教宗</a>，是<a href="https://zh.wikipedia.org/zh-cn/%E5%A4%A9%E4%B8%BB%E6%95%99%E6%9C%83" title="天主教会">天主教会</a>进入公开传教时代的首位教宗。</li><li><a href="https://zh.wikipedia.org/zh-cn/1208%E5%B9%B4" title="1208年">1208年</a> – 瑞典亲王<a href="https://zh.wikipedia.org/zh-cn/%E5%9F%83%E9%87%8C%E5%85%8B%C2%B7%E5%85%8B%E5%8A%AA%E7%89%B9%E6%9D%BE" title="埃里克·克努特松">埃里克</a>的<a href="https://zh.wikipedia.org/zh-cn/%E5%9F%83%E9%87%8C%E5%85%8B%E7%8E%8B%E6%9C%9D" title="埃里克王朝">军队</a>在<b><a href="https://zh.wikipedia.org/zh-cn/%E8%90%8A%E7%B4%8D%E4%B9%8B%E6%88%B0" title="莱纳之战">莱纳之战</a></b>中击败瑞典国王<a href="https://zh.wikipedia.org/zh-cn/%E5%B0%8F%E6%96%AF%E6%B8%A5%E5%85%8B%E7%88%BE%E6%9D%BE%C2%B7%E5%8D%A1%E7%88%BE%E6%9D%BE" title="小斯渥克尔松·卡尔松">斯渥克尔松二世</a>的<a href="https://zh.wikipedia.org/zh-cn/%E6%96%AF%E6%B8%A5%E5%85%8B%E7%88%BE%E7%8E%8B%E6%9C%9D" title="斯渥克尔王朝">军队</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1747%E5%B9%B4" title="1747年">1747年</a> – 位于英国<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%80%AB%E6%95%A6" title="伦敦">伦敦</a>的<b><a href="https://zh.wikipedia.org/zh-cn/%E5%80%AB%E6%95%A6%E6%B4%9B%E5%85%8B%E8%A8%BA%E6%89%80" title="伦敦洛克诊所">伦敦洛克诊所</a></b>成立，是第一家治疗<a href="https://zh.wikipedia.org/zh-cn/%E6%80%A7%E5%82%B3%E6%9F%93%E7%97%85" title="性传染病">性传染病</a>的<a href="https://zh.wikipedia.org/zh-cn/%E5%BF%97%E9%A1%98%E6%80%A7%E9%86%AB%E9%99%A2" title="志愿性医院">志愿性医院</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1958%E5%B9%B4" title="1958年">1958年</a> – 美国第一颗人造卫星<a href="https://zh.wikipedia.org/zh-cn/%E6%8E%A2%E9%99%A9%E8%80%851%E5%8F%B7" title="探险者1号">探险者1号</a>发射升空，其后探测到<a href="https://zh.wikipedia.org/zh-cn/%E5%9C%B0%E7%90%83" title="地球">地球</a>外的<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%8C%83%E8%89%BE%E5%80%AB%E8%BC%BB%E5%B0%84%E5%B8%B6" title="范艾伦辐射带">辐射带</a></b>存在。</li><li><a href="https://zh.wikipedia.org/zh-cn/2020%E5%B9%B4" title="2020年">2020年</a> – 英国正式退出<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%AD%90%E6%B4%B2%E8%81%AF%E7%9B%9F" title="欧洲联盟">欧洲联盟</a>和<a href="https://zh.wikipedia.org/zh-cn/%E6%AD%90%E6%B4%B2%E5%8E%9F%E5%AD%90%E8%83%BD%E5%85%B1%E5%90%8C%E9%AB%94" title="欧洲原子能共同体">欧洲原子能共同体</a>，其后进入<b><a href="https://zh.wikipedia.org/zh-cn/%E8%8B%B1%E5%9C%8B%E8%84%AB%E6%AD%90" title="英国脱欧">脱欧过渡期</a></b>。</li></ul>
