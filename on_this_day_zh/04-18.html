</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1025%E5%B9%B4" title="1025年">1025年</a> – 波兰公爵<b><a href="https://zh.wikipedia.org/zh-cn/%E6%B3%A2%E5%88%97%E6%96%AF%E7%93%A6%E5%A4%AB%E4%B8%80%E4%B8%96" title="波列斯瓦夫一世">波列斯瓦夫一世</a></b>在<a href="https://zh.wikipedia.org/zh-cn/%E6%A0%BC%E6%B6%85%E5%85%B9%E8%AF%BA" title="格涅兹诺">格涅兹诺</a>加冕成为首位<a href="https://zh.wikipedia.org/zh-cn/%E6%B3%A2%E5%85%B0%E5%90%9B%E4%B8%BB%E5%88%97%E8%A1%A8" title="波兰君主列表">波兰国王</a>，正式建立<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%B3%A2%E5%85%B0%E7%8E%8B%E5%9B%BD_(1025%E5%B9%B4%EF%BC%8D1385%E5%B9%B4)" title="波兰王国 (1025年－1385年)">波兰王国</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1506%E5%B9%B4" title="1506年">1506年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E5%A4%A9%E4%B8%BB%E6%95%99%E6%9C%83" title="天主教会">天主教会</a><a href="https://zh.wikipedia.org/zh-cn/%E8%81%96%E5%BA%A7" title="圣座">圣座</a>在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%A2%B5%E8%92%82%E5%B2%A1" title="梵蒂冈">梵蒂冈</a>开始兴建<b><a href="https://zh.wikipedia.org/zh-cn/%E8%81%96%E4%BC%AF%E5%A4%9A%E7%A5%BF%E5%A4%A7%E6%AE%BF" title="圣伯多禄大殿">圣伯多禄大殿</a></b>，取代4世纪时建造的<a href="https://zh.wikipedia.org/zh-cn/%E8%88%8A%E8%81%96%E4%BC%AF%E5%A4%9A%E7%A5%BF%E5%A4%A7%E6%AE%BF" title="旧圣伯多禄大殿">旧圣伯多禄大殿</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1906%E5%B9%B4" title="1906年">1906年</a> – 美国<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%8A%A0%E5%88%A9%E7%A6%8F%E5%B0%BC%E4%BA%9E%E5%B7%9E" title="加利福尼亚州">加利福尼亚州</a><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%88%8A%E9%87%91%E5%B1%B1" title="旧金山">旧金山</a>发生<a href="https://zh.wikipedia.org/zh-cn/%E5%9C%B0%E9%9C%87%E5%BA%A6%E9%87%8F#ML" title="地震度量"><span class="rt-commentedText" style="display: inline-block;" title="近震震级">M<sub>L</sub></span></a> 7.9级<b><a href="https://zh.wikipedia.org/zh-cn/1906%E5%B9%B4%E8%88%8A%E9%87%91%E5%B1%B1%E5%A4%A7%E5%9C%B0%E9%9C%87" title="1906年旧金山大地震">强烈地震</a></b>并引发多处大火，造成至少3,000人死亡。</li><li><a href="https://zh.wikipedia.org/zh-cn/1946%E5%B9%B4" title="1946年">1946年</a> – <b><a href="https://zh.wikipedia.org/zh-cn/%E5%9C%8B%E9%9A%9B%E8%81%AF%E7%9B%9F" title="国际联盟">国际联盟</a></b>在瑞士<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%97%A5%E5%85%A7%E7%93%A6" title="日内瓦">日内瓦</a>召开最后一次会议后自行解散，其权力移交给新成立的<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%81%AF%E5%90%88%E5%9C%8B" title="联合国">联合国</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1955%E5%B9%B4" title="1955年">1955年</a> – 印度尼西亚<a href="https://zh.wikipedia.org/zh-cn/%E8%90%AC%E9%9A%86" title="万隆">万隆</a>召开<b><a href="https://zh.wikipedia.org/zh-cn/%E8%90%AC%E9%9A%86%E6%9C%83%E8%AD%B0" title="万隆会议">万隆会议</a></b>，共有29个亚洲和非洲<a href="https://zh.wikipedia.org/zh-cn/%E7%AC%AC%E4%B8%89%E4%B8%96%E7%95%8C" title="第三世界">第三世界</a>国家和地区代表团<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%B8%8D%E7%B5%90%E7%9B%9F%E9%81%8B%E5%8B%95" title="不结盟运动">参加</a>。</li></ul>
