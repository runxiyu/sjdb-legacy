%9C%8B_(%E7%AC%AC%E4%BA%8C%E6%AC%A1%E4%B8%96%E7%95%8C%E5%A4%A7%E6%88%B0)" title="同盟国 (第二次世界大战)">同盟国</a>协助下，<a href="https://zh.wikipedia.org/zh-cn/%E8%87%AA%E7%94%B1%E6%B3%95%E5%9C%8B" title="自由法国">自由法国</a>军队和<a href="https://zh.wikipedia.org/zh-cn/%E6%B3%95%E5%9C%8B%E6%8A%B5%E6%8A%97%E9%81%8B%E5%8B%95" title="法国抵抗运动">抵抗运动</a>成功<b><a href="https://zh.wikipedia.org/zh-cn/%E8%A7%A3%E6%94%BE%E5%B7%B4%E9%BB%8E" title="解放巴黎">解放</a></b>遭到<a href="https://zh.wikipedia.org/zh-cn/%E7%B4%8D%E7%B2%B9%E5%BE%B7%E5%9C%8B" title="纳粹德国">纳粹德国</a><a href="https://zh.wikipedia.org/zh-cn/%E7%AC%AC%E4%BA%8C%E6%AC%A1%E4%B8%96%E7%95%8C%E5%A4%A7%E6%88%98%E5%BE%B7%E5%8D%A0%E6%B3%95%E5%9B%BD%E5%86%9B%E4%BA%8B%E7%AE%A1%E8%BE%96%E5%8C%BA" title="第二次世界大战德占法国军事管辖区">军事占领</a>的<a href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E9%BB%8E" title="巴黎">巴黎</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/2012%E5%B9%B4" title="2012年">2012年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E5%9C%8B%E5%9C%8B%E5%AE%B6%E8%88%AA%E7%A9%BA%E6%9A%A8%E5%A4%AA%E7%A9%BA%E7%B8%BD%E7%BD%B2" title="美国国家航空航天局">美国国家航空航天局</a>的<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%88%AA%E6%B5%B7%E5%AE%B61%E8%99%9F" title="航海家1号">旅行者1号</a></b>成为首个穿越<a href="https://zh.wikipedia.org/zh-cn/%E6%97%A5%E7%90%83%E5%B1%A4%E9%A0%82" title="日球层顶">日球层顶</a>并进入<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%98%9F%E9%9A%9B%E7%89%A9%E8%B3%AA" title="星际物质">星际物质</a>的探测器。</li></ul>
