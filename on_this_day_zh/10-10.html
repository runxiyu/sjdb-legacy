<p><b><a href="https://zh.wikipedia.org/zh-cn/10%E6%9C%8810%E6%97%A5" title="10月10日">10月10日</a>：</b><a href="https://zh.wikipedia.org/zh-cn/%E4%B8%96%E7%95%8C%E7%B2%BE%E7%A5%9E%E5%8D%AB%E7%94%9F%E6%97%A5" title="世界精神卫生日">世界精神卫生日</a>、<a href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E8%8F%AF%E6%B0%91%E5%9C%8B" title="中华民国">中华民国</a><a href="https://zh.wikipedia.org/zh-cn/%E5%9C%8B%E6%85%B6%E6%97%A5_(%E4%B8%AD%E8%8F%AF%E6%B0%91%E5%9C%8B)" title="国庆日 (中华民国)">国庆日</a>（<a href="https://zh.wikipedia.org/zh-cn/1911%E5%B9%B4" title="1911年">1911年</a>）、<a href="https://zh.wikipedia.org/zh-cn/%E6%96%90%E6%BF%9F" title="斐济">斐济</a><a href="https://zh.wikipedia.org/zh-cn/%E7%8D%A8%E7%AB%8B%E6%97%A5" title="独立日">独立日</a>（<a href="https://zh.wikipedia.org/zh-cn/1970%E5%B9%B4" title="1970年">1970年</a>）
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1780%E5%B9%B4" title="1780年">1780年</a> – 历史上最致命的<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/1780%E5%B9%B4%E5%A4%A7%E9%A2%B6%E9%A2%A8" title="1780年大飓风">大西洋飓风</a></b>袭击<a href="https://zh.wikipedia.org/zh-cn/%E5%8A%A0%E5%8B%92%E6%AF%94%E6%B5%B7" title="加勒比海">加勒比海</a>地区，最终共造成至少22,000人死亡。</li><li><a href="https://zh.wikipedia.org/zh-cn/1846%E5%B9%B4" title="1846年">1846年</a> – 英国天文学家<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A8%81%E5%BB%89%C2%B7%E6%8B%89%E5%A1%9E%E7%88%BE" title="威廉·拉塞尔">威廉·拉塞尔</a>发现<a href="https://zh.wikipedia.org/zh-cn/%E6%B5%B7%E7%8E%8B%E6%98%9F" title="海王星">海王星</a>最大的卫星<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%B5%B7%E8%A1%9B%E4%B8%80" title="海卫一">海卫一</a></b>，并首次提及<a href="https://zh.wikipedia.org/zh-cn/%E6%B5%B7%E7%8E%8B%E6%98%9F%E7%92%B0" title="海王星环">海王星环</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1911%E5%B9%B4" title="1911年">1911年</a> – 中国革命组织<a href="https://zh.wikipedia.org/zh-cn/%E6%96%87%E5%AD%A6%E7%A4%BE" title="文学社">文学社</a>和<a href="https://zh.wikipedia.org/zh-cn/%E5%85%B1%E9%80%B2%E6%9C%83" title="共进会">共进会</a>发动<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%AD%A6%E6%98%8C%E8%B5%B7%E7%BE%A9" title="武昌起义">武昌起义</a></b>，随后扩大为试图推翻<a href="https://zh.wikipedia.org/zh-cn/%E6%B8%85%E6%9C%9D" title="清朝">清朝</a>统治的<b><a href="https://zh.wikipedia.org/zh-cn/%E8%BE%9B%E4%BA%A5%E9%9D%A9%E5%91%BD" title="辛亥革命">辛亥革命</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1928%E5%B9%B4" title="1928年">1928年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E5%9C%8B%E5%9C%8B%E6%B0%91%E9%BB%A8" title="中国国民党">中国国民党</a>选举<b><a href="https://zh.wikipedia.org/zh-cn/%E8%94%A3%E4%B8%AD%E6%AD%A3" title="蒋中正">蒋中正</a></b>担任<a href="https://zh.wikipedia.org/zh-cn/%E5%9C%8B%E6%B0%91%E6%94%BF%E5%BA%9C%E4%B8%BB%E5%B8%AD" title="国民政府主席">国民政府主席</a>，并实质掌握<a href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E8%8F%AF%E6%B0%91%E5%9C%8B" title="中华民国">中华民国</a>政治权力。</li><li><a href="https://zh.wikipedia.org/zh-cn/1945%E5%B9%B4" title="1945年">1945年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E5%9C%8B%E5%9C%8B%E6%B0%91%E9%BB%A8" title="中国国民党">中国国民党</a>执掌的<a href="https://zh.wikipedia.org/zh-cn/%E5%9C%8B%E6%B0%91%E6%94%BF%E5%BA%9C" title="国民政府">国民政府</a>代表<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%8E%8B%E4%B8%96%E6%9D%B0_(%E4%B8%AD%E8%8F%AF%E6%B0%91%E5%9C%8B)" title="王世杰 (中华民国)">王世杰</a>和<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E5%9C%8B%E5%85%B1%E7%94%A2%E9%BB%A8" title="中国共产党">中国共产党</a>代表<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%91%A8%E6%81%A9%E4%BE%86" title="周恩来">周恩来</a>签署《<b><a href="https://zh.wikipedia.org/zh-cn/%E9%9B%99%E5%8D%81%E5%8D%94%E5%AE%9A" title="双十协定">双十协定</a></b>》。</li></ul>
