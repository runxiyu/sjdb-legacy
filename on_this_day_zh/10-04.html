<p><b><a href="https://zh.wikipedia.org/zh-cn/10%E6%9C%884%E6%97%A5" title="10月4日">10月4日</a>：</b><a href="https://zh.wikipedia.org/zh-cn/%E4%B8%96%E7%95%8C%E5%8A%A8%E7%89%A9%E6%97%A5" title="世界动物日">世界动物日</a>、<a href="https://zh.wikipedia.org/zh-cn/%E4%BA%9E%E8%A5%BF%E8%A5%BF%E7%9A%84%E6%96%B9%E6%BF%9F%E5%90%84" title="亚西西的方济各">亚西西的方济各</a><a href="https://zh.wikipedia.org/zh-cn/%E8%81%96%E4%BA%BA%E6%9B%86" title="圣人历">庆节</a>（<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A4%A9%E4%B8%BB%E6%95%99" title="天主教">天主教</a>）、<a href="https://zh.wikipedia.org/zh-cn/%E7%8E%89%E6%A1%82%E5%8D%B7%E6%97%A5" title="玉桂卷日">肉桂卷日</a>（<a href="https://zh.wikipedia.org/zh-cn/%E7%91%9E%E5%85%B8" title="瑞典">瑞典</a>、<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%8A%AC%E8%98%AD" title="芬兰">芬兰</a>）
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1582%E5%B9%B4" title="1582年">1582年</a> – 在教宗<a href="https://zh.wikipedia.org/zh-cn/%E9%A1%8D%E6%88%91%E7%95%A5%E5%8D%81%E4%B8%89%E4%B8%96" title="额我略十三世">格里高利十三世</a>颁行教宗诏书后，数个天主教国家由<a href="https://zh.wikipedia.org/zh-cn/%E5%84%92%E7%95%A5%E6%9B%86" title="儒略历">儒略历</a>改为<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%85%AC%E6%9B%86" title="公历">格里高利历</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1830%E5%B9%B4" title="1830年">1830年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%AF%94%E5%88%A9%E6%99%82" title="比利时">比利时王国</a>宣布在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%B8%83%E9%AD%AF%E5%A1%9E%E7%88%BE" title="布鲁塞尔">布鲁塞尔</a>成立<b><a href="https://zh.wikipedia.org/zh-cn/%E6%AF%94%E5%88%A9%E6%99%82%E7%8D%A8%E7%AB%8B" title="比利时独立">临时政府</a></b>，并脱离<a href="https://zh.wikipedia.org/zh-cn/%E8%8D%B7%E8%98%AD%E8%81%AF%E5%90%88%E7%8E%8B%E5%9C%8B" title="荷兰联合王国">荷兰联合王国</a>统治独立。</li><li><a href="https://zh.wikipedia.org/zh-cn/1883%E5%B9%B4" title="1883年">1883年</a> – 首列欧洲长程列车<b><a href="https://zh.wikipedia.org/zh-cn/%E6%9D%B1%E6%96%B9%E5%BF%AB%E8%BB%8A" title="东方快车">东方快车</a></b>从法国首都<a href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E9%BB%8E" title="巴黎">巴黎</a>出发，开往奥斯曼帝国首都<a href="https://zh.wikipedia.org/zh-cn/%E4%BC%8A%E6%96%AF%E5%9D%A6%E5%A0%A1" title="伊斯坦布尔">伊斯坦布尔</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1910%E5%B9%B4" title="1910年">1910年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E8%91%A1%E8%90%84%E7%89%99%E5%85%B1%E5%92%8C%E5%85%9A" title="葡萄牙共和党">葡萄牙共和党</a>发动<a href="https://zh.wikipedia.org/zh-cn/1910%E5%B9%B410%E6%9C%885%E6%97%A5%E9%9D%A9%E5%91%BD" title="1910年10月5日革命">革命</a>并建立<a href="https://zh.wikipedia.org/zh-cn/%E8%91%A1%E8%90%84%E7%89%99%E7%AC%AC%E4%B8%80%E5%85%B1%E5%92%8C%E5%9C%8B" title="葡萄牙第一共和国">第一共和国</a>，末代国王<b><a href="https://zh.wikipedia.org/zh-cn/%E6%9B%BC%E5%8A%AA%E5%9F%83%E5%B0%94%E4%BA%8C%E4%B8%96_(%E8%91%A1%E8%90%84%E7%89%99)" title="曼努埃尔二世 (葡萄牙)">曼纽二世</a></b>逃往英国<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%9B%B4%E5%B8%83%E7%BE%85%E9%99%80" title="直布罗陀">直布罗陀</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1957%E5%B9%B4" title="1957年">1957年</a> – 苏联<b><a href="https://zh.wikipedia.org/zh-cn/%E5%8F%B2%E6%99%AE%E5%B0%BC%E5%85%8B1%E8%99%9F" title="史普尼克1号">斯普特尼克1号</a></b>在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%8B%9C%E7%A7%91%E5%8A%AA%E7%88%BE%E5%A4%AA%E7%A9%BA%E7%99%BC%E5%B0%84%E5%A0%B4" title="拜科努尔太空发射场">拜科努尔航天发射场</a>发射升空，为首颗进入<a href="https://zh.wikipedia.org/zh-cn/%E5%9C%B0%E7%90%83" title="地球">地球</a>轨道的<a href="https://zh.wikipedia.org/zh-cn/%E4%BA%BA%E9%80%A0%E8%A1%9B%E6%98%9F" title="人造卫星">人造卫星</a>。</li></ul>
