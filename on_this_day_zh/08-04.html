<p><b><a href="https://zh.wikipedia.org/zh-cn/8%E6%9C%884%E6%97%A5" title="8月4日">8月4日</a>：</b>
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1578%E5%B9%B4" title="1578年">1578年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E8%91%A1%E8%90%84%E7%89%99%E5%B8%9D%E5%9C%8B" title="葡萄牙帝国">葡萄牙帝国</a>、<a href="https://zh.wikipedia.org/zh-cn/%E8%90%A8%E9%98%BF%E5%BE%B7%E7%8E%8B%E6%9C%9D" title="萨阿德王朝">萨阿德王朝</a>与<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%84%82%E5%9C%96%E6%9B%BC%E5%B8%9D%E5%9C%8B" title="奥斯曼帝国">奥斯曼帝国</a>爆发<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%B8%89%E7%8E%8B%E6%88%B0%E5%BD%B9" title="三王战役">三王战役</a>，葡萄牙国王<b><a href="https://zh.wikipedia.org/zh-cn/%E5%A1%9E%E5%B7%B4%E6%96%AF%E8%92%82%E6%98%82_(%E8%91%A1%E8%90%84%E7%89%99%E5%9B%BD%E7%8E%8B)" title="塞巴斯蒂昂 (葡萄牙国王)">塞巴斯蒂昂</a></b>在撤退时溺毙。</li><li><a href="https://zh.wikipedia.org/zh-cn/1704%E5%B9%B4" title="1704年">1704年</a> – 在<a href="https://zh.wikipedia.org/zh-cn/%E8%A5%BF%E7%8F%AD%E7%89%99%E7%8E%8B%E4%BD%8D%E7%B9%BC%E6%89%BF%E6%88%B0%E7%88%AD" title="西班牙王位继承战争">西班牙王位继承战争</a>期间，英国和荷兰联军成功占领西班牙统治的<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%9B%B4%E5%B8%83%E7%BE%85%E9%99%80" title="直布罗陀">直布罗陀</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1914%E5%B9%B4" title="1914年">1914年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E5%BE%B7%E6%84%8F%E5%BF%97%E5%B8%9D%E5%9C%8B" title="德意志帝国">德意志帝国</a>开始<b><a href="https://zh.wikipedia.org/zh-cn/%E5%BE%B7%E5%9C%8B%E5%85%A5%E4%BE%B5%E6%AF%94%E5%88%A9%E6%99%82_(1914%E5%B9%B4)" title="德国入侵比利时 (1914年)">入侵</a></b>作为中立国的比利时，<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E8%8B%B1%E5%B8%9D%E5%9C%8B" title="大英帝国">大英帝国</a>依据《<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/1839%E5%B9%B4%E5%80%AB%E6%95%A6%E6%A2%9D%E7%B4%84" title="1839年伦敦条约">伦敦条约</a>》向德国宣战。</li><li><a href="https://zh.wikipedia.org/zh-cn/1964%E5%B9%B4" title="1964年">1964年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E5%9C%8B%E5%9C%8B%E5%AE%B6%E5%AE%89%E5%85%A8%E5%B1%80" title="美国国家安全局">美国国家安全局</a>宣称<a href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E5%9C%8B%E6%B5%B7%E8%BB%8D" title="美国海军">海军</a>驱逐舰在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%8C%97%E9%83%A8%E7%81%A3" title="北部湾">北部湾</a>遭到北越<b><a href="https://zh.wikipedia.org/zh-cn/%E5%8C%97%E9%83%A8%E6%B9%BE%E4%BA%8B%E4%BB%B6" title="北部湾事件">攻击</a></b>，<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E5%9C%8B%E5%9C%8B%E6%9C%83" title="美国国会">美国国会</a>通过<a href="https://zh.wikipedia.org/zh-cn/%E5%8C%97%E9%83%A8%E7%81%A3%E6%B1%BA%E8%AD%B0%E6%A1%88" title="北部湾决议案">北部湾决议案</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/2020%E5%B9%B4" title="2020年">2020年</a> – 黎巴嫩首都<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%B2%9D%E9%AD%AF%E7%89%B9" title="贝鲁特">贝鲁特</a><a href="https://zh.wikipedia.org/zh-cn/%E8%B2%9D%E9%AD%AF%E7%89%B9%E6%B8%AF" title="贝鲁特港">贝鲁特港</a>发生<b><a href="https://zh.wikipedia.org/zh-cn/2020%E5%B9%B4%E8%B2%9D%E9%AD%AF%E7%89%B9%E7%88%86%E7%82%B8%E4%BA%8B%E6%95%85" title="2020年贝鲁特爆炸事故">严重爆炸事故</a></b>，造成至少200人死亡和6,500多人受伤。</li></ul>
