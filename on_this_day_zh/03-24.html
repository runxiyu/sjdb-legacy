<p><b><a href="https://zh.wikipedia.org/zh-cn/3%E6%9C%8824%E6%97%A5" title="3月24日">3月24日</a>：</b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%B8%96%E7%95%8C%E7%BB%93%E6%A0%B8%E6%97%A5" title="世界结核日">世界结核日</a>
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1603%E5%B9%B4" title="1603年">1603年</a> – 在<a href="https://zh.wikipedia.org/zh-cn/%E8%8B%B1%E6%A0%BC%E8%98%AD%E7%8E%8B%E5%9C%8B" title="英格兰王国">英格兰</a>暨<a href="https://zh.wikipedia.org/zh-cn/%E6%84%9B%E7%88%BE%E8%98%AD%E7%8E%8B%E5%9C%8B" title="爱尔兰王国">爱尔兰</a>女王<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%BC%8A%E8%8E%89%E8%8E%8E%E7%99%BD%E4%B8%80%E4%B8%96" title="伊丽莎白一世">伊丽莎白一世</a>逝世后，其<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/1603%E5%B9%B4%E8%81%AF%E5%90%88%E6%B3%95%E4%BB%A4" title="1603年联合法令">指定</a>的<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%98%87%E6%A0%BC%E8%98%AD%E7%8E%8B%E5%9C%8B" title="苏格兰王国">苏格兰</a>国王<b><a href="https://zh.wikipedia.org/zh-cn/%E8%A9%B9%E5%A7%86%E5%A3%AB%E5%85%AD%E4%B8%96%E5%8F%8A%E4%B8%80%E4%B8%96" title="詹姆士六世及一世">詹姆士六世</a></b>继承<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%96%AF%E5%9C%96%E4%BA%9E%E7%89%B9%E7%8E%8B%E6%9C%9D" title="斯图亚特王朝">王位</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1882%E5%B9%B4" title="1882年">1882年</a> – 德国微生物学家<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%85%E4%BC%AF%C2%B7%E6%9F%AF%E9%9C%8D" title="罗伯·柯霍">罗伯特·科赫</a>在首都<a href="https://zh.wikipedia.org/zh-cn/%E6%9F%8F%E6%9E%97" title="柏林">柏林</a>宣布已经发现引发<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%B5%90%E6%A0%B8%E7%97%85" title="结核病">结核病</a></b>的病原体<a href="https://zh.wikipedia.org/zh-cn/%E7%B5%90%E6%A0%B8%E6%A1%BF%E8%8F%8C" title="结核杆菌">结核杆菌</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1927%E5%B9%B4" title="1927年">1927年</a> – 英国和美国的军舰在中国<a href="https://zh.wikipedia.org/zh-cn/%E5%9C%8B%E6%B0%91%E9%9D%A9%E5%91%BD%E8%BB%8D" title="国民革命军">国民革命军</a><a href="https://zh.wikipedia.org/zh-cn/%E5%8D%97%E4%BA%AC%E4%BA%8B%E4%BB%B6_(1927%E5%B9%B4)" title="南京事件 (1927年)">进入</a><a href="https://zh.wikipedia.org/zh-cn/%E5%8D%97%E4%BA%AC%E5%B8%82" title="南京市">南京城</a>后展开<b><a href="https://zh.wikipedia.org/zh-cn/%E4%B8%89%E4%BA%8C%E5%9B%9B%E6%83%A8%E6%A1%88" title="三二四惨案">炮轰</a></b>，造成2,000多人死亡。</li><li><a href="https://zh.wikipedia.org/zh-cn/1976%E5%B9%B4" title="1976年">1976年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E9%98%BF%E6%A0%B9%E5%BB%B7%E5%86%9B%E4%BA%8B" title="阿根廷军事">阿根廷陆军</a>总司令<a href="https://zh.wikipedia.org/zh-cn/%E8%B1%AA%E5%B0%94%E8%B5%AB%C2%B7%E6%8B%89%E6%96%90%E5%B0%94%C2%B7%E9%AD%8F%E5%9C%B0%E6%8B%89" title="豪尔赫·拉斐尔·魏地拉">豪尔赫·魏地拉</a>推翻总统<b><a href="https://zh.wikipedia.org/zh-cn/%E4%BC%8A%E8%8E%8E%E8%B2%9D%E7%88%BE%C2%B7%E8%A3%B4%E9%9A%86" title="伊莎贝尔·裴隆">伊莎贝尔·庇隆</a></b>，启动<a href="https://zh.wikipedia.org/zh-cn/%E5%9B%BD%E5%AE%B6%E9%87%8D%E7%BB%84%E8%BF%9B%E7%A8%8B" title="国家重组进程">国家重组进程</a>和<a href="https://zh.wikipedia.org/zh-cn/%E9%AA%AF%E9%AB%92%E6%88%B0%E7%88%AD_(%E9%98%BF%E6%A0%B9%E5%BB%B7)" title="肮脏战争 (阿根廷)">肮脏战争</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1999%E5%B9%B4" title="1999年">1999年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%8C%97%E5%A4%A7%E8%A5%BF%E6%B4%8B%E5%85%AC%E7%B4%84%E7%B5%84%E7%B9%94" title="北大西洋公约组织">北大西洋公约组织</a>开始对南斯拉夫展开<b><a href="https://zh.wikipedia.org/zh-cn/%E5%8C%97%E7%BA%A6%E8%BD%B0%E7%82%B8%E5%8D%97%E6%96%AF%E6%8B%89%E5%A4%AB" title="北约轰炸南斯拉夫">轰炸行动</a></b>，这是其首次对主权国家发动<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%A7%91%E7%B4%A2%E6%B2%83%E6%88%B0%E7%88%AD" title="科索沃战争">军事攻击</a>。</li></ul>
