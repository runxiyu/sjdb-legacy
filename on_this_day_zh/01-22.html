<p><b><a href="https://zh.wikipedia.org/zh-cn/1%E6%9C%8822%E6%97%A5" title="1月22日">1月22日</a>：</b><a href="https://zh.wikipedia.org/zh-cn/%E4%B9%8C%E5%85%8B%E5%85%B0%E7%BB%9F%E4%B8%80%E5%8D%8F%E5%AE%9A" title="乌克兰统一协定">乌克兰统一日</a>（<a href="https://zh.wikipedia.org/zh-cn/1919%E5%B9%B4" title="1919年">1919年</a>）
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/565%E5%B9%B4" title="565年">565年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E6%9D%B1%E7%BE%85%E9%A6%AC%E5%B8%9D%E5%9C%8B" title="东罗马帝国">东罗马帝国</a>皇帝<a href="https://zh.wikipedia.org/zh-cn/%E6%9F%A5%E5%A3%AB%E4%B8%81%E5%B0%BC%E4%B8%80%E4%B8%96" title="查士丁尼一世">查士丁尼一世</a>逮捕<a href="https://zh.wikipedia.org/zh-cn/%E5%90%9B%E5%A3%AB%E5%9D%A6%E4%B8%81%E5%A0%A1" title="君士坦丁堡">君士坦丁堡</a>普世牧首<b><a href="https://zh.wikipedia.org/zh-cn/%E5%B0%A4%E6%8F%90%E9%BD%8A%E7%83%8F%E6%96%AF" title="尤提齐乌斯">尤提齐乌斯</a></b>，并将其流放。</li><li><a href="https://zh.wikipedia.org/zh-cn/1506%E5%B9%B4" title="1506年">1506年</a> – 教宗<a href="https://zh.wikipedia.org/zh-cn/%E5%84%92%E7%95%A5%E4%BA%8C%E4%B8%96" title="儒略二世">儒略二世</a>建立直辖的<b><a href="https://zh.wikipedia.org/zh-cn/%E5%AE%97%E5%BA%A7%E7%91%9E%E5%A3%AB%E8%BF%91%E8%A1%9B%E9%9A%8A" title="宗座瑞士近卫队">宗座瑞士近卫队</a></b>，负责保护<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%95%99%E5%AE%97%E5%9C%8B" title="教宗国">教宗国</a>的独立地位。</li><li><a href="https://zh.wikipedia.org/zh-cn/1689%E5%B9%B4" title="1689年">1689年</a> – 在英格兰国王<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%A9%B9%E5%A7%86%E5%A3%AB%E4%BA%8C%E4%B8%96_(%E8%8B%B1%E6%A0%BC%E8%98%AD)" title="詹姆士二世 (英格兰)">詹姆士二世</a></b>逃往法国后，<a href="https://zh.wikipedia.org/zh-cn/%E8%8B%B1%E6%A0%BC%E8%98%AD%E5%9C%8B%E6%9C%83" title="英格兰国会">英格兰国会</a>召开<a href="https://zh.wikipedia.org/zh-cn/%E9%9D%9E%E5%B8%B8%E8%AD%B0%E6%9C%83_(1689%E5%B9%B4)" title="非常议会 (1689年)">非常议会</a>讨论<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%85%89%E6%A6%AE%E9%9D%A9%E5%91%BD" title="光荣革命">王位问题</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1863%E5%B9%B4" title="1863年">1863年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E6%B3%A2%E8%98%AD%E6%9C%83%E8%AD%B0%E7%8E%8B%E5%9C%8B" title="波兰会议王国">波兰会议王国</a>民族主义者发起反抗<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%BF%84%E7%BE%85%E6%96%AF%E5%B8%9D%E5%9C%8B" title="俄罗斯帝国">俄罗斯帝国</a>的<b><a href="https://zh.wikipedia.org/zh-cn/%E4%B8%80%E6%9C%88%E8%B5%B7%E7%BE%A9" title="一月起义">一月起义</a></b>，最终遭到军队镇压。</li><li><a href="https://zh.wikipedia.org/zh-cn/1905%E5%B9%B4" title="1905年">1905年</a> – 俄罗斯军队在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%81%96%E5%BD%BC%E5%BE%97%E5%A0%A1" title="圣彼得堡">圣彼得堡</a>的<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%86%AC%E5%AE%AE" title="冬宫">冬宫</a>广场<a href="https://zh.wikipedia.org/zh-cn/%E8%A1%80%E8%85%A5%E6%98%9F%E6%9C%9F%E6%97%A5_(1905%E5%B9%B4)" title="血腥星期日 (1905年)">开枪镇压</a>请愿工人，<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/1905%E5%B9%B4%E4%BF%84%E5%9C%8B%E9%9D%A9%E5%91%BD" title="1905年俄国革命">第一次俄国革命</a></b>爆发。</li></ul>
