<p><b><a href="https://zh.wikipedia.org/zh-cn/3%E6%9C%885%E6%97%A5" title="3月5日">3月5日</a>：</b><a href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E5%8D%8E%E4%BA%BA%E6%B0%91%E5%85%B1%E5%92%8C%E5%9B%BD" title="中华人民共和国">中华人民共和国</a><a href="https://zh.wikipedia.org/zh-cn/%E9%9B%B7%E9%94%8B" title="雷锋">学雷锋日</a>
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1496%E5%B9%B4" title="1496年">1496年</a> – 英格兰国王<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%BA%A8%E5%88%A9%E4%B8%83%E4%B8%96_(%E8%8B%B1%E6%A0%BC%E8%98%AD)" title="亨利七世 (英格兰)">亨利七世</a>为<b><a href="https://zh.wikipedia.org/zh-cn/%E4%B9%94%E7%93%A6%E5%B0%BC%C2%B7%E5%8D%A1%E5%8D%9A%E6%89%98" title="乔瓦尼·卡博托">乔瓦尼·卡博托</a></b>颁发<a href="https://zh.wikipedia.org/zh-cn/%E5%B0%88%E5%88%A9%E7%89%B9%E8%A8%B1%E8%AD%89" title="专利特许证">专利特许证</a>，支持其寻找新大陆。</li><li><a href="https://zh.wikipedia.org/zh-cn/1616%E5%B9%B4" title="1616年">1616年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E5%A4%A9%E4%B8%BB%E6%95%99%E6%9C%83" title="天主教会">天主教会</a>将波兰天文学家<a href="https://zh.wikipedia.org/zh-cn/%E5%B0%BC%E5%8F%A4%E6%8B%89%C2%B7%E5%93%A5%E7%99%BD%E5%B0%BC" title="尼古拉·哥白尼">尼古拉·哥白尼</a>的<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%9C%B0%E5%8B%95%E8%AA%AA" title="地动说">日心说</a>著作《<b><a href="https://zh.wikipedia.org/zh-cn/%E5%A4%A9%E4%BD%93%E8%BF%90%E8%A1%8C%E8%AE%BA" title="天体运行论">天体运行论</a></b>》列为<a href="https://zh.wikipedia.org/zh-cn/%E7%A6%81%E6%9B%B8%E7%9B%AE%E9%8C%84" title="禁书目录">禁书</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1770%E5%B9%B4" title="1770年">1770年</a> – 驻防<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%8C%97%E7%BE%8E%E5%8D%81%E4%B8%89%E5%B7%9E" title="北美十三州">十三殖民地</a>的英国军队在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%B3%A2%E5%A3%AB%E9%A0%93" title="波士顿">波士顿</a>开枪杀害<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%B3%A2%E5%A3%AB%E9%A0%93%E5%A4%A7%E5%B1%A0%E6%AE%BA" title="波士顿大屠杀">5名平民</a></b>，最终导致<a href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E5%9C%8B%E9%9D%A9%E5%91%BD" title="美国革命">美国革命</a>爆发。</li><li><a href="https://zh.wikipedia.org/zh-cn/1824%E5%B9%B4" title="1824年">1824年</a> – 英国军队与缅甸<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%B2%A2%E6%A6%9C%E7%8E%8B%E6%9C%9D" title="贡榜王朝">贡榜王朝</a>军队在<a href="https://zh.wikipedia.org/zh-cn/%E8%8B%A5%E9%96%8B%E9%82%A6" title="若开邦">若开邦</a>发生边界冲突，<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%AC%AC%E4%B8%80%E6%AC%A1%E8%8B%B1%E7%B7%AC%E6%88%B0%E7%88%AD" title="第一次英缅战争">第一次英缅战争</a></b>爆发。</li><li><a href="https://zh.wikipedia.org/zh-cn/1970%E5%B9%B4" title="1970年">1970年</a> – 由<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%81%AF%E5%90%88%E5%9C%8B" title="联合国">联合国</a>提出、43个国家批准的《<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%A0%B8%E6%AD%A6%E7%A6%81%E6%93%B4%E6%A2%9D%E7%B4%84" title="核武禁扩条约">不扩散核武器条约</a></b>》生效，用以限制<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%A0%B8%E5%AD%90%E6%AD%A6%E5%99%A8" title="核子武器">核武器</a>扩散。</li></ul>
