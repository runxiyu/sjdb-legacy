<p><b><a href="https://zh.wikipedia.org/zh-cn/12%E6%9C%8828%E6%97%A5" title="12月28日">12月28日</a>：</b><a href="https://zh.wikipedia.org/zh-cn/%E8%AB%B8%E8%81%96%E5%AC%B0%E5%AD%A9%E6%AE%89%E9%81%93%E6%85%B6%E6%97%A5" title="诸圣婴孩殉道庆日">诸圣婴孩殉道庆日</a>（<a href="https://zh.wikipedia.org/zh-cn/%E8%A5%BF%E6%96%B9%E5%9F%BA%E7%9D%A3%E6%95%99" title="西方基督教">西方基督教</a>）
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1612%E5%B9%B4" title="1612年">1612年</a> – 意大利天文学家<a href="https://zh.wikipedia.org/zh-cn/%E4%BC%BD%E5%88%A9%E7%95%A5%C2%B7%E4%BC%BD%E5%88%A9%E8%8E%B1" title="伽利略·伽利莱">伽利略·伽利莱</a>首次观测到<b><a href="https://zh.wikipedia.org/zh-cn/%E6%B5%B7%E7%8E%8B%E6%98%9F" title="海王星">海王星</a></b>，但他误以为是一颗恒星。</li><li><a href="https://zh.wikipedia.org/zh-cn/1767%E5%B9%B4" title="1767年">1767年</a> – 率领军队<a href="https://zh.wikipedia.org/zh-cn/%E6%9A%B9%E7%B7%AC%E6%88%B0%E7%88%AD_(1765%E5%B9%B4%E2%80%931767%E5%B9%B4)" title="暹缅战争 (1765年–1767年)">抵抗缅甸入侵</a>的将领<b><a href="https://zh.wikipedia.org/zh-cn/%E9%84%AD%E6%98%AD" title="郑昭">郑昭</a></b>在<a href="https://zh.wikipedia.org/zh-cn/%E5%90%9E%E6%AD%A6%E9%87%8C" title="吞武里">吞武里</a>被拥立为暹罗国王，建立<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%90%9E%E6%AD%A6%E9%87%8C%E7%8E%8B%E5%9C%8B" title="吞武里王国">吞武里王国</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1857%E5%B9%B4" title="1857年">1857年</a> – 英国与法国<a href="https://zh.wikipedia.org/zh-cn/%E6%88%98%E4%BA%89%E5%80%9F%E5%8F%A3" title="战争借口">借口</a><a href="https://zh.wikipedia.org/zh-cn/%E4%BA%9E%E7%BE%85%E8%99%9F%E4%BA%8B%E4%BB%B6" title="亚罗号事件">亚罗号事件</a>及<a href="https://zh.wikipedia.org/zh-cn/%E5%BB%A3%E8%A5%BF%E8%A5%BF%E6%9E%97%E6%95%99%E6%A1%88" title="广西西林教案">西林教案</a><b><a href="https://zh.wikipedia.org/zh-cn/%E5%BB%A3%E5%B7%9E%E5%9F%8E%E6%88%B0%E5%BD%B9" title="广州城战役">联合进攻及占领</a></b>广州城，并于一周后俘获<a href="https://zh.wikipedia.org/zh-cn/%E5%85%A9%E5%BB%A3%E7%B8%BD%E7%9D%A3" title="两广总督">两广总督</a><a href="https://zh.wikipedia.org/zh-cn/%E8%91%89%E5%90%8D%E7%90%9B" title="叶名琛">叶名琛</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1908%E5%B9%B4" title="1908年">1908年</a> – 意大利西西里岛近海发生<a href="https://zh.wikipedia.org/zh-cn/%E7%9F%A9%E9%9C%87%E7%B4%9A" title="矩震级">M<sub>W</sub></a>7.1级的<b><a href="https://zh.wikipedia.org/zh-cn/1908%E5%B9%B4%E5%A2%A8%E8%A5%BF%E6%8B%BF%E5%9C%B0%E9%9C%87" title="1908年墨西拿地震">强烈地震</a></b>，造成7.5万至8.2万人死亡，为欧洲史上死伤最惨重的地震。</li><li><a href="https://zh.wikipedia.org/zh-cn/1943%E5%B9%B4" title="1943年">1943年</a> – 苏联政府以军中大量<a href="https://zh.wikipedia.org/zh-cn/%E5%8D%A1%E5%B0%94%E6%A2%85%E5%85%8B%E4%BA%BA" title="卡尔梅克人">卡尔梅克人</a>投敌为由，将其<b><a href="https://zh.wikipedia.org/zh-cn/%E5%8D%A1%E7%88%BE%E6%A2%85%E5%85%8B%E4%BA%BA%E5%BC%B7%E5%88%B6%E6%B5%81%E9%85%8D" title="卡尔梅克人强制流配">强制迁移</a></b>至<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%98%BF%E7%88%BE%E6%B3%B0%E9%82%8A%E7%96%86%E5%8D%80" title="阿尔泰边疆区">阿尔泰边疆区</a>、<a href="https://zh.wikipedia.org/zh-cn/%E9%84%82%E6%9C%A8%E6%96%AF%E5%85%8B" title="鄂木斯克">鄂木斯克</a>、<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%96%B0%E8%A5%BF%E4%BC%AF%E5%88%A9%E4%BA%9E" title="新西伯利亚">新西伯利亚</a>等地。</li></ul>
