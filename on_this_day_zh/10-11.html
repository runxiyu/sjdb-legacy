<p><b><a href="https://zh.wikipedia.org/zh-cn/10%E6%9C%8811%E6%97%A5" title="10月11日">10月11日</a>：</b><a href="https://zh.wikipedia.org/zh-cn/%E9%87%8D%E9%99%BD%E7%AF%80" title="重阳节">重阳节</a>、<a href="https://zh.wikipedia.org/zh-cn/%E5%9B%BD%E9%99%85%E5%A5%B3%E7%AB%A5%E6%97%A5" title="国际女童日">国际女童日</a>、<a href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E5%9B%BD%E5%9B%BD%E5%AE%B6%E5%87%BA%E6%9F%9C%E6%97%A5" title="美国国家出柜日">国家出柜日</a>
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1141%E5%B9%B4" title="1141年">1141年</a> – 急于求和的<a href="https://zh.wikipedia.org/zh-cn/%E5%8D%97%E5%AE%8B" title="南宋">南宋</a>在<a href="https://zh.wikipedia.org/zh-cn/%E7%B4%B9%E8%88%88%E5%92%8C%E8%AD%B0" title="绍兴和议">绍兴和议</a>中同意接受<a href="https://zh.wikipedia.org/zh-cn/%E9%87%91%E6%9C%9D" title="金朝">金朝</a>提出的条件，从而结束<b><a href="https://zh.wikipedia.org/zh-cn/%E5%AE%8B%E9%87%91%E6%88%98%E4%BA%89" title="宋金战争">宋金战争</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1746%E5%B9%B4" title="1746年">1746年</a> – 法国元帅<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%B5%AB%E5%B0%94%E6%9B%BC-%E8%8E%AB%E9%87%8C%E6%96%AF_(%E8%90%A8%E5%85%8B%E6%A3%AE%E4%BC%AF%E7%88%B5)" title="赫尔曼-莫里斯 (萨克森伯爵)">萨克斯伯爵</a>在<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%85%E5%BA%AB%E6%88%B0%E5%BD%B9" title="罗库战役">罗库战役</a></b>大胜联军，确立了法军对<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A5%A7%E5%B1%AC%E5%B0%BC%E5%BE%B7%E8%98%AD" title="奥属尼德兰">奥属尼德兰</a>的控制 。</li><li><a href="https://zh.wikipedia.org/zh-cn/1776%E5%B9%B4" title="1776年">1776年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E8%8B%B1%E5%9C%8B%E7%9A%87%E5%AE%B6%E6%B5%B7%E8%BB%8D" title="英国皇家海军">英国皇家海军</a>在<a href="https://zh.wikipedia.org/zh-cn/%E5%B0%9A%E6%99%AE%E8%98%AD%E6%B9%96" title="尚普兰湖">尚普兰湖</a>附近的<b><a href="https://zh.wikipedia.org/zh-cn/%E7%93%A6%E5%BA%AB%E7%88%BE%E5%B3%B6%E6%88%B0%E5%BD%B9" title="瓦库尔岛战役">瓦库尔岛战役</a></b>中击败美国军舰，但也让后者得以<a href="https://zh.wikipedia.org/zh-cn/%E8%96%A9%E6%8B%89%E6%89%98%E5%8A%A0%E6%88%B0%E5%BD%B9" title="萨拉托加战役">加强防线</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1899%E5%B9%B4" title="1899年">1899年</a> – 以<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%B3%A2%E7%88%BE%E4%BA%BA" title="波尔人">布尔人</a>为主的<a href="https://zh.wikipedia.org/zh-cn/%E5%B7%9D%E6%96%AF%E7%93%A6%E5%85%B1%E5%92%8C%E5%9C%8B" title="川斯瓦共和国">德兰士瓦共和国</a>和<a href="https://zh.wikipedia.org/zh-cn/%E5%A5%A7%E8%98%AD%E6%B2%BB%E8%87%AA%E7%94%B1%E9%82%A6" title="奥兰治自由邦">奥兰治自由邦</a>向英国宣战，<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%AC%AC%E4%BA%8C%E6%AC%A1%E6%B3%A2%E8%80%B3%E6%88%B0%E7%88%AD" title="第二次波耳战争">第二次布尔战争</a></b>爆发。</li><li><a href="https://zh.wikipedia.org/zh-cn/1911%E5%B9%B4" title="1911年">1911年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%AD%A6%E6%98%8C%E8%B5%B7%E7%BE%A9" title="武昌起义">武昌起义</a>革命军宣布成立由<a href="https://zh.wikipedia.org/zh-cn/%E9%BB%8E%E5%85%83%E6%B4%AA" title="黎元洪">黎元洪</a>领导的<a href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E8%8F%AF%E6%B0%91%E5%9C%8B%E8%BB%8D%E6%94%BF%E5%BA%9C%E9%84%82%E8%BB%8D%E9%83%BD%E7%9D%A3%E5%BA%9C" title="中华民国军政府鄂军都督府">军政府鄂军都督府</a>，并更改国号为“<b><a href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E8%8F%AF%E6%B0%91%E5%9C%8B" title="中华民国">中华民国</a></b>”。</li></ul>
