</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1472%E5%B9%B4" title="1472年">1472年</a> – 在与<a href="https://zh.wikipedia.org/zh-cn/%E4%B8%B9%E9%BA%A5%E7%9A%84%E7%91%AA%E6%A0%BC%E9%BA%97%E7%89%B9_(1456-1486)" title="丹麦的玛格丽特 (1456-1486)">丹麦的玛格丽特</a>结婚后，苏格兰国王<a href="https://zh.wikipedia.org/zh-cn/%E8%A9%B9%E5%A7%86%E6%96%AF%E4%B8%89%E4%B8%96" title="詹姆斯三世">詹姆斯三世</a>获得<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A5%A7%E5%85%8B%E5%B0%BC" title="奥克尼">奥克尼</a></b>和<b><a href="https://zh.wikipedia.org/zh-cn/%E8%AE%BE%E5%BE%B7%E5%85%B0" title="设德兰">设德兰</a></b>两地。</li><li><a href="https://zh.wikipedia.org/zh-cn/1547%E5%B9%B4" title="1547年">1547年</a> – 在<a href="https://zh.wikipedia.org/zh-cn/%E4%BA%A8%E5%88%A9%E5%85%AB%E4%B8%96" title="亨利八世">亨利八世</a>逝世后，年仅9岁的<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%84%9B%E5%BE%B7%E8%8F%AF%E5%85%AD%E4%B8%96" title="爱德华六世">爱德华六世</a></b>在<a href="https://zh.wikipedia.org/zh-cn/%E8%A5%BF%E6%95%8F%E5%AF%BA" title="西敏寺">威斯敏斯特教堂</a>加冕成为<a href="https://zh.wikipedia.org/zh-cn/%E8%8B%B1%E6%A0%BC%E8%98%AD%E5%90%9B%E4%B8%BB%E5%88%97%E8%A1%A8" title="英格兰君主列表">英格兰国王</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1798%E5%B9%B4" title="1798年">1798年</a> – 法国军官<a href="https://zh.wikipedia.org/zh-cn/%E8%B7%AF%E6%98%93-%E4%BA%9A%E5%8E%86%E5%B1%B1%E5%A4%A7%C2%B7%E8%B4%9D%E5%B0%94%E8%92%82%E5%9F%83" title="路易-亚历山大·贝尔蒂埃">路易·贝尔蒂埃</a>率领军队占领<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%85%E9%A6%AC" title="罗马">罗马</a>，并将教宗<b><a href="https://zh.wikipedia.org/zh-cn/%E5%BA%87%E8%AD%B7%E5%85%AD%E4%B8%96" title="庇护六世">庇护六世</a></b>押解回<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%A5%BF%E6%81%A9%E7%B4%8D" title="西恩纳">西恩纳</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1872%E5%B9%B4" title="1872年">1872年</a> – 位于美国<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%B4%90%E7%B4%84" title="纽约">纽约</a>的<b><a href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E9%83%BD%E6%9C%83%E8%97%9D%E8%A1%93%E5%8D%9A%E7%89%A9%E9%A4%A8" title="大都会艺术博物馆">大都会艺术博物馆</a></b>首次开放，是世界上最大的艺术博物馆之一。</li><li><a href="https://zh.wikipedia.org/zh-cn/1961%E5%B9%B4" title="1961年">1961年</a> – 美国宇航员<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BA%A6%E7%BF%B0%C2%B7%E8%91%9B%E4%BC%A6" title="约翰·葛伦">约翰·格伦</a></b>搭乘<a href="https://zh.wikipedia.org/zh-cn/%E6%B0%B4%E6%98%9F-%E5%AE%87%E5%AE%99%E7%A5%9E6%E5%8F%B7" title="水星-宇宙神6号">水星-宇宙神6号</a>绕行<a href="https://zh.wikipedia.org/zh-cn/%E5%9C%B0%E7%90%83" title="地球">地球</a>，为首位进入<a href="https://zh.wikipedia.org/zh-cn/%E5%9C%B0%E7%90%83%E8%BD%A8%E9%81%93" title="地球轨道">地球轨道</a>的<a href="https://zh.wikipedia.org/zh-cn/%E6%B0%B4%E6%98%9F%E8%AE%A1%E5%88%92" title="水星计划">美国人</a>。</li></ul>
