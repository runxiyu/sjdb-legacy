</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/661%E5%B9%B4" title="661年">661年</a> – 正统哈里发<b><a href="https://zh.wikipedia.org/zh-cn/%E9%98%BF%E9%87%8C%C2%B7%E6%9C%AC%C2%B7%E9%98%BF%E6%AF%94%C2%B7%E5%A1%94%E5%88%A9%E5%8D%9C" title="阿里·本·阿比·塔利卜">阿里·本·阿比·塔利卜</a></b>在<a href="https://zh.wikipedia.org/zh-cn/%E5%BA%93%E8%B4%B9" title="库费">库费</a>遭到<a href="https://zh.wikipedia.org/zh-cn/%E5%93%88%E7%93%A6%E5%88%A9%E5%90%89%E6%B4%BE" title="哈瓦利吉派">哈瓦利吉派</a>刺杀，并在数天后逝世。</li><li><a href="https://zh.wikipedia.org/zh-cn/1302%E5%B9%B4" title="1302年">1302年</a> – 随着<a href="https://zh.wikipedia.org/zh-cn/%E5%BD%92%E5%B0%94%E7%94%AB%E6%B4%BE%E5%92%8C%E5%90%89%E4%BC%AF%E6%9E%97%E6%B4%BE" title="归尔甫派和吉伯林派">黑归尔甫派</a>控制<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%BD%9B%E7%BE%85%E5%80%AB%E6%96%AF" title="佛罗伦斯">佛罗伦萨</a>，意大利诗人<b><a href="https://zh.wikipedia.org/zh-cn/%E4%BD%86%E4%B8%81%C2%B7%E9%98%BF%E5%88%A9%E5%90%89%E8%80%B6%E9%87%8C" title="但丁·阿利吉耶里">但丁·阿利吉耶里</a></b>遭到城市放逐。</li><li><a href="https://zh.wikipedia.org/zh-cn/1869%E5%B9%B4" title="1869年">1869年</a> – 在<a href="https://zh.wikipedia.org/zh-cn/%E6%88%8A%E8%BE%B0%E6%88%B0%E7%88%AD" title="戊辰战争">戊辰战争</a>期间，原<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%B1%9F%E6%88%B6%E5%B9%95%E5%BA%9C" title="江户幕府">江户幕府</a>海军奉行<a href="https://zh.wikipedia.org/zh-cn/%E6%A6%8E%E6%9C%AC%E6%AD%A6%E6%8F%9A" title="榎本武扬">榎本武扬</a>在<a href="https://zh.wikipedia.org/zh-cn/%E5%8C%97%E6%B5%B7%E9%81%93" title="北海道">北海道</a>建立<b><a href="https://zh.wikipedia.org/zh-cn/%E8%9D%A6%E5%A4%B7%E5%85%B1%E5%92%8C%E5%9C%8B" title="虾夷共和国">虾夷共和国</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1973%E5%B9%B4" title="1973年">1973年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E5%9C%8B" title="美国">美国</a>、<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%B6%8A%E5%8D%97%E5%85%B1%E5%92%8C%E5%9C%8B" title="越南共和国">南越</a>、<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%B6%8A%E5%8D%97%E6%B0%91%E4%B8%BB%E5%85%B1%E5%92%8C%E5%9C%8B" title="越南民主共和国">北越</a>和<a href="https://zh.wikipedia.org/zh-cn/%E8%B6%8A%E5%8D%97%E5%8D%97%E6%96%B9%E6%B0%91%E6%97%8F%E8%A7%A3%E6%94%BE%E9%99%A3%E7%B7%9A" title="越南南方民族解放阵线">越共</a>签署《<a href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E9%BB%8E%E5%92%8C%E5%B9%B3%E5%8D%94%E7%B4%84" title="巴黎和平协约">巴黎和平协约</a>》，达成越南南部<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%B6%8A%E5%8D%97%E6%88%B0%E7%88%AD" title="越南战争">临时停火</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/2013%E5%B9%B4" title="2013年">2013年</a> – 巴西南部<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%8D%97%E9%87%8C%E7%B4%84%E6%A0%BC%E6%9C%97%E5%BE%B7%E5%B7%9E" title="南里约格朗德州">南里奥格兰德州</a><a href="https://zh.wikipedia.org/zh-cn/%E8%81%96%E7%91%AA%E9%BA%97%E4%BA%9E_(%E5%8D%97%E9%87%8C%E5%A5%A7%E6%A0%BC%E8%98%AD%E5%BE%B7%E5%B7%9E)" title="圣玛丽亚 (南里奥格兰德州)">圣玛丽亚</a>的夜总会发生<b><a href="https://zh.wikipedia.org/zh-cn/%E5%9C%A3%E7%8E%9B%E5%88%A9%E4%BA%9A%E5%9F%8E%E5%A4%9C%E6%80%BB%E4%BC%9A%E7%81%AB%E7%81%BE" title="圣玛利亚城夜总会火灾">火灾事故</a></b>，造成242人死亡。</li></ul>
