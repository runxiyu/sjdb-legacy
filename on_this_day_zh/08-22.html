<p><b><a href="https://zh.wikipedia.org/zh-cn/8%E6%9C%8822%E6%97%A5" title="8月22日">8月22日</a>：</b>
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1485%E5%B9%B4" title="1485年">1485年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%BA%A8%E5%88%A9%E4%B8%83%E4%B8%96_(%E8%8B%B1%E6%A0%BC%E8%98%AD)" title="亨利七世 (英格兰)">亨利七世</a>的<a href="https://zh.wikipedia.org/zh-cn/%E8%98%AD%E5%8D%A1%E6%96%AF%E7%89%B9%E7%8E%8B%E6%9C%9D" title="兰卡斯特王朝">兰开斯特</a>军队在<b><a href="https://zh.wikipedia.org/zh-cn/%E5%8D%9A%E6%96%AF%E6%B2%83%E6%80%9D%E5%8E%9F%E9%87%8E%E6%88%B0%E5%BD%B9" title="博斯沃思原野战役">博斯沃思原野战役</a></b>击败<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%90%86%E6%9F%A5%E4%B8%89%E4%B8%96_(%E8%8B%B1%E6%A0%BC%E5%85%B0)" title="理查三世 (英格兰)">理查三世</a>的<a href="https://zh.wikipedia.org/zh-cn/%E7%B4%84%E5%85%8B%E7%8E%8B%E6%9C%9D" title="约克王朝">约克</a>部队，<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%8E%AB%E7%91%B0%E6%88%B0%E7%88%AD" title="玫瑰战争">玫瑰战争</a>结束。</li><li><a href="https://zh.wikipedia.org/zh-cn/1791%E5%B9%B4" title="1791年">1791年</a> – 法国在美洲的殖民地<a href="https://zh.wikipedia.org/zh-cn/%E6%B3%95%E5%B1%9E%E5%9C%A3%E5%A4%9A%E6%98%8E%E6%88%88" title="法属圣多明戈">法属圣多明戈</a>爆发大规模黑人奴隶暴动，<b><a href="https://zh.wikipedia.org/zh-cn/%E6%B5%B7%E5%9C%B0%E9%9D%A9%E5%91%BD" title="海地革命">海地革命</a></b>爆发。</li><li><a href="https://zh.wikipedia.org/zh-cn/1864%E5%B9%B4" title="1864年">1864年</a> – 在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%B4%85%E5%8D%81%E5%AD%97%E5%9C%8B%E9%9A%9B%E5%A7%94%E5%93%A1%E6%9C%83" title="红十字国际委员会">红十字国际委员会</a>创始人<a href="https://zh.wikipedia.org/zh-cn/%E4%BA%A8%E5%88%A9%C2%B7%E6%9D%9C%E5%8D%97" title="亨利·杜南">亨利·杜南</a>倡导下，12个国家在瑞士签署《<b><a href="https://zh.wikipedia.org/zh-cn/%E6%97%A5%E5%85%A7%E7%93%A6%E7%AC%AC%E4%B8%80%E5%85%AC%E7%B4%84" title="日内瓦第一公约">日内瓦第一公约</a></b>》。</li><li><a href="https://zh.wikipedia.org/zh-cn/1910%E5%B9%B4" title="1910年">1910年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E9%9F%93%E5%B8%9D%E5%9C%8B" title="大韩帝国">大韩帝国</a>总理<a href="https://zh.wikipedia.org/zh-cn/%E6%9D%8E%E5%AE%8C%E7%94%A8" title="李完用">李完用</a>与<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E6%97%A5%E6%9C%AC%E5%B8%9D%E5%9C%8B" title="大日本帝国">大日本帝国</a>代表<a href="https://zh.wikipedia.org/zh-cn/%E5%AF%BA%E5%85%A7%E6%AD%A3%E6%AF%85" title="寺内正毅">寺内正毅</a>签订《<b><a href="https://zh.wikipedia.org/zh-cn/%E6%97%A5%E9%9F%A9%E5%90%88%E5%B9%B6%E6%9D%A1%E7%BA%A6" title="日韩合并条约">日韩合并条约</a></b>》，日本<a href="https://zh.wikipedia.org/zh-cn/%E6%97%A5%E9%9F%93%E5%90%88%E4%BD%B5" title="日韩合并">吞并</a>韩国。</li><li><a href="https://zh.wikipedia.org/zh-cn/1922%E5%B9%B4" title="1922年">1922年</a> – 在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%84%9B%E7%88%BE%E8%98%AD%E5%85%A7%E6%88%B0" title="爱尔兰内战">爱尔兰内战</a>期间，国民军总司令<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%BA%A5%E5%8F%AF%C2%B7%E6%9F%AF%E6%9E%97%E6%96%AF" title="麦可·柯林斯">麦可·柯林斯</a></b>在经过家乡<a href="https://zh.wikipedia.org/zh-cn/%E7%A7%91%E5%85%8B%E9%83%A1" title="科克郡">科克郡</a>途中遭遇伏击而逝世。</li></ul>
