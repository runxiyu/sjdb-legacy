le="大英帝国">大英帝国</a>在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%8A%A0%E5%8B%92%E6%AF%94%E5%9C%B0%E5%8D%80" title="加勒比地区">加勒比地区</a>的10个<a href="https://zh.wikipedia.org/zh-cn/%E8%8B%B1%E5%9C%8B%E6%B5%B7%E5%A4%96%E9%A0%98%E5%9C%9F" title="英国海外领土">海外殖民地</a>整合成为<b><a href="https://zh.wikipedia.org/zh-cn/%E8%A5%BF%E5%8D%B0%E5%BA%A6%E7%BE%A4%E5%B3%B6%E8%81%AF%E9%82%A6" title="西印度群岛联邦">西印度群岛联邦</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/2020%E5%B9%B4" title="2020年">2020年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E5%9C%8B%E8%BB%8D%E9%9A%8A" title="美国军队">美国军队</a>在伊拉克<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E6%A0%BC%E9%81%94" title="巴格达">巴格达</a>发动<b><a href="https://zh.wikipedia.org/zh-cn/2020%E5%B9%B4%E5%B7%B4%E6%A0%BC%E8%BE%BE%E5%9B%BD%E9%99%85%E6%9C%BA%E5%9C%BA%E7%A9%BA%E8%A2%AD" title="2020年巴格达国际机场空袭">无人机空袭</a></b>，刺杀伊朗<a href="https://zh.wikipedia.org/zh-cn/%E8%81%96%E5%9F%8E%E8%BB%8D" title="圣城军">圣城军</a>司令<a href="https://zh.wikipedia.org/zh-cn/%E5%8D%A1%E8%A5%BF%E5%A7%86%C2%B7%E8%98%87%E8%90%8A%E6%9B%BC%E5%B0%BC" title="卡西姆·苏莱曼尼">卡西姆·苏莱曼尼</a>。</li></ul>
