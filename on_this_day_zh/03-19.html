</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1279%E5%B9%B4" title="1279年">1279年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E5%8D%97%E5%AE%8B" title="南宋">南宋</a>宰相<a href="https://zh.wikipedia.org/zh-cn/%E9%99%B8%E7%A7%80%E5%A4%AB" title="陆秀夫">陆秀夫</a>带着<a href="https://zh.wikipedia.org/zh-cn/%E5%AE%8B%E6%9C%9D%E5%90%9B%E4%B8%BB%E5%88%97%E8%A1%A8" title="宋朝君主列表">末代皇帝</a><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%B6%99%E6%98%BA" title="赵昺">赵昺</a>在<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%8E%93%E9%96%80%E6%B5%B7%E6%88%B0" title="厓门海战">崖门海战</a></b>败给<a href="https://zh.wikipedia.org/zh-cn/%E5%85%83%E6%9C%9D" title="元朝">元朝</a>军队后投海自尽，<a href="https://zh.wikipedia.org/zh-cn/%E5%AE%8B%E6%9C%9D" title="宋朝">宋朝</a>灭亡。</li><li><a href="https://zh.wikipedia.org/zh-cn/1915%E5%B9%B4" title="1915年">1915年</a> – 美国<a href="https://zh.wikipedia.org/zh-cn/%E6%B4%9B%E5%8E%84%E5%B0%94%E5%A4%A9%E6%96%87%E5%8F%B0" title="洛厄尔天文台">洛厄尔天文台</a>首次拍摄到两张带有模糊<b><a href="https://zh.wikipedia.org/zh-cn/%E5%86%A5%E7%8E%8B%E6%98%9F" title="冥王星">冥王星</a></b>图像的照片，但未将其识别为<a href="https://zh.wikipedia.org/zh-cn/%E8%A1%8C%E6%98%9F" title="行星">行星</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1932%E5%B9%B4" title="1932年">1932年</a> – 澳大利亚<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%96%B0%E5%8D%97%E5%A8%81%E7%88%BE%E6%96%AF%E5%B7%9E" title="新南威尔士州">新南威尔士州</a><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%9B%AA%E6%A2%A8_(%E5%9F%8E%E5%B8%82)" title="雪梨 (城市)">悉尼</a>的<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%9B%AA%E6%A2%A8%E6%B8%AF%E7%81%A3%E5%A4%A7%E6%A9%8B" title="雪梨港湾大桥">悉尼海港大桥</a></b>举行通车典礼，为世界上最高的钢铁拱桥。</li><li><a href="https://zh.wikipedia.org/zh-cn/1962%E5%B9%B4" title="1962年">1962年</a> – 阿尔及利亚<a href="https://zh.wikipedia.org/zh-cn/%E6%B0%91%E6%97%8F%E8%A7%A3%E6%94%BE%E9%99%A3%E7%B7%9A_(%E9%98%BF%E7%88%BE%E5%8F%8A%E5%88%A9%E4%BA%9E)" title="民族解放阵线 (阿尔及利亚)">民族解放阵线</a>与法国政府在<a href="https://zh.wikipedia.org/zh-cn/%E5%9F%83%E7%B6%AD%E6%98%82%E8%90%8A%E7%8F%AD" title="埃维昂莱班">埃维昂莱班</a>签订停火协议，<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%98%BF%E7%88%BE%E5%8F%8A%E5%88%A9%E4%BA%9E%E6%88%B0%E7%88%AD" title="阿尔及利亚战争">阿尔及利亚战争</a></b>结束。</li><li><a href="https://zh.wikipedia.org/zh-cn/2011%E5%B9%B4" title="2011年">2011年</a> – 在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%81%AF%E5%90%88%E5%9C%8B%E5%AE%89%E5%85%A8%E7%90%86%E4%BA%8B%E6%9C%83" title="联合国安全理事会">联合国安全理事会</a><a href="https://zh.wikipedia.org/zh-cn/%E8%81%AF%E5%90%88%E5%9C%8B%E5%AE%89%E5%85%A8%E7%90%86%E4%BA%8B%E6%9C%83%E7%AC%AC1973%E8%99%9F%E6%B1%BA%E8%AD%B0" title="联合国安全理事会第1973号决议">决议</a>在利比亚设立<a href="https://zh.wikipedia.org/zh-cn/%E7%AC%AC%E4%B8%80%E6%AC%A1%E5%88%A9%E6%AF%94%E4%BA%9E%E5%85%A7%E6%88%B0" title="第一次利比亚内战">禁航区</a>后，法国、美国和英国展开<b><a href="https://zh.wikipedia.org/zh-cn/2011%E5%B9%B4%E5%A4%9A%E5%9B%BD%E6%AD%A6%E8%A3%85%E5%B9%B2%E6%B6%89%E5%88%A9%E6%AF%94%E4%BA%9A" title="2011年多国武装干涉利比亚">军事行动</a></b>。</li></ul>
