<p><b><a href="https://zh.wikipedia.org/zh-cn/2%E6%9C%8814%E6%97%A5" title="2月14日">2月14日</a>：</b><a href="https://zh.wikipedia.org/zh-cn/%E6%83%85%E4%BA%BA%E8%8A%82" title="情人节">情人节</a>
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1556%E5%B9%B4" title="1556年">1556年</a> – 在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%83%A1%E9%A6%AC%E9%9B%8D" title="胡马雍">胡马雍</a>坠楼逝世后，年仅13岁的<b><a href="https://zh.wikipedia.org/zh-cn/%E9%98%BF%E5%85%8B%E5%B7%B4" title="阿克巴">阿克巴</a></b>成为<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%92%99%E5%85%80%E5%85%92%E5%B8%9D%E5%9C%8B" title="蒙兀儿帝国">莫卧儿帝国</a>第三位皇帝。</li><li><a href="https://zh.wikipedia.org/zh-cn/1779%E5%B9%B4" title="1779年">1779年</a> – 在第三次<a href="https://zh.wikipedia.org/zh-cn/%E5%A4%AA%E5%B9%B3%E6%B4%8B" title="太平洋">太平洋</a>探险期间，英国探险家<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%A9%B9%E5%A7%86%E5%A3%AB%C2%B7%E5%BA%AB%E5%85%8B" title="詹姆士·库克">詹姆士·库克</a></b>遭到<a href="https://zh.wikipedia.org/zh-cn/%E5%A4%8F%E5%A8%81%E5%A4%B7%E5%B3%B6" title="夏威夷岛">夏威夷岛</a>岛民<a href="https://zh.wikipedia.org/zh-cn/%E8%A9%B9%E5%A7%86%E5%A3%AB%C2%B7%E5%BA%AB%E5%85%8B%E4%B9%8B%E6%AD%BB" title="詹姆士·库克之死">杀害</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1876%E5%B9%B4" title="1876年">1876年</a> – 美国发明家<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%BA%9A%E5%8E%86%E5%B1%B1%E5%A4%A7%C2%B7%E6%A0%BC%E6%8B%89%E6%B1%89%E5%A7%86%C2%B7%E8%B4%9D%E5%B0%94" title="亚历山大·格拉汉姆·贝尔">亚历山大·贝尔</a></b>和<b><a href="https://zh.wikipedia.org/zh-cn/%E4%BB%A5%E5%88%A9%E6%B2%99%C2%B7%E6%A0%BC%E9%9B%B7" title="以利沙·格雷">以利沙·格雷</a></b>分别申请<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%9B%BB%E8%A9%B1" title="电话">电话</a>专利，因而引发<a href="https://zh.wikipedia.org/zh-cn/%E4%BA%9E%E6%AD%B7%E5%B1%B1%E5%A4%A7%C2%B7%E8%B2%9D%E7%88%BE%E5%92%8C%E4%BB%A5%E5%88%A9%E6%B2%99%C2%B7%E6%A0%BC%E9%9B%B7%E7%9A%84%E9%9B%BB%E8%A9%B1%E7%88%AD%E8%AD%B0" title="亚历山大·贝尔和以利沙·格雷的电话争议">争议</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1989%E5%B9%B4" title="1989年">1989年</a> – 伊朗最高领袖<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%AD%AF%E9%9C%8D%E6%8B%89%C2%B7%E7%A9%86%E8%96%A9%E7%B6%AD%C2%B7%E4%BD%95%E6%A2%85%E5%B0%BC" title="鲁霍拉·穆萨维·何梅尼">鲁霍拉·霍梅尼</a>对《<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%AD%94%E9%AC%BC%E8%A9%A9%E7%AF%87" title="魔鬼诗篇">撒旦诗篇</a>》作者<b><a href="https://zh.wikipedia.org/zh-cn/%E8%96%A9%E7%88%BE%E6%9B%BC%C2%B7%E9%AD%AF%E8%A5%BF%E8%BF%AA" title="萨尔曼·鲁西迪">萨尔曼·拉什迪</a></b>颁布<a href="https://zh.wikipedia.org/zh-cn/%E4%BC%8A%E6%96%AF%E8%98%AD%E6%95%99%E4%BB%A4" title="伊斯兰教令">追杀令</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/2005%E5%B9%B4" title="2005年">2005年</a> – 前黎巴嫩总理<b><a href="https://zh.wikipedia.org/zh-cn/%E6%8B%89%E8%8F%B2%E5%85%8B%C2%B7%E5%93%88%E9%87%8C%E9%87%8C" title="拉菲克·哈里里">拉菲克·哈里里</a></b>在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%B2%9D%E9%AD%AF%E7%89%B9" title="贝鲁特">贝鲁特</a>遭到<a href="https://zh.wikipedia.org/zh-cn/%E6%8B%89%E8%8F%B2%E5%85%8B%C2%B7%E5%93%88%E9%87%8C%E9%87%8C%E9%81%87%E5%88%BA" title="拉菲克·哈里里遇刺">袭击身亡</a>，其后导致<a href="https://zh.wikipedia.org/zh-cn/%E9%9B%AA%E6%9D%89%E9%9D%A9%E5%91%BD" title="雪杉革命">雪杉革命</a>爆发。</li></ul>
