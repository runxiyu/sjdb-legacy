h-cn/1957%E5%B9%B4" title="1957年">1957年</a> – <b><a href="https://zh.wikipedia.org/zh-cn/%E7%AA%81%E5%B0%BC%E8%A5%BF%E4%BA%9E" title="突尼斯">突尼斯</a></b>推翻<a href="https://zh.wikipedia.org/zh-cn/%E4%BE%AF%E8%B5%9B%E5%9B%A0%E7%8E%8B%E6%9C%9D" title="侯赛因王朝">侯赛因王朝</a>君主制并建立共和国，<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%93%88%E6%AF%94%E5%8D%9C%C2%B7%E5%B8%83%E7%88%BE%E5%90%89%E5%B7%B4" title="哈比卜·布尔吉巴">哈比卜·布尔吉巴</a>担任首任总统。</li><li><a href="https://zh.wikipedia.org/zh-cn/2000%E5%B9%B4" title="2000年">2000年</a> – <b><a href="https://zh.wikipedia.org/zh-cn/%E6%B3%95%E5%9C%8B%E8%88%AA%E7%A9%BA4590%E8%99%9F%E7%8F%AD%E6%A9%9F%E7%A9%BA%E9%9B%A3" title="法国航空4590号班机空难">法国航空4590号班机</a></b>在<a href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E9%BB%8E%E5%A4%8F%E5%B0%94%C2%B7%E6%88%B4%E9%AB%98%E4%B9%90%E6%9C%BA%E5%9C%BA" title="巴黎夏尔·戴高乐机场">巴黎夏尔·戴高乐机场</a>起飞后不久坠毁，造成机上113人死亡。</li></ul>
