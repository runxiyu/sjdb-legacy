e="1945年">1945年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E8%8B%B1%E5%9C%8B%E7%9A%87%E5%AE%B6%E7%A9%BA%E8%BB%8D" title="英国皇家空军">英国空军</a>和<a href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E5%9C%8B%E9%99%B8%E8%BB%8D%E8%88%AA%E7%A9%BA%E8%BB%8D" title="美国陆军航空军">美国空军</a>对德国东部<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%BE%B7%E5%8B%92%E6%96%AF%E7%99%BB" title="德累斯顿">德累斯顿</a>实施<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%BE%B7%E5%8B%92%E6%96%AF%E7%99%BB%E8%BD%9F%E7%82%B8" title="德累斯顿轰炸">大规模空袭</a></b>，造成2.5万人死亡。</li><li><a href="https://zh.wikipedia.org/zh-cn/2008%E5%B9%B4" title="2008年">2008年</a> – 澳大利亚总理<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%99%B8%E5%85%8B%E6%96%87" title="陆克文">陆克文</a>正式向“<b><a href="https://zh.wikipedia.org/zh-cn/%E5%A4%B1%E7%AB%8A%E7%9A%84%E4%B8%80%E4%BB%A3" title="失窃的一代">失窃的一代</a></b>”人士道歉，承诺将改善<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%BE%B3%E6%B4%B2%E5%8E%9F%E4%BD%8F%E6%B0%91" title="澳洲原住民">原住民</a>的生活水准。</li></ul>
