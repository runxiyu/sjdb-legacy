</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1687%E5%B9%B4" title="1687年">1687年</a> – 英国科学家<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%89%BE%E8%96%A9%E5%85%8B%C2%B7%E7%89%9B%E9%A0%93" title="艾萨克·牛顿">艾萨克·牛顿</a>出版《<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%87%AA%E7%84%B6%E5%93%B2%E5%AD%B8%E7%9A%84%E6%95%B8%E5%AD%B8%E5%8E%9F%E7%90%86" title="自然哲学的数学原理">自然哲学的数学原理</a></b>》，阐述<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%89%9B%E9%A0%93%E9%81%8B%E5%8B%95%E5%AE%9A%E5%BE%8B" title="牛顿运动定律">运动定律</a>和<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%89%9B%E9%A0%93%E8%90%AC%E6%9C%89%E5%BC%95%E5%8A%9B%E5%AE%9A%E5%BE%8B" title="牛顿万有引力定律">万有引力定律</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1811%E5%B9%B4" title="1811年">1811年</a> – <b><a href="https://zh.wikipedia.org/zh-cn/%E5%A7%94%E5%85%A7%E7%91%9E%E6%8B%89" title="委内瑞拉">委内瑞拉</a></b>正式宣布脱离<a href="https://zh.wikipedia.org/zh-cn/%E8%A5%BF%E7%8F%AD%E7%89%99" title="西班牙">西班牙</a>的殖民统治独立，也是首个<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%A5%BF%E5%B1%AC%E7%BE%8E%E6%B4%B2%E7%8D%A8%E7%AB%8B%E6%88%B0%E7%88%AD" title="西属美洲独立战争">脱离</a><a href="https://zh.wikipedia.org/zh-cn/%E8%A5%BF%E7%8F%AD%E7%89%99%E5%B8%9D%E5%9C%8B" title="西班牙帝国">西班牙帝国</a>的<a href="https://zh.wikipedia.org/zh-cn/%E5%8D%97%E7%BE%8E%E6%B4%B2" title="南美洲">南美洲</a>国家。</li><li><a href="https://zh.wikipedia.org/zh-cn/1962%E5%B9%B4" title="1962年">1962年</a> – 在历经长达数年的<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%98%BF%E7%88%BE%E5%8F%8A%E5%88%A9%E4%BA%9E%E6%88%B0%E7%88%AD" title="阿尔及利亚战争">阿尔及利亚战争</a>，<a href="https://zh.wikipedia.org/zh-cn/%E6%B3%95%E5%B1%9E%E9%98%BF%E5%B0%94%E5%8F%8A%E5%88%A9%E4%BA%9A" title="法属阿尔及利亚">法属阿尔及利亚</a>正式宣布脱离<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%B3%95%E5%9C%8B" title="法国">法国</a>的殖民统治<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%98%BF%E7%88%BE%E5%8F%8A%E5%88%A9%E4%BA%9E" title="阿尔及利亚">独立</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1977%E5%B9%B4" title="1977年">1977年</a> – 巴基斯坦上将<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%A9%86%E7%BD%95%E9%BB%98%E5%BE%B7%C2%B7%E9%BD%8A%E4%BA%9E%C2%B7%E5%93%88%E5%85%8B" title="穆罕默德·齐亚·哈克">穆罕默德·齐亚·哈克</a>发动军事政变，推翻总理<b><a href="https://zh.wikipedia.org/zh-cn/%E4%BD%90%E5%8B%92%E8%8F%B2%E5%8D%A1%E5%B0%94%C2%B7%E9%98%BF%E9%87%8C%C2%B7%E5%B8%83%E6%89%98" title="佐勒菲卡尔·阿里·布托">佐勒菲卡尔·阿里·布托</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1996%E5%B9%B4" title="1996年">1996年</a> – 英国<a href="https://zh.wikipedia.org/zh-cn/%E7%BD%97%E6%96%AF%E6%9E%97%E7%A0%94%E7%A9%B6%E6%89%80" title="罗斯林研究所">罗斯林研究所</a>研究的<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%A1%83%E8%8E%89%E7%BE%8A" title="桃莉羊">多莉</a></b>出生，是世界上首只<a href="https://zh.wikipedia.org/zh-cn/%E5%85%8B%E9%9A%86" title="克隆">克隆</a>成年<a href="https://zh.wikipedia.org/zh-cn/%E4%BD%93%E7%BB%86%E8%83%9E" title="体细胞">体细胞</a>成功的哺乳动物。</li></ul>
