</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/%E5%89%8D356%E5%B9%B4" title="前356年">前356年</a> – 位于土耳其<a href="https://zh.wikipedia.org/zh-cn/%E4%BB%A5%E5%BC%97%E6%89%80" title="以弗所">以弗所</a>、<a href="https://zh.wikipedia.org/zh-cn/%E5%8F%A4%E4%BB%A3%E4%B8%96%E7%95%8C%E4%B8%83%E5%A4%A7%E5%A5%87%E8%BF%B9" title="古代世界七大奇迹">古代世界七大奇迹</a>之一的<b><a href="https://zh.wikipedia.org/zh-cn/%E9%98%BF%E8%80%B3%E5%BF%92%E5%BC%A5%E6%96%AF%E7%A5%9E%E5%BA%99" title="阿耳忒弥斯神庙">阿耳忒弥斯神庙</a></b>遭到<a href="https://zh.wikipedia.org/zh-cn/%E9%BB%91%E8%8B%A5%E6%96%AF%E9%81%94%E7%89%B9%E6%96%AF" title="黑若斯达特斯">赫罗斯特拉特</a>纵火烧毁。</li><li><a href="https://zh.wikipedia.org/zh-cn/1798%E5%B9%B4" title="1798年">1798年</a> – 在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%9F%83%E5%8F%8A-%E5%8F%99%E5%88%A9%E4%BA%9A%E6%88%98%E5%BD%B9" title="埃及-叙利亚战役">埃及-叙利亚战役</a>期间，法国将军<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%8B%BF%E7%A0%B4%E5%B4%99%E4%B8%80%E4%B8%96" title="拿破仑一世">拿破仑·波拿巴</a>的军队在<b><a href="https://zh.wikipedia.org/zh-cn/%E9%87%91%E5%AD%97%E5%A1%94%E6%88%B0%E5%BD%B9" title="金字塔战役">金字塔战役</a></b>击败<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%A9%AC%E6%9C%A8%E8%B7%AF%E5%85%8B" title="马木路克">马木路克</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1954%E5%B9%B4" title="1954年">1954年</a> – 四国代表在<b><a href="https://zh.wikipedia.org/zh-cn/%E6%97%A5%E5%85%A7%E7%93%A6%E6%9C%83%E8%AD%B0_(1954%E5%B9%B4)" title="日内瓦会议 (1954年)">日内瓦会议</a></b>签署《<a href="https://zh.wikipedia.org/zh-cn/%E5%8D%B0%E5%BA%A6%E6%94%AF%E9%82%A3%E5%81%9C%E6%88%98%E5%8D%8F%E5%AE%9A" title="印度支那停战协定">印度支那停战协定</a>》，决定以<a href="https://zh.wikipedia.org/zh-cn/%E4%B8%80%E4%B8%83%E7%B7%9A%E9%9D%9E%E8%BB%8D%E4%BA%8B%E5%8D%80" title="一七线非军事区">非军事区</a>划分<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%B6%8A%E5%8D%97%E6%B0%91%E4%B8%BB%E5%85%B1%E5%92%8C%E5%9C%8B" title="越南民主共和国">北越</a>和<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%B6%8A%E5%8D%97%E5%85%B1%E5%92%8C%E5%9C%8B" title="越南共和国">南越</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1970%E5%B9%B4" title="1970年">1970年</a> – 在历经长达11年的兴建后，位于埃及<a href="https://zh.wikipedia.org/zh-cn/%E9%98%BF%E6%96%AF%E6%97%BA" title="阿斯旺">阿斯旺</a>、横跨<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%B0%BC%E7%BE%85%E6%B2%B3" title="尼罗河">尼罗河</a>的<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%BA%9E%E6%96%AF%E6%96%87%E6%B0%B4%E5%A3%A9" title="阿斯旺水坝">阿斯旺水坝</a></b>正式竣工。</li><li><a href="https://zh.wikipedia.org/zh-cn/1995%E5%B9%B4" title="1995年">1995年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E5%9C%8B%E4%BA%BA%E6%B0%91%E8%A7%A3%E6%94%BE%E8%BB%8D" title="中国人民解放军">中国人民解放军</a>向<a href="https://zh.wikipedia.org/zh-cn/%E8%87%BA%E7%81%A3" title="台湾">台湾</a>北部海域实施导弹发射演习，<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%87%BA%E7%81%A3%E6%B5%B7%E5%B3%BD%E9%A3%9B%E5%BD%88%E5%8D%B1%E6%A9%9F" title="台湾海峡导弹危机">台湾海峡导弹危机</a></b>爆发。</li></ul>
