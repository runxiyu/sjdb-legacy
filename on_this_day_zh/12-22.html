<p><b><a href="https://zh.wikipedia.org/zh-cn/12%E6%9C%8822%E6%97%A5" title="12月22日">12月22日</a>：</b><a href="https://zh.wikipedia.org/zh-cn/%E5%86%AC%E8%87%B3" title="冬至">冬至</a>、<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%8D%B0%E5%BA%A6%E5%B0%BC%E8%A5%BF%E4%BA%9E" title="印度尼西亚">印度尼西亚</a><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%AF%8D%E8%A6%AA%E7%AF%80" title="母亲节">母亲节</a>
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1769%E5%B9%B4" title="1769年">1769年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E6%B8%85%E6%9C%9D" title="清朝">清朝</a>军队和缅甸<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%B2%A2%E6%A6%9C%E7%8E%8B%E6%9C%9D" title="贡榜王朝">贡榜王朝</a>军队因为战况拖延而同意签署临时和约，结束<b><a href="https://zh.wikipedia.org/zh-cn/%E6%B8%85%E7%BC%85%E6%88%98%E4%BA%89" title="清缅战争">清缅战争</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1808%E5%B9%B4" title="1808年">1808年</a> – 德国作曲家<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%B7%AF%E5%BE%B7%E7%B6%AD%E5%B8%8C%C2%B7%E8%8C%83%C2%B7%E8%B2%9D%E5%A4%9A%E8%8A%AC" title="路德维希·范·贝多芬">路德维希·范·贝多芬</a>创作的《<b><a href="https://zh.wikipedia.org/zh-cn/%E7%AC%AC5%E8%99%9F%E4%BA%A4%E9%9F%BF%E6%9B%B2_(%E8%B2%9D%E5%A4%9A%E8%8A%AC)" title="第5号交响曲 (贝多芬)">第五交响曲</a></b>》在<a href="https://zh.wikipedia.org/zh-cn/%E7%B6%AD%E4%B9%9F%E7%B4%8D" title="维也纳">维也纳</a><a href="https://zh.wikipedia.org/zh-cn/%E7%B6%AD%E4%B9%9F%E7%B4%8D%E6%B2%B3%E7%95%94%E5%8A%87%E9%99%A2" title="维也纳河畔剧院">河畔剧院</a>首次演出。</li><li><a href="https://zh.wikipedia.org/zh-cn/1885%E5%B9%B4" title="1885年">1885年</a> – 日本正式建立<b><a href="https://zh.wikipedia.org/zh-cn/%E6%97%A5%E6%9C%AC%E5%85%A7%E9%96%A3" title="日本内阁">内阁制度</a></b>，由<a href="https://zh.wikipedia.org/zh-cn/%E4%BC%8A%E8%97%A4%E5%8D%9A%E6%96%87" title="伊藤博文">伊藤博文</a>出任首任<a href="https://zh.wikipedia.org/zh-cn/%E5%85%A7%E9%96%A3%E7%B8%BD%E7%90%86%E5%A4%A7%E8%87%A3" title="内阁总理大臣">内阁总理大臣</a>，组成<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%AC%AC%E4%B8%80%E6%AC%A1%E4%BC%8A%E8%97%A4%E5%85%A7%E9%96%A3" title="第一次伊藤内阁">第一次伊藤内阁</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1974%E5%B9%B4" title="1974年">1974年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E8%91%9B%E6%91%A9%E5%B3%B6" title="大科摩罗岛">大科摩罗岛</a>、<a href="https://zh.wikipedia.org/zh-cn/%E6%98%82%E5%84%92%E6%98%82%E5%B2%9B" title="昂儒昂岛">昂儒昂岛</a>与<a href="https://zh.wikipedia.org/zh-cn/%E8%8E%AB%E6%84%9B%E5%88%A9%E5%B3%B6" title="莫爱利岛">莫埃利岛</a>在经过<a href="https://zh.wikipedia.org/zh-cn/%E5%85%AC%E6%B0%91%E6%8A%95%E7%A5%A8" title="公民投票">公民投票</a>后，决定共同组成独立国家<b><a href="https://zh.wikipedia.org/zh-cn/%E8%91%9B%E6%91%A9" title="科摩罗">科摩罗</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1978%E5%B9%B4" title="1978年">1978年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E5%9C%8B%E5%85%B1%E7%94%A2%E9%BB%A8%E7%AC%AC%E5%8D%81%E4%B8%80%E5%B1%86%E4%B8%AD%E5%A4%AE%E5%A7%94%E5%93%A1%E6%9C%83%E7%AC%AC%E4%B8%89%E6%AC%A1%E5%85%A8%E9%AB%94%E6%9C%83%E8%AD%B0" title="中国共产党第十一届中央委员会第三次全体会议">中共十一届三中全会</a>在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%84%A7%E5%B0%8F%E5%B9%B3" title="邓小平">邓小平</a>等主要领导人主导下，决定推行<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%94%B9%E9%9D%A9%E9%96%8B%E6%94%BE" title="改革开放">改革开放</a></b>政策。</li></ul>
