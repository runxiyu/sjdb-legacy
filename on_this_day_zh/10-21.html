ttps://zh.wikipedia.org/zh-cn/1944%E5%B9%B4" title="1944年">1944年</a> – 驻防在德国西部城市<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%BA%9E%E7%90%9B" title="亚琛">亚琛</a>的<a href="https://zh.wikipedia.org/zh-cn/%E5%BE%B7%E6%84%8F%E5%BF%97%E5%9C%8B%E9%98%B2%E8%BB%8D" title="德意志国防军">德国国防军</a>向美军部队投降，<b><a href="https://zh.wikipedia.org/zh-cn/%E4%BA%9E%E7%90%9B%E6%88%B0%E5%BD%B9" title="亚琛战役">亚琛战役</a></b>宣告结束。</li></ul>
