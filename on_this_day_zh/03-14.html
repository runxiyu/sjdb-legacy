</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1590%E5%B9%B4" title="1590年">1590年</a> – 法国国王<a href="https://zh.wikipedia.org/zh-cn/%E4%BA%A8%E5%88%A9%E5%9B%9B%E4%B8%96_(%E6%B3%95%E5%85%B0%E8%A5%BF)" title="亨利四世 (法兰西)">亨利四世</a>率领的<a href="https://zh.wikipedia.org/zh-cn/%E8%83%A1%E6%A0%BC%E8%AB%BE%E6%B4%BE" title="胡格诺派">雨格诺派</a>军队在<b><a href="https://zh.wikipedia.org/zh-cn/%E4%BC%8A%E5%A4%AB%E9%87%8C%E6%88%98%E5%BD%B9" title="伊夫里战役">伊夫里战役</a></b>中击败<a href="https://zh.wikipedia.org/zh-cn/%E5%A4%8F%E5%B0%94%C2%B7%E5%BE%B7%C2%B7%E5%90%89%E6%96%AF" title="夏尔·德·吉斯">夏尔·德·吉斯</a>的<a href="https://zh.wikipedia.org/zh-cn/%E5%A4%A9%E4%B8%BB%E6%95%99%E8%81%94%E7%9B%9F_(%E6%B3%95%E5%9B%BD)" title="天主教联盟 (法国)">天主教联盟</a></li><li><a href="https://zh.wikipedia.org/zh-cn/1794%E5%B9%B4" title="1794年">1794年</a> – 美国机械工程师<b><a href="https://zh.wikipedia.org/zh-cn/%E4%BC%8A%E8%8E%B1%C2%B7%E6%83%A0%E7%89%B9%E5%B0%BC" title="伊莱·惠特尼">伊莱·惠特尼</a></b>发明能够快速分离棉花纤维和种子的<a href="https://zh.wikipedia.org/zh-cn/%E8%BB%8B%E6%A3%89%E6%A9%9F" title="轧棉机">轧棉机</a>，并取得专利权。</li><li><a href="https://zh.wikipedia.org/zh-cn/1978%E5%B9%B4" title="1978年">1978年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E4%BB%A5%E8%89%B2%E5%88%97%E5%9C%8B%E9%98%B2%E8%BB%8D" title="以色列国防军">以色列国防军</a>开始<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/1978%E5%B9%B4%E5%8D%97%E9%BB%8E%E5%B7%B4%E5%AB%A9%E8%A1%9D%E7%AA%81" title="1978年南黎巴嫩冲突">入侵并占领</a></b>黎巴嫩南部，<a href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E5%8B%92%E6%96%AF%E5%9D%A6%E8%A7%A3%E6%94%BE%E7%B5%84%E7%B9%94" title="巴勒斯坦解放组织">巴勒斯坦解放组织</a>被迫撤往<a href="https://zh.wikipedia.org/zh-cn/%E5%88%A9%E5%A1%94%E5%B0%BC%E6%B2%B3" title="利塔尼河">利塔尼河</a>以北。</li><li><a href="https://zh.wikipedia.org/zh-cn/1990%E5%B9%B4" title="1990年">1990年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E8%8B%8F%E8%81%94%E4%BA%BA%E6%B0%91%E4%BB%A3%E8%A1%A8%E5%A4%A7%E4%BC%9A" title="苏联人民代表大会">苏联人民代表大会</a>选举<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%B1%B3%E5%93%88%E4%BC%8A%E7%88%BE%C2%B7%E6%88%88%E5%B7%B4%E5%A5%91%E5%A4%AB" title="米哈伊尔·戈尔巴乔夫">米哈伊尔·戈尔巴乔夫</a></b>为首任<a href="https://zh.wikipedia.org/zh-cn/%E8%98%87%E8%81%AF%E7%B8%BD%E7%B5%B1" title="苏联总统">总统</a>，但在1年后因为<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%98%87%E8%81%AF%E8%A7%A3%E9%AB%94" title="苏联解体">苏联解体</a>而辞职。</li><li><a href="https://zh.wikipedia.org/zh-cn/1994%E5%B9%B4" title="1994年">1994年</a> – 芬兰<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%B5%AB%E7%88%BE%E8%BE%9B%E5%9F%BA%E5%A4%A7%E5%AD%B8" title="赫尔辛基大学">赫尔辛基大学</a>学生<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%9E%97%E7%B4%8D%E6%96%AF%C2%B7%E6%89%98%E7%93%A6%E8%8C%B2" title="林纳斯·托瓦兹">林纳斯·托瓦兹</a>发起的开源操作系统<a href="https://zh.wikipedia.org/zh-cn/Linux" title="Linux">Linux</a>内核<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/Linux%E6%A0%B8%E5%BF%83" title="Linux核心">正式版本</a></b>发布。</li></ul>
