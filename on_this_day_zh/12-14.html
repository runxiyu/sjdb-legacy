<p><b><a href="https://zh.wikipedia.org/zh-cn/12%E6%9C%8814%E6%97%A5" title="12月14日">12月14日</a>：</b><a href="https://zh.wikipedia.org/zh-cn/%E5%8D%81%E5%AD%97%E8%8B%A5%E6%9C%9B" title="十字若望">圣十字若望</a><a href="https://zh.wikipedia.org/zh-cn/%E7%BE%85%E9%A6%AC%E5%A4%A9%E4%B8%BB%E6%95%99%E8%81%96%E4%BA%BA%E6%9B%86" title="罗马天主教圣人历">瞻礼</a>
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/835%E5%B9%B4" title="835年">835年</a> – 不满<a href="https://zh.wikipedia.org/zh-cn/%E7%AC%AC%E4%BA%8C%E6%AC%A1%E5%AE%A6%E5%AE%98%E6%99%82%E4%BB%A3" title="第二次宦官时代">宦官专权</a>的<a href="https://zh.wikipedia.org/zh-cn/%E5%94%90%E6%96%87%E5%AE%97" title="唐文宗">唐文宗</a>联合<a href="https://zh.wikipedia.org/zh-cn/%E6%9D%8E%E8%A8%93" title="李训">李训</a>和<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%84%AD%E6%B3%A8" title="郑注">郑注</a>欲加以铲除，但反而造成数百名官员<b><a href="https://zh.wikipedia.org/zh-cn/%E7%94%98%E9%9C%B2%E4%B9%8B%E8%AE%8A" title="甘露之变">遭到杀害</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1287%E5%B9%B4" title="1287年">1287年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%8D%B7%E8%98%AD" title="荷兰">尼德兰</a>与<a href="https://zh.wikipedia.org/zh-cn/%E5%8C%97%E5%BE%B7%E5%9C%8B" title="北德国">日耳曼北部</a>沿岸发生<b><a href="https://zh.wikipedia.org/zh-cn/%E5%9C%A3%E5%8D%A2%E8%A5%BF%E4%BA%9A%E6%B4%AA%E6%B0%B4" title="圣卢西亚洪水">严重风暴潮</a></b>，造成约5万至8万人死亡，并形成今日的<a href="https://zh.wikipedia.org/zh-cn/%E9%A0%88%E5%BE%B7%E6%B5%B7" title="须德海">须德海</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1900%E5%B9%B4" title="1900年">1900年</a> – 德国物理学家<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%A6%AC%E5%85%8B%E6%96%AF%C2%B7%E6%99%AE%E6%9C%97%E5%85%8B" title="马克斯·普朗克">马克斯·普朗克</a></b>提出<a href="https://zh.wikipedia.org/zh-cn/%E6%99%AE%E6%9C%97%E5%85%8B%E9%BB%91%E4%BD%93%E8%BE%90%E5%B0%84%E5%AE%9A%E5%BE%8B" title="普朗克黑体辐射定律">普朗克黑体辐射定律</a>，认为能量将以<a href="https://zh.wikipedia.org/zh-cn/%E9%87%8F%E5%AD%90" title="量子">量子</a>散发<a href="https://zh.wikipedia.org/zh-cn/%E9%9B%BB%E7%A3%81%E8%BC%BB%E5%B0%84" title="电磁辐射">电磁辐射</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1911%E5%B9%B4" title="1911年">1911年</a> – 挪威探险家<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%85%E7%88%BE%E5%BE%B7%C2%B7%E4%BA%9E%E5%AD%9F%E6%A3%AE" title="罗尔德·亚孟森">罗尔德·阿蒙森</a></b>所率领的<a href="https://zh.wikipedia.org/zh-cn/%E9%98%BF%E8%92%99%E6%A3%AE%E5%8D%97%E6%9E%81%E6%8E%A2%E9%99%A9%E9%98%9F" title="阿蒙森南极探险队">南极探险队</a>成为第一批到达<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%8D%97%E6%A5%B5" title="南极">南极点</a>的人类。</li><li><a href="https://zh.wikipedia.org/zh-cn/1995%E5%B9%B4" title="1995年">1995年</a> – 波斯尼亚和黑塞哥维那、克罗地亚与塞尔维亚三方于巴黎签署<a href="https://zh.wikipedia.org/zh-cn/%E5%B2%B1%E9%A0%93%E5%8D%94%E5%AE%9A" title="岱顿协定">和平协定</a>，从而结束<b><a href="https://zh.wikipedia.org/zh-cn/%E6%B3%A2%E5%A3%AB%E5%B0%BC%E4%BA%9E%E6%88%B0%E7%88%AD" title="波斯尼亚战争">波斯尼亚战争</a></b>。</li></ul>
