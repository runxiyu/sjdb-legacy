</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1571%E5%B9%B4" title="1571年">1571年</a> – 欧洲<a href="https://zh.wikipedia.org/zh-cn/%E5%9F%BA%E7%9D%A3%E6%95%99" title="基督教">基督教</a>国家联合海军在<a href="https://zh.wikipedia.org/zh-cn/%E4%BC%8A%E5%A5%A5%E5%B0%BC%E4%BA%9A%E6%B5%B7" title="伊奥尼亚海">爱奥尼亚海</a>进行的<b><a href="https://zh.wikipedia.org/zh-cn/%E5%8B%92%E7%8F%AD%E9%99%80%E6%88%B0%E5%BD%B9" title="勒班陀战役">勒班陀战役</a></b>中击败<a href="https://zh.wikipedia.org/zh-cn/%E5%A5%A5%E6%96%AF%E6%9B%BC%E5%B8%9D%E5%9B%BD" title="奥斯曼帝国">奥斯曼帝国</a>海军。</li><li><a href="https://zh.wikipedia.org/zh-cn/1949%E5%B9%B4" title="1949年">1949年</a> – <b><a href="https://zh.wikipedia.org/zh-cn/%E6%9D%B1%E5%BE%B7" title="东德">德意志民主共和国</a></b>在<a href="https://zh.wikipedia.org/zh-cn/%E5%BE%B7%E5%9B%BD%E8%8B%8F%E5%8D%A0%E5%8C%BA" title="德国苏占区">德国苏占区</a>宣告成立，并将首都设在<a href="https://zh.wikipedia.org/zh-cn/%E4%B8%9C%E6%9F%8F%E6%9E%97" title="东柏林">东柏林</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1976%E5%B9%B4" title="1976年">1976年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E5%9B%BD%E5%85%B1%E4%BA%A7%E5%85%9A%E4%B8%AD%E5%A4%AE%E6%94%BF%E6%B2%BB%E5%B1%80" title="中国共产党中央政治局">中共中央政治局</a>一致推举国务院总理<b><a href="https://zh.wikipedia.org/zh-cn/%E5%8D%8E%E5%9B%BD%E9%94%8B" title="华国锋">华国锋</a></b>接替逝世的<a href="https://zh.wikipedia.org/zh-cn/%E6%AF%9B%E6%B3%BD%E4%B8%9C" title="毛泽东">毛泽东</a>就任<a href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E5%9B%BD%E5%85%B1%E4%BA%A7%E5%85%9A%E4%B8%AD%E5%A4%AE%E5%A7%94%E5%91%98%E4%BC%9A%E4%B8%BB%E5%B8%AD" title="中国共产党中央委员会主席">中央委员会主席</a>和<a href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E5%9B%BD%E5%85%B1%E4%BA%A7%E5%85%9A%E4%B8%AD%E5%A4%AE%E5%86%9B%E4%BA%8B%E5%A7%94%E5%91%98%E4%BC%9A%E4%B8%BB%E5%B8%AD" title="中国共产党中央军事委员会主席">中央军事委员会主席</a>，成为<a href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E8%8F%AF%E4%BA%BA%E6%B0%91%E5%85%B1%E5%92%8C%E5%9C%8B%E6%9C%80%E9%AB%98%E9%A0%98%E5%B0%8E%E4%BA%BA" title="中华人民共和国最高领导人">最高领导人</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1985%E5%B9%B4" title="1985年">1985年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E5%8B%92%E6%96%AF%E5%9D%A6%E8%A7%A3%E6%94%BE%E9%98%B5%E7%BA%BF" title="巴勒斯坦解放阵线">巴勒斯坦解放阵线</a>成员挟持从埃及<a href="https://zh.wikipedia.org/zh-cn/%E4%BA%9A%E5%8E%86%E5%B1%B1%E5%A4%A7%E6%B8%AF" title="亚历山大港">亚历山大港</a>航行至<a href="https://zh.wikipedia.org/zh-cn/%E5%A1%9E%E5%BE%B7%E6%B8%AF" title="塞德港">塞德港</a>的客轮<b><a href="https://zh.wikipedia.org/zh-cn/%E9%98%BF%E5%9F%BA%E8%90%8A%C2%B7%E5%8B%9E%E5%80%AB%E8%99%9F" title="阿基莱·劳伦号">阿基莱·劳伦号</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/2001%E5%B9%B4" title="2001年">2001年</a> – 为报复<a href="https://zh.wikipedia.org/zh-cn/%E5%9F%BA%E5%9C%B0%E7%BB%84%E7%BB%87" title="基地组织">“基地”组织</a>发动<a href="https://zh.wikipedia.org/zh-cn/%E4%B9%9D%E4%B8%80%E4%B8%80%E8%A2%AD%E5%87%BB%E4%BA%8B%E4%BB%B6" title="九一一袭击事件">恐怖攻击</a>及惩罚<a href="https://zh.wikipedia.org/zh-cn/%E5%A1%94%E5%88%A9%E7%8F%AD" title="塔利班">塔利班</a>对其的支援，以美国为首的联军<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%98%BF%E5%AF%8C%E6%B1%97%E6%88%B0%E7%88%AD_(2001%E5%B9%B4%EF%BC%8D2021%E5%B9%B4)" title="阿富汗战争 (2001年－2021年)">对阿富汗采取军事行动</a></b>。</li></ul>
