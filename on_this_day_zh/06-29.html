<p><b><a href="https://zh.wikipedia.org/zh-cn/6%E6%9C%8829%E6%97%A5" title="6月29日">6月29日</a>：</b><a href="https://zh.wikipedia.org/zh-cn/%E5%A1%9E%E8%88%8C%E5%B0%94" title="塞舌尔">塞舌尔</a><a href="https://zh.wikipedia.org/zh-cn/%E7%8D%A8%E7%AB%8B%E6%97%A5" title="独立日">独立日</a>（<a href="https://zh.wikipedia.org/zh-cn/1970%E5%B9%B4" title="1970年">1970年</a>）
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1613%E5%B9%B4" title="1613年">1613年</a> – 英国<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%80%AB%E6%95%A6" title="伦敦">伦敦</a>的<b><a href="https://zh.wikipedia.org/zh-cn/%E8%8E%8E%E5%A3%AB%E6%AF%94%E4%BA%9A%E7%8E%AF%E7%90%83%E5%89%A7%E5%9C%BA" title="莎士比亚环球剧场">环球剧场</a></b>在上演戏剧《<a href="https://zh.wikipedia.org/zh-cn/%E4%BA%A8%E5%88%A9%E5%85%AB%E4%B8%96_(%E6%88%8F%E5%89%A7)" title="亨利八世 (戏剧)">亨利八世</a>》时，因为大炮道具点燃屋顶而烧毁剧场。</li><li><a href="https://zh.wikipedia.org/zh-cn/1880%E5%B9%B4" title="1880年">1880年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E6%BA%AA%E5%9C%B0%E7%8E%8B%E5%9C%8B" title="大溪地王国">塔希提王国</a>国王<a href="https://zh.wikipedia.org/zh-cn/%E6%B3%A2%E9%A9%AC%E9%9B%B7%E4%BA%94%E4%B8%96" title="波马雷五世">波马雷五世</a>被迫签署文件放弃王位，<b><a href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E6%BA%AA%E5%9C%B0" title="大溪地">塔希提</a></b>及其附近领土成为<a href="https://zh.wikipedia.org/zh-cn/%E6%B3%95%E5%B1%AC%E7%8E%BB%E9%87%8C%E5%B0%BC%E8%A5%BF%E4%BA%9E" title="法属波利尼西亚">法国属地</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1976%E5%B9%B4" title="1976年">1976年</a> – 英国直辖殖民地<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A1%9E%E5%B8%AD%E7%88%BE" title="塞舌尔">塞舌尔</a></b>在经协商后宣布脱离英国独立，并成为<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E8%8B%B1%E5%9C%8B%E5%8D%94" title="英联邦">英联邦</a>的成员国。</li><li><a href="https://zh.wikipedia.org/zh-cn/1995%E5%B9%B4" title="1995年">1995年</a> – 韩国首都<a href="https://zh.wikipedia.org/zh-cn/%E9%A6%96%E7%88%BE%E7%89%B9%E5%88%A5%E5%B8%82" title="首尔特别市">汉城</a><a href="https://zh.wikipedia.org/zh-cn/%E7%91%9E%E8%8D%89%E5%8D%80" title="瑞草区">瑞草区</a><a href="https://zh.wikipedia.org/zh-cn/%E7%91%9E%E8%8D%89%E6%B4%9E" title="瑞草洞">瑞草洞</a>的三丰百货店发生<b><a href="https://zh.wikipedia.org/zh-cn/%E4%B8%89%E8%B1%90%E7%99%BE%E8%B2%A8%E5%BA%97%E5%80%92%E5%A1%8C%E4%BA%8B%E6%95%85" title="三丰百货店倒塌事故">倒塌事故</a></b>，造成502人死亡和937人受伤。</li><li><a href="https://zh.wikipedia.org/zh-cn/2007%E5%B9%B4" title="2007年">2007年</a> – 美国<a href="https://zh.wikipedia.org/zh-cn/%E8%98%8B%E6%9E%9C%E5%85%AC%E5%8F%B8" title="苹果公司">苹果公司</a>研制的智能手机<b><a href="https://zh.wikipedia.org/zh-cn/IPhone_(%E7%AC%AC%E4%B8%80%E4%BB%A3)" title="IPhone (第一代)">iPhone</a></b>在美国上市，该公司也因而成为<a href="https://zh.wikipedia.org/zh-cn/%E6%8C%89%E5%B8%82%E5%80%BC%E6%8E%92%E5%88%97%E7%9A%84%E4%B8%8A%E5%B8%82%E5%85%AC%E5%8F%B8%E5%88%97%E8%A1%A8" title="按市值排列的上市公司列表">市值最高的公司</a>。</li></ul>
