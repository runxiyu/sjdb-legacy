<p><b><a href="https://zh.wikipedia.org/zh-cn/8%E6%9C%8819%E6%97%A5" title="8月19日">8月19日</a>：</b><a href="https://zh.wikipedia.org/zh-cn/%E9%98%BF%E5%AF%8C%E6%B1%97" title="阿富汗">阿富汗</a><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%8B%AC%E7%AB%8B%E6%97%A5" title="独立日">独立日</a>（<a href="https://zh.wikipedia.org/zh-cn/1919%E5%B9%B4" title="1919年">1919年</a>）、<a href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E5%9B%BD%E5%8C%BB%E5%B8%88%E8%8A%82" title="中国医师节">中国医师节</a>（<a href="https://zh.wikipedia.org/zh-cn/%E4%B8%AD%E5%8D%8E%E4%BA%BA%E6%B0%91%E5%85%B1%E5%92%8C%E5%9B%BD" title="中华人民共和国">中华人民共和国</a>）
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1919%E5%B9%B4" title="1919年">1919年</a> – 在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%AC%AC%E4%B8%89%E6%AC%A1%E8%8B%B1%E5%9B%BD%EF%BC%8D%E9%98%BF%E5%AF%8C%E6%B1%97%E6%88%98%E4%BA%89" title="第三次英国－阿富汗战争">第三次英国－阿富汗战争</a>后，<a href="https://zh.wikipedia.org/zh-cn/%E9%98%BF%E5%AF%8C%E6%B1%97%E9%85%8B%E9%95%BF%E5%9B%BD" title="阿富汗酋长国">阿富汗酋长国</a>埃米尔<a href="https://zh.wikipedia.org/zh-cn/%E9%98%BF%E6%9B%BC%E8%AB%BE%E6%8B%89%E6%B1%97" title="阿曼诺拉汗">阿曼努拉汗</a>宣告<b><a href="https://zh.wikipedia.org/zh-cn/%E9%98%BF%E5%AF%8C%E6%B1%97" title="阿富汗">阿富汗</a></b>的<a href="https://zh.wikipedia.org/zh-cn/%E8%8B%B1%E5%9C%8B-%E9%98%BF%E5%AF%8C%E6%B1%97%E6%A2%9D%E7%B4%84" title="英国-阿富汗条约">独立主权</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1942%E5%B9%B4" title="1942年">1942年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E5%90%8C%E7%9B%9F%E5%9C%8B_(%E7%AC%AC%E4%BA%8C%E6%AC%A1%E4%B8%96%E7%95%8C%E5%A4%A7%E6%88%B0)" title="同盟国 (第二次世界大战)">同盟国</a>部队在德国占领的法国重要港口城市<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%AC%AC%E5%8E%84%E6%99%AE" title="第厄普">迪耶普</a>发起<b><a href="https://zh.wikipedia.org/zh-cn/%E8%BF%AA%E8%80%B6%E6%99%AE%E6%88%B0%E5%BD%B9" title="迪耶普战役">登陆作战</a></b>，但最终行动失败。</li><li><a href="https://zh.wikipedia.org/zh-cn/1953%E5%B9%B4" title="1953年">1953年</a> – 英国和美国情报机构<b><a href="https://zh.wikipedia.org/zh-cn/1953%E5%B9%B4%E4%BC%8A%E6%9C%97%E6%94%BF%E8%AE%8A" title="1953年伊朗政变">策划推翻</a></b>伊朗首相<a href="https://zh.wikipedia.org/zh-cn/%E7%A9%86%E7%BD%95%E9%BB%98%E5%BE%B7%C2%B7%E6%91%A9%E8%90%A8%E5%8F%B0" title="穆罕默德·摩萨台">穆罕默德·摩萨台</a>，国王<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%A9%86%E7%BD%95%E9%BB%98%E5%BE%B7-%E6%9D%8E%E6%9F%A5%C2%B7%E5%B7%B4%E5%8B%92%E7%B6%AD" title="穆罕默德-李查·巴勒维">穆罕默德-礼萨·巴列维</a>掌权。</li><li><a href="https://zh.wikipedia.org/zh-cn/1960%E5%B9%B4" title="1960年">1960年</a> – 两只<b><a href="https://zh.wikipedia.org/zh-cn/%E8%98%87%E8%81%AF%E5%A4%AA%E7%A9%BA%E7%8A%AC"
