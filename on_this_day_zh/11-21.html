<p><b><a href="https://zh.wikipedia.org/zh-cn/11%E6%9C%8821%E6%97%A5" title="11月21日">11月21日</a>：</b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%AD%9F%E5%8A%A0%E6%8B%89%E5%9C%8B" title="孟加拉国">孟加拉国</a>与<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%B8%8C%E8%87%98" title="希腊">希腊</a><a href="https://zh.wikipedia.org/zh-cn/%E8%BB%8D%E4%BA%BA%E7%AF%80" title="军人节">军人节</a>、<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%83%8F%E5%85%8B%E8%98%AD" title="乌克兰">乌克兰</a><a href="https://zh.wikipedia.org/zh-cn/%E4%B9%8C%E5%85%8B%E5%85%B0%E7%A9%BA%E5%86%9B" title="乌克兰空军">空军节</a>与<a href="https://zh.wikipedia.org/zh-cn/%E5%B0%8A%E4%B8%A5%E4%B8%8E%E8%87%AA%E7%94%B1%E6%97%A5" title="尊严与自由日">尊严与自由日</a>
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1894%E5%B9%B4" title="1894年">1894年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E6%97%A5%E6%9C%AC%E5%B8%9D%E5%9C%8B%E9%99%B8%E8%BB%8D" title="大日本帝国陆军">大日本帝国陆军</a><a href="https://zh.wikipedia.org/zh-cn/%E7%AC%AC2%E8%BB%8D_(%E6%97%A5%E6%9C%AC%E9%99%B8%E8%BB%8D)" title="第2军 (日本陆军)">第2军</a><a href="https://zh.wikipedia.org/zh-cn/%E6%97%85%E9%A1%BA%E5%8F%A3%E4%B9%8B%E6%88%98" title="旅顺口之战">成功占领</a>中国<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%97%85%E9%A0%86%E5%8F%A3%E5%8D%80" title="旅顺口区">旅顺口</a>后，部队<b><a href="https://zh.wikipedia.org/zh-cn/%E6%97%85%E9%A0%86%E5%A4%A7%E5%B1%A0%E6%AE%BA" title="旅顺大屠杀">大规模杀害</a></b>逾两万多名军人和平民。</li><li><a href="https://zh.wikipedia.org/zh-cn/1905%E5%B9%B4" title="1905年">1905年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E9%98%BF%E5%B0%94%E4%BC%AF%E7%89%B9%C2%B7%E7%88%B1%E5%9B%A0%E6%96%AF%E5%9D%A6" title="阿尔伯特·爱因斯坦">爱因斯坦</a>关于<b><a href="https://zh.wikipedia.org/zh-cn/%E8%B3%AA%E8%83%BD%E7%AD%89%E5%83%B9" title="质能等价">质能等价</a></b>的论文于德国物理学期刊《<a href="https://zh.wikipedia.org/zh-cn/%E7%89%A9%E7%90%86%E5%B9%B4%E9%91%91" title="物理年鉴">物理年鉴</a>》上发表。</li><li><a href="https://zh.wikipedia.org/zh-cn/1977%E5%B9%B4" title="1977年">1977年</a> – 《<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A4%A9%E4%BD%91%E7%B4%90%E8%A5%BF%E8%98%AD" title="天佑新西兰">上帝保佑新西兰</a></b>》正式成为新西兰第二首国歌，与先前使用的《<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A4%A9%E4%BD%91%E5%A5%B3%E7%8E%8B" title="天佑女王">天佑女王</a>》享有平等地位。</li><li><a href="https://zh.wikipedia.org/zh-cn/2013%E5%B9%B4" title="2013年">2013年</a> – 由于<a href="https://zh.wikipedia.org/zh-cn/%E7%83%8F%E5%85%8B%E8%98%AD%E7%B8%BD%E7%B5%B1" title="乌克兰总统">乌克兰总统</a><a href="https://zh.wikipedia.org/zh-cn/%E7%B6%AD%E5%85%8B%E6%89%98%C2%B7%E4%BA%9E%E5%8A%AA%E7%A7%91%E7%B6%AD%E5%A5%87" title="维克托·亚努科维奇">亚努科维奇</a>拒绝签署<a href="https://zh.wikipedia.org/zh-cn/%E7%83%8F%E5%85%8B%E8%98%AD%E2%80%94%E6%AD%90%E6%B4%B2%E8%81%AF%E7%9B%9F%E8%81%AF%E5%90%88%E5%8D%94%E8%AD%B0" title="乌克兰—欧洲联盟联合协议">与欧盟的联合协议</a>，<a href="https://zh.wikipedia.org/zh-cn/%E5%9F%BA%E8%BC%94" title="基辅">基辅</a>爆发<b><a href="https://zh.wikipedia.org/zh-cn/%E5%B9%BF%E5%9C%BA%E8%B5%B7%E4%B9%89" title="广场起义">大规模抗议</a></b>，并蔓延至全国。</li><li><a href="https://zh.wikipedia.org/zh-cn/2017%E5%B9%B4" title="2017年">2017年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%B4%A5%E5%B7%B4%E5%B8%83%E9%9F%A6%E6%80%BB%E7%BB%9F" title="津巴布韦总统">津巴布韦总统</a><b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BD%97%E4%BC%AF%E7%89%B9%C2%B7%E7%A9%86%E5%8A%A0%E8%B4%9D" title="罗伯特·穆加贝">罗伯特·穆加贝</a></b>迫于<a href="https://zh.wikipedia.org/zh-cn/2017%E5%B9%B4%E6%B4%A5%E5%B7%B4%E5%B8%83%E9%9F%A6%E6%94%BF%E5%8F%98" title="2017年津巴布韦政变">政变</a>压力辞职，结束对<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%B4%A5%E5%B7%B4%E5%B8%83%E9%9F%A6" title="津巴布韦">津巴布韦</a>近30年的统治。</li></ul>
