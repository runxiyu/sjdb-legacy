e="1979年">1979年</a> – 随着<a href="https://zh.wikipedia.org/zh-cn/%E4%BC%8A%E6%9C%97%E7%8E%8B%E5%9C%8B" title="伊朗王国">伊朗王国</a>爆发<b><a href="https://zh.wikipedia.org/zh-cn/%E4%BC%8A%E6%9C%97%E4%BC%8A%E6%96%AF%E8%98%AD%E9%9D%A9%E5%91%BD" title="伊朗伊斯兰革命">伊斯兰革命</a></b>，<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E5%8B%92%E7%BB%B4%E7%8E%8B%E6%9C%9D" title="巴勒维王朝">巴列维王朝</a>国王<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%A9%86%E7%BD%95%E9%BB%98%E5%BE%B7-%E6%9D%8E%E6%9F%A5%C2%B7%E5%B7%B4%E5%8B%92%E7%B6%AD" title="穆罕默德-李查·巴勒维">穆罕默德-礼萨·巴列维</a>流亡埃及。</li><li><a href="https://zh.wikipedia.org/zh-cn/2006%E5%B9%B4" title="2006年">2006年</a> – 利比里亚<a href="https://zh.wikipedia.org/zh-cn/%E5%9B%A2%E7%BB%93%E5%85%9A_(%E5%88%A9%E6%AF%94%E9%87%8C%E4%BA%9A)" title="团结党 (利比里亚)">团结党</a>领袖<b><a href="https://zh.wikipedia.org/zh-cn/%E5%9F%83%E4%BC%A6%C2%B7%E7%BA%A6%E7%BF%B0%E9%80%8A%C2%B7%E7%91%9F%E5%88%A9%E5%A4%AB" title="埃伦·约翰逊·瑟利夫">埃伦·约翰逊·瑟利夫</a></b>就任<a href="https://zh.wikipedia.org/zh-cn/%E5%88%A9%E6%AF%94%E9%87%8C%E4%BA%9A%E6%80%BB%E7%BB%9F%E5%88%97%E8%A1%A8" title="利比里亚总统列表">总统</a>，为非洲国家首位民选女性总统。</li></ul>
