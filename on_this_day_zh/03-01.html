</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1565%E5%B9%B4" title="1565年">1565年</a> – 葡萄牙军人<a href="https://zh.wikipedia.org/zh-cn/%E5%9F%83%E6%96%AF%E5%A1%94%E8%A5%BF%E5%A5%A7%C2%B7%E5%BE%B7%C2%B7%E8%96%A9" title="埃斯塔西奥·德·萨">埃斯塔西奥·德·萨</a>前往<a href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E8%A5%BF%E6%AE%96%E6%B0%91%E5%9C%B0" title="巴西殖民地">巴西殖民地</a>，并在<a href="https://zh.wikipedia.org/zh-cn/%E5%A1%94%E7%B3%96%E5%B1%B1_(%E5%B7%B4%E8%A5%BF)" title="塔糖山 (巴西)">塔糖山</a>附近建立<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%87%8C%E7%B4%84%E7%86%B1%E5%85%A7%E7%9B%A7" title="里约热内卢">里约热内卢</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1692%E5%B9%B4" title="1692年">1692年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E9%A9%AC%E8%90%A8%E8%AF%B8%E5%A1%9E%E6%B9%BE%E7%9C%81" title="马萨诸塞湾省">马萨诸塞湾省</a>地方法官开始审问<a href="https://zh.wikipedia.org/zh-cn/%E6%8F%90%E5%9C%96%E8%8A%AD" title="提图芭">提图芭</a>、<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%8E%8E%E6%8B%89%C2%B7%E5%8F%A4%E5%BE%B7" title="莎拉·古德">莎拉·古德</a>、<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%8E%8E%E6%8B%89%C2%B7%E5%A5%A7%E6%96%AF%E6%9C%AC" title="莎拉·奥斯本">莎拉·奥斯本</a>涉嫌<b><a href="https://zh.wikipedia.org/zh-cn/%E5%A1%9E%E5%8B%92%E5%A7%86%E5%AE%A1%E5%B7%AB%E6%A1%88" title="塞勒姆审巫案">使用巫术</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1872%E5%B9%B4" title="1872年">1872年</a> – 美国总统<a href="https://zh.wikipedia.org/zh-cn/%E5%B0%A4%E5%88%A9%E8%A5%BF%E6%96%AF%C2%B7%E6%A0%BC%E5%85%B0%E7%89%B9" title="尤利西斯·格兰特">尤利西斯·格兰特</a>签署<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E5%9C%8B%E5%9C%8B%E6%9C%83" title="美国国会">国会</a>法案，在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%87%B7%E4%BF%84%E6%98%8E%E5%B7%9E" title="怀俄明州">怀俄明州</a>境内建立<b><a href="https://zh.wikipedia.org/zh-cn/%E9%BB%83%E7%9F%B3%E5%9C%8B%E5%AE%B6%E5%85%AC%E5%9C%92" title="黄石国家公园">黄石国家公园</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1954%E5%B9%B4" title="1954年">1954年</a> – 美国在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%AF%94%E5%9F%BA%E5%B0%BC%E7%92%B0%E7%A4%81" title="比基尼环礁">比基尼环礁</a>成功<a href="https://zh.wikipedia.org/zh-cn/%E5%9F%8E%E5%A0%A1%E8%A1%8C%E5%8B%95" title="城堡行动">试验</a>首颗实用型<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%B0%AB%E5%BD%88" title="氢弹">氢弹</a></b>，导致近海遭受严重的<a href="https://zh.wikipedia.org/zh-cn/%E6%94%BE%E5%B0%84%E6%80%A7%E6%B1%A1%E6%9F%93" title="放射性污染">放射性污染</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/2014%E5%B9%B4" title="2014年">2014年</a> – 俄罗斯<a href="https://zh.wikipedia.org/zh-cn/%E8%81%AF%E9%82%A6%E5%A7%94%E5%93%A1%E6%9C%83_(%E4%BF%84%E7%BE%85%E6%96%AF)" title="联邦委员会 (俄罗斯)">联邦委员会</a>批准<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%BF%84%E7%BE%85%E6%96%AF%E8%81%AF%E9%82%A6%E6%AD%A6%E8%A3%9D%E9%83%A8%E9%9A%8A" title="俄罗斯联邦武装部队">武装力量</a>进驻乌克兰<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%85%8B%E9%87%8C%E7%B1%B3%E4%BA%9E" title="克里米亚">克里米亚</a>，引发一连串<b><a href="https://zh.wikipedia.org/zh-cn/%E4%BF%84%E7%BE%85%E6%96%AF%E8%81%AF%E9%82%A6%E4%BD%B5%E5%90%9E%E5%85%8B%E9%87%8C%E7%B1%B3%E4%BA%9E" title="俄罗斯联邦并吞克里米亚">政治风波</a></b>。</li></ul>
