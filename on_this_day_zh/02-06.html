<p><b><a href="https://zh.wikipedia.org/zh-cn/2%E6%9C%886%E6%97%A5" title="2月6日">2月6日</a>：</b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%B4%90%E8%A5%BF%E8%98%AD" title="新西兰">新西兰</a><a href="https://zh.wikipedia.org/zh-cn/%E6%80%80%E5%94%90%E4%BC%8A%E6%97%A5" title="怀唐伊日">怀唐伊日</a>（<a href="https://zh.wikipedia.org/zh-cn/1840%E5%B9%B4" title="1840年">1840年</a>）、<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%96%A9%E7%B1%B3%E4%BA%BA" title="萨米人">萨米人国庆日</a>（<a href="https://zh.wikipedia.org/zh-cn/1917%E5%B9%B4" title="1917年">1917年</a>）
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1778%E5%B9%B4" title="1778年">1778年</a> – 法国和美国签署《<b><a href="https://zh.wikipedia.org/zh-cn/%E5%90%8C%E7%9B%9F%E6%A2%9D%E7%B4%84_(1778%E5%B9%B4)" title="同盟条约 (1778年)">同盟条约</a></b>》和《<a href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E6%B3%95%E5%8F%8B%E5%A5%BD%E8%B2%BF%E6%98%93%E6%A2%9D%E7%B4%84" title="美法友好贸易条约">友好贸易条约</a>》，确立两国军事和商业同盟。</li><li><a href="https://zh.wikipedia.org/zh-cn/1819%E5%B9%B4" title="1819年">1819年</a> – 英国官员<a href="https://zh.wikipedia.org/zh-cn/%E6%96%AF%E5%9D%A6%E7%A6%8F%C2%B7%E8%8E%B1%E4%BD%9B%E5%A3%AB" title="斯坦福·莱佛士">斯坦福·莱佛士</a>和<a href="https://zh.wikipedia.org/zh-cn/%E5%A4%A9%E7%8C%9B%E5%85%AC%E9%98%BF%E9%83%BD%E6%8B%89%E6%9B%BC" title="天猛公阿都拉曼">天猛公阿都拉曼</a>签署<a href="https://zh.wikipedia.org/zh-cn/%E7%8F%BE%E4%BB%A3%E6%96%B0%E5%8A%A0%E5%9D%A1%E7%9A%84%E5%BB%BA%E7%AB%8B" title="现代新加坡的建立">条约</a>，开始在新加坡<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%96%B0%E5%8A%A0%E5%9D%A1%E6%AD%B7%E5%8F%B2" title="新加坡历史">建立基地</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1840%E5%B9%B4" title="1840年">1840年</a> – 英国政府代表和<a href="https://zh.wikipedia.org/zh-cn/%E6%AF%9B%E5%88%A9%E4%BA%BA" title="毛利人">毛利族长</a>签署《<a href="https://zh.wikipedia.org/zh-cn/%E6%87%B7%E5%94%90%E4%BC%8A%E6%A2%9D%E7%B4%84" title="怀唐伊条约">怀唐伊条约</a>》，<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%B4%90%E8%A5%BF%E8%98%AD" title="新西兰">新西兰</a></b>成为<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E8%8B%B1%E5%B8%9D%E5%9C%8B" title="大英帝国">大英帝国</a>殖民地。</li><li><a href="https://zh.wikipedia.org/zh-cn/1952%E5%B9%B4" title="1952年">1952年</a> – 在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%96%AC%E6%B2%BB%E5%85%AD%E4%B8%96" title="乔治六世">乔治六世</a>逝世后，长女<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E4%BC%8A%E8%8E%89%E8%8E%8E%E7%99%BD%E4%BA%8C%E4%B8%96" title="伊丽莎白二世">伊丽莎白二世</a></b>成为<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%8B%B1%E5%9C%8B%E5%90%9B%E4%B8%BB" title="英国君主">英国女王</a>暨<a href="https://zh.wikipedia.org/zh-cn/%E8%8B%B1%E8%81%AF%E9%82%A6%E5%85%83%E9%A6%96" title="英联邦元首">英联邦元首</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1958%E5%B9%B4" title="1958年">1958年</a> – 载有<a href="https://zh.wikipedia.org/zh-cn/%E6%9B%BC%E5%BE%B9%E6%96%AF%E7%89%B9%E8%81%AF%E8%B6%B3%E7%90%83%E4%BF%B1%E6%A8%82%E9%83%A8" title="曼彻斯特联足球俱乐部">曼彻斯特联足球俱乐部</a>球员的<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%85%95%E5%B0%BC%E9%BB%91%E7%A9%BA%E9%9B%A3" title="慕尼黑空难">专机</a></b>在德国<a href="https://zh.wikipedia.org/zh-cn/%E6%85%95%E5%B0%BC%E9%BB%91" title="慕尼黑">慕尼黑</a>坠毁，造成23人死亡。</li></ul>
