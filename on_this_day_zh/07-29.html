</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1836%E5%B9%B4" title="1836年">1836年</a> – 在经过30年的建设后，由法国皇帝<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%8B%BF%E7%A0%B4%E5%B4%99%E4%B8%80%E4%B8%96" title="拿破仑一世">拿破仑一世</a>下令兴建的<b><a href="https://zh.wikipedia.org/zh-cn/%E5%B7%B4%E9%BB%8E%E5%87%AF%E6%97%8B%E9%97%A8" title="巴黎凯旋门">巴黎凯旋门</a></b>举行落成典礼。</li><li><a href="https://zh.wikipedia.org/zh-cn/1858%E5%B9%B4" title="1858年">1858年</a> – 日本<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%B1%9F%E6%88%B6%E5%B9%95%E5%BA%9C" title="江户幕府">江户幕府</a>与美国驻日公使<a href="https://zh.wikipedia.org/zh-cn/%E6%B1%A4%E6%A3%AE%C2%B7%E5%93%88%E9%87%8C%E6%96%AF" title="汤森·哈里斯">汤森·哈里斯</a>签订《<b><a href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E6%97%A5%E4%BF%AE%E5%A5%BD%E9%80%9A%E5%95%86%E6%A2%9D%E7%B4%84" title="美日修好通商条约">美日修好通商条约</a></b>》，其后数月亦陆续与荷兰、俄罗斯、英国、法国签订<a href="https://zh.wikipedia.org/zh-cn/%E5%AE%89%E6%94%BF%E6%9D%A1%E7%BA%A6" title="安政条约">类似的不平等条约</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1957%E5%B9%B4" title="1957年">1957年</a> – <b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%9C%8B%E9%9A%9B%E5%8E%9F%E5%AD%90%E8%83%BD%E7%B8%BD%E7%BD%B2" title="国际原子能总署">国际原子能总署</a></b>在奥地利首都<a href="https://zh.wikipedia.org/zh-cn/%E7%B6%AD%E4%B9%9F%E7%B4%8D" title="维也纳">维也纳</a>正式成立，旨在推动<a href="https://zh.wikipedia.org/zh-cn/%E6%A0%B8%E7%BB%93%E5%90%88%E8%83%BD" title="核结合能">核结合能</a>的和平使用。</li><li><a href="https://zh.wikipedia.org/zh-cn/1958%E5%B9%B4" title="1958年">1958年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E5%9C%8B%E7%B8%BD%E7%B5%B1" title="美国总统">美国总统</a><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%BE%B7%E6%87%B7%E7%89%B9%C2%B7%E8%89%BE%E6%A3%AE%E8%B1%AA" title="德怀特·艾森豪">德怀特·艾森豪威尔</a>签署《<a href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E5%9C%8B%E5%9C%8B%E5%AE%B6%E8%88%AA%E7%A9%BA%E6%9A%A8%E5%A4%AA%E7%A9%BA%E6%B3%95%E6%A1%88" title="美国国家航空暨太空法案">美国国家航空航天法案</a>》，建立<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%BE%8E%E5%9C%8B%E5%9C%8B%E5%AE%B6%E8%88%AA%E7%A9%BA%E6%9A%A8%E5%A4%AA%E7%A9%BA%E7%B8%BD%E7%BD%B2" title="美国国家航空航天局">美国国家航空航天局</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1981%E5%B9%B4" title="1981年">1981年</a> – 英国王储暨<b><a href="https://zh.wikipedia.org/zh-cn/%E6%9F%A5%E7%88%BE%E6%96%AF%E4%B8%89%E4%B8%96" title="查尔斯三世">威尔士亲王查尔斯</a></b>和<b><a href="https://zh.wikipedia.org/zh-cn/%E5%A8%81%E7%88%BE%E6%96%AF%E7%8E%8B%E5%A6%83%E6%88%B4%E5%AE%89%E5%A8%9C" title="威尔士王妃戴安娜">威尔士王妃戴安娜</a></b>在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%80%AB%E6%95%A6" title="伦敦">伦敦</a><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%81%96%E4%BF%9D%E7%BE%85%E5%BA%A7%E5%A0%82" title="圣保罗座堂">圣保罗座堂</a>举行婚礼。</li></ul>
