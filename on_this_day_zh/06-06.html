</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1523%E5%B9%B4" title="1523年">1523年</a> – <b><a href="https://zh.wikipedia.org/zh-cn/%E5%8F%A4%E6%96%AF%E5%A1%94%E5%A4%AB%C2%B7%E7%93%A6%E8%90%A8" title="古斯塔夫·瓦萨">古斯塔夫·瓦萨</a></b>在<a href="https://zh.wikipedia.org/zh-cn/%E6%96%AF%E7%89%B9%E5%85%B0%E5%A5%88%E6%96%AF" title="斯特兰奈斯">斯特兰奈斯</a>召开的议会上推选成为<a href="https://zh.wikipedia.org/zh-cn/%E7%91%9E%E5%85%B8%E5%90%9B%E4%B8%BB" title="瑞典君主">瑞典国王</a>，导致<a href="https://zh.wikipedia.org/zh-cn/%E5%8D%A1%E5%B0%94%E9%A9%AC%E8%81%94%E7%9B%9F" title="卡尔马联盟">卡尔马联盟</a>瓦解。</li><li><a href="https://zh.wikipedia.org/zh-cn/1674%E5%B9%B4" title="1674年">1674年</a> – 在对<a href="https://zh.wikipedia.org/zh-cn/%E9%98%BF%E8%BF%AA%E5%8B%92%C2%B7%E6%B2%99%E9%98%BF%E7%8E%8B%E6%9C%9D" title="阿迪勒·沙阿王朝">阿迪勒·沙阿王朝</a>和<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%92%99%E5%85%80%E5%85%92%E5%B8%9D%E5%9C%8B" title="蒙兀儿帝国">莫卧儿帝国</a>发动游击战后，<b><a href="https://zh.wikipedia.org/zh-cn/%E5%B8%8C%E7%93%A6%E5%90%89" title="希瓦吉">希瓦吉</a></b>自立为<a href="https://zh.wikipedia.org/zh-cn/%E9%A6%AC%E6%8B%89%E5%A1%94%E5%B8%9D%E5%9C%8B" title="马拉塔帝国">马拉塔帝国</a>首任君主。</li><li><a href="https://zh.wikipedia.org/zh-cn/1683%E5%B9%B4" title="1683年">1683年</a> – 英国<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%89%9B%E6%B4%A5%E5%A4%A7%E5%AD%B8" title="牛津大学">牛津大学</a>下辖的<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%98%BF%E9%A0%88%E6%91%A9%E6%9E%97%E5%8D%9A%E7%89%A9%E9%A4%A8" title="阿须摩林博物馆">阿什莫林博物馆</a></b>正式开放，被公认是英语世界中首个<a href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E5%AD%B8%E5%8D%9A%E7%89%A9%E9%A4%A8" title="大学博物馆">大学博物馆</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1944%E5%B9%B4" title="1944年">1944年</a> – 由美国、英国、加拿大等国组成的<a href="https://zh.wikipedia.org/zh-cn/%E5%90%8C%E7%9B%9F%E5%9C%8B_(%E7%AC%AC%E4%BA%8C%E6%AC%A1%E4%B8%96%E7%95%8C%E5%A4%A7%E6%88%B0)" title="同盟国 (第二次世界大战)">同盟国</a>军队在法国<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%AB%BE%E6%9B%BC
