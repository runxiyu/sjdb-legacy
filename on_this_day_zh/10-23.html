="https://zh.wikipedia.org/zh-cn/%E5%8C%88%E7%89%99%E5%88%A9%E5%9C%8B%E6%9C%83%E5%A4%A7%E5%BB%88" title="匈牙利国会大厦">国会大厦</a>，遭到<a href="https://zh.wikipedia.org/zh-cn/%E5%8C%88%E7%89%99%E5%88%A9%E5%9B%BD%E5%AE%B6%E4%BF%9D%E5%AE%89%E5%B1%80" title="匈牙利国家保安局">国家保安局</a>武装镇压，<b><a href="https://zh.wikipedia.org/zh-cn/1956%E5%B9%B4%E5%8C%88%E7%89%99%E5%88%A9%E9%9D%A9%E5%91%BD" title="1956年匈牙利革命">匈牙利十月事件</a></b>爆发。</li><li><a href="https://zh.wikipedia.org/zh-cn/2001%E5%B9%B4" title="2001年">2001年</a> – 美国<a href="https://zh.wikipedia.org/zh-cn/%E8%98%8B%E6%9E%9C%E5%85%AC%E5%8F%B8" title="苹果公司">苹果公司</a>研制的便携式多功能数字音频播放器<b><a href="https://zh.wikipedia.org/zh-cn/IPod" title="IPod">iPod</a></b>首次发表，随即在市场引起流行。</li></ul>
