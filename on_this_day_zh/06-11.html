<p><b><a href="https://zh.wikipedia.org/zh-cn/6%E6%9C%8811%E6%97%A5" title="6月11日">6月11日</a>：</b>
</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1770%E5%B9%B4" title="1770年">1770年</a> – 英国航海家<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%A9%B9%E5%A7%86%E5%A3%AB%C2%B7%E5%BA%AB%E5%85%8B" title="詹姆士·库克">詹姆斯·库克</a>的<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A5%AE%E9%80%B2%E8%99%9F%E4%B8%89%E6%A1%85%E5%B8%86%E8%88%B9" title="奋进号三桅帆船">努力号三桅帆船</a>在经过澳大利亚<b><a href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E5%A0%A1%E7%A4%81" title="大堡礁">大堡礁</a></b>一处浅滩时触礁受损。</li><li><a href="https://zh.wikipedia.org/zh-cn/1937%E5%B9%B4" title="1937年">1937年</a> – 苏联元帅<b><a href="https://zh.wikipedia.org/zh-cn/%E7%B1%B3%E5%93%88%E4%BC%8A%E7%88%BE%C2%B7%E5%9C%96%E5%93%88%E5%88%87%E5%A4%AB%E6%96%AF%E5%9F%BA" title="米哈伊尔·图哈切夫斯基">米哈伊尔·图哈切夫斯基</a></b>等数名<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%98%87%E8%81%AF%E7%B4%85%E8%BB%8D" title="苏联红军">红军</a>高级将领在<a href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E6%B8%85%E6%B4%97" title="大清洗">大清洗</a>期间被以叛国罪名<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%9B%BE%E5%93%88%E5%88%87%E5%A4%AB%E6%96%AF%E5%9F%BA%E6%A1%88%E4%BB%B6" title="图哈切夫斯基案件">处决</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1955%E5%B9%B4" title="1955年">1955年</a> – 在法国<a href="https://zh.wikipedia.org/zh-cn/%E5%8B%92%E8%8A%92" title="勒芒">勒芒</a>举行的<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%88%A9%E6%9B%BC24%E5%B0%8F%E6%99%82%E8%80%90%E5%8A%9B%E8%B3%BD" title="利曼24小时耐力赛">勒芒24小时耐力赛</a>发生严重<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/1955%E5%B9%B4%E5%88%A9%E6%9B%BC%E6%85%98%E5%8A%87" title="1955年利曼惨剧">赛车事故</a></b>，造成84人死亡和120人受伤。</li><li><a href="https://zh.wikipedia.org/zh-cn/1963%E5%B9%B4" title="1963年">1963年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%B6%8A%E5%8D%97%E5%85%B1%E5%92%8C%E5%9C%8B" title="越南共和国">越南共和国</a>比丘<b><a href="https://zh.wikipedia.org/zh-cn/%E9%87%8B%E5%BB%A3%E5%BE%B7" title="释广德">释广德</a></b>在首都<a href="https://zh.wikipedia.org/zh-cn/%E8%83%A1%E5%BF%97%E6%98%8E%E5%B8%82" title="胡志明市">西贡</a>街头点燃汽油<a href="https://zh.wikipedia.org/zh-cn/%E8%87%AA%E7%84%9A" title="自焚">自焚</a>，以抗议<a href="https://zh.wikipedia.org/zh-cn/%E5%90%B3%E5%BB%B7%E7%90%B0" title="吴廷琰">吴廷琰</a>政府的<a href="https://zh.wikipedia.org/zh-cn/%E4%BD%9B%E6%95%99%E5%BE%92%E5%8D%B1%E6%9C%BA" title="佛教徒危机">佛教政策</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1963%E5%B9%B4" title="1963年">1963年</a> – 美国<a href="https://zh.wikipedia.org/zh-cn/%E4%BA%9A%E6%8B%89%E5%B7%B4%E9%A9%AC%E5%B7%9E" title="亚拉巴马州">亚拉巴马州</a>州长<a href="https://zh.wikipedia.org/zh-cn/%E4%B9%94%E6%B2%BB%C2%B7%E5%8D%8E%E8%8E%B1%E5%A3%AB" title="乔治·华莱士">乔治·华莱士</a><b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%93%8B%E6%A0%A1%E9%96%80%E4%BA%8B%E4%BB%B6" title="挡校门事件">站立</a></b>于<a href="https://zh.wikipedia.org/zh-cn/%E9%98%BF%E6%8B%89%E5%B7%B4%E9%A9%AC%E5%A4%A7%E5%AD%A6" title="阿拉巴马大学">亚拉巴马大学</a>礼堂门口，试图阻止<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%9D%9E%E6%B4%B2%E8%A3%94%E7%BE%8E%E5%9C%8B%E4%BA%BA" title="非洲裔美国人">非洲裔学生</a>入学。</li></ul>
