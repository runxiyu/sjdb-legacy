s://zh.wikipedia.org/zh-cn/1979%E5%B9%B4" title="1979年">1979年</a> – 美国总统<a href="https://zh.wikipedia.org/zh-cn/%E5%90%89%E7%B1%B3%C2%B7%E5%8D%A1%E7%89%B9" title="吉米·卡特">吉米·卡特</a>与苏联领导人<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%88%97%E6%98%82%E5%B0%BC%E5%BE%B7%C2%B7%E5%B8%83%E9%87%8C%E8%8C%B2%E6%B6%85%E5%A4%AB" title="列昂尼德·布里兹涅夫">列昂尼德·勃列日涅夫</a>签署《<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%88%B0%E7%95%A5%E6%AD%A6%E5%99%A8%E9%99%90%E5%88%B6%E8%AB%87%E5%88%A4" title="战略武器限制谈判">第二阶段限制战略武器谈判</a></b>》。</li></ul>
