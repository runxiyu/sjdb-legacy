</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1415%E5%B9%B4" title="1415年">1415年</a> – 捷克<a href="https://zh.wikipedia.org/zh-cn/%E5%AE%97%E6%95%99%E6%94%B9%E9%9D%A9" title="宗教改革">宗教改革</a>家<b><a href="https://zh.wikipedia.org/zh-cn/%E6%89%AC%C2%B7%E8%83%A1%E6%96%AF" title="扬·胡斯">扬·胡斯</a></b>因为被<a href="https://zh.wikipedia.org/zh-cn/%E5%BA%B7%E5%A3%AB%E5%9D%A6%E6%96%AF%E5%A4%A7%E5%85%AC%E6%9C%83%E8%AD%B0" title="康士坦斯大公会议">康斯坦茨大公会议</a>视为异端，在德国<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%BA%B7%E5%A3%AB%E5%9D%A6%E8%8C%B2" title="康士坦兹">康斯坦茨</a>受火刑处死。</li><li><a href="https://zh.wikipedia.org/zh-cn/1535%E5%B9%B4" title="1535年">1535年</a> – <a href="https://zh.wikipedia.org/zh-cn/%E8%8B%B1%E6%A0%BC%E5%85%B0%E5%AE%97%E6%95%99%E6%94%B9%E9%9D%A9" title="英格兰宗教改革">英格兰宗教改革</a>反对者<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%B9%AF%E7%91%AA%E6%96%AF%C2%B7%E6%91%A9%E7%88%BE" title="汤玛斯·摩尔">托马斯·莫尔</a></b>因拒绝接受国王<a href="https://zh.wikipedia.org/zh-cn/%E4%BA%A8%E5%88%A9%E5%85%AB%E4%B8%96" title="亨利八世">亨利八世</a>兼任<a href="https://zh.wikipedia.org/zh-cn/%E8%8B%B1%E6%A0%BC%E8%98%AD%E6%95%99%E6%9C%83" title="英格兰教会">教会</a>领袖而被处死。</li><li><a href="https://zh.wikipedia.org/zh-cn/1885%E5%B9%B4" title="1885年">1885年</a> – 法国微生物学家<a href="https://zh.wikipedia.org/zh-cn/%E8%B7%AF%E6%98%93%C2%B7%E5%B7%B4%E6%96%AF%E5%BE%B7" title="路易·巴斯德">路易·巴斯德</a>首次向被<a href="https://zh.wikipedia.org/zh-cn/%E7%8B%82%E7%8A%AC%E7%97%85" title="狂犬病">犬只咬伤</a>的9岁儿童注射其发明的<b><a href="https://zh.wikipedia.org/zh-cn/%E7%8B%82%E7%8A%AC%E7%97%85%E7%96%AB%E8%8B%97" title="狂犬病疫苗">狂犬病疫苗</a></b>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1964%E5%B9%B4" title="1964年">1964年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%8B%B1%E5%9C%8B" title="英国">英国</a>保护地<a href="https://zh.wikipedia.org/zh-cn/%E5%B0%BC%E4%BA%9E%E8%96%A9%E8%98%AD" title="尼亚萨兰">尼亚萨兰</a>宣布正式脱离英国成为独立国家<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%A6%AC%E6%8B%89%E5%A8%81"
