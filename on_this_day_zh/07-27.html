</p><ul><li><a href="https://zh.wikipedia.org/zh-cn/1549%E5%B9%B4" title="1549年">1549年</a> – 西班牙籍<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%80%B6%E7%A9%8C%E6%9C%83" title="耶稣会">耶稣会</a>神父<b><a href="https://zh.wikipedia.org/zh-cn/%E6%96%B9%E6%BF%9F%C2%B7%E6%B2%99%E5%8B%BF%E7%95%A5" title="方济·沙勿略">方济·沙勿略</a></b>搭乘船舰抵达日本，成为首批前往日本的天主教传教士。</li><li><a href="https://zh.wikipedia.org/zh-cn/1890%E5%B9%B4" title="1890年">1890年</a> – 荷兰画家<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%96%87%E6%A3%AE%C2%B7%E6%A2%B5%E8%B0%B7" title="文森·梵高">文森特·梵高</a></b>在法国<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E7%93%A6%E5%85%B9%E6%B2%B3%E7%95%94%E6%AC%A7%E9%9F%A6" title="瓦兹河畔欧韦">瓦兹河畔欧韦</a>举枪自尽，2日后逝世。</li><li><a href="https://zh.wikipedia.org/zh-cn/1921%E5%B9%B4" title="1921年">1921年</a> – 在<a href="https://zh.wikipedia.org/zh-cn/%E5%BC%97%E9%9B%B7%E5%BE%B7%E9%87%8C%E5%85%8B%C2%B7%E7%8F%AD%E5%BB%B7" title="弗雷德里克·班廷">弗雷德里克·班廷</a>的领导下，<a href="https://zh.wikipedia.org/zh-cn/%E5%A4%9A%E5%80%AB%E5%A4%9A%E5%A4%A7%E5%AD%B8" title="多伦多大学">多伦多大学</a>研究人员证实<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E8%83%B0%E5%B3%B6%E7%B4%A0" title="胰岛素">胰岛素</a></b>为调节<a href="https://zh.wikipedia.org/zh-cn/%E8%A1%80%E7%B3%96" title="血糖">血糖</a>含量的<a href="https://zh.wikipedia.org/zh-cn/%E6%BF%80%E7%B4%A0" title="激素">激素</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/1953%E5%B9%B4" title="1953年">1953年</a> – <a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E9%9F%93%E6%88%B0" title="朝鲜战争">朝鲜战争</a>参战方在<a href="https://zh.wikipedia.org/zh-cn/%E6%9D%BF%E9%96%80%E5%BA%97" title="板门店">板门店</a>正式签署<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%9C%9D%E9%AE%AE%E5%81%9C%E6%88%B0%E5%8D%94%E5%AE%9A" title="朝鲜停战协定">停战协定</a></b>，在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/38%E5%BA%A6%E7%B7%9A" title="38度线">三八线</a>设立<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%9C%9D%E9%AE%AE%E5%8D%8A%E5%B3%B6%E5%8D%97%E5%8C%97%E5%88%86%E6%B2%BB" title="朝鲜半岛南北分治">分隔</a><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E6%9C%9D%E9%AE%AE%E6%B0%91%E4%B8%BB%E4%B8%BB%E7%BE%A9%E4%BA%BA%E6%B0%91%E5%85%B1%E5%92%8C%E5%9C%8B" title="朝鲜民主主义人民共和国">朝鲜</a>和<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%A4%A7%E9%9F%93%E6%B0%91%E5%9C%8B" title="大韩民国">韩国</a>的<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%8D%97%E5%8C%97%E9%9F%93%E9%9D%9E%E8%BB%8D%E4%BA%8B%E5%8D%80" title="南北韩非军事区">非军事区</a>。</li><li><a href="https://zh.wikipedia.org/zh-cn/2002%E5%B9%B4" title="2002年">2002年</a> – 一架<a href="https://zh.wikipedia.org/zh-cn/%E4%B9%8C%E5%85%8B%E5%85%B0%E7%A9%BA%E5%86%9B" title="乌克兰空军">乌克兰空军</a><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/Su-27%E6%88%B0%E9%AC%A5%E6%A9%9F" title="Su-27战斗机">Su-27战斗机</a>在<a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/%E5%88%A9%E7%B6%AD%E5%A4%AB" title="利维夫">利沃夫</a>举办的航展飞行表演时<b><a class="mw-redirect" href="https://zh.wikipedia.org/zh-cn/2002%E5%B9%B4%E7%83%8F%E5%85%8B%E8%98%AD%E8%88%AA%E5%B1%95%E4%BA%8B%E6%95%85" title="2002年乌克兰航展事故">坠入人群</a></b>，造成77人死亡。</li></ul>
