<h3>Quote of the Day 每日引言</h3>
<blockquote>
<p>The robb'd that smiles steals something from the thief;<br>He robs himself that spends a bootless grief.</p>
<p><cite>— Duke of Venice</cite></p>
</blockquote>
<p><cite>Excerpt from <span style="font-variant-caps: small-caps;">Othello</span> by William Shakespeare. Shared anonymously.
<br>选自威廉·莎士比亚《奥赛罗》。匿名分享。</cite></p>
