<h3>Poem of the Day 每日诗歌</h3>
<blockquote>
<p><b>古池や</b><br>
<cite>松尾芭蕉</cite></p>
<p>古池や<br>
蛙飛びこむ<br>
水の音</p>
</blockquote>
<blockquote>
<p><b>The Old Pond</b><br>
<cite>Matsuo Basho</cite></p>
<p>The old pond,<br>
A frog jumps in –<br>
The sound of water.</p>
</blockquote>
