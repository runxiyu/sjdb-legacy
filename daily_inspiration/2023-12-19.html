<h3>Poem of the Day 每日诗歌</h3>
<blockquote>
<p><b>Snow</b><br>
<cite>Anna Akhmatova</cite></p>
<p>Upon the hard crest of a snow-drift<br>
We tread, and grown quiet, we walk<br>
On towards my house, white, enchanted;<br>
Our mood is too tender for talk.</p>
</blockquote>
