<blockquote>
<p>与此同时，梅尔基亚德斯已经把马孔多所有可照的都照在金属版上，然后把银版照相术工作室让给了臆想联翩的何塞 · 阿尔卡蒂奥 · 布恩迪亚，后者要用它来获取上帝存在的科学依据。他运用一套复杂的程序在家中各处釆集影像叠加曝光，确信只要上帝存在，迟早会被他拍下银版照片，不然就可以一举推翻其存在的假设。</p>
</blockquote>
